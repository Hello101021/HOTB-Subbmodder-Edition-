###Post Civil War - Liberal Presidency ###
USA_constitutional_convention:0 "Victory in the Civil War"
USA_constitutional_convention_desc:0 "Separatists have again failed in their mission to destroy the union of the United States of America. Though both radical socialists and populists dug into out power base, we have proven the power of legitimate government once more. The would-be dictators Reed and Long are no longer welcome in America."
USA_classical_liberal_mandate:0 "Liberal Recovery"
USA_classical_liberal_mandate_desc:0 "Though the temptation towards autocracy was great, America stood with its three branches intact, without giving up to executive authority. Congress is called into emergency session and the Appellate Courts are dealing with their mountain of paper trying to sort out the consequences."
USA_democratic_education:0 "Constitutional Education"
USA_democratic_education_desc:0 "A common talking point by radicals and populists was the idea that the Federal Government is a voluntary organization. Some even claim to use ridiculous false loopholes like naval law or the rights to secede from the union. We must correct this by making the U.S Constitution as widely available as possible."
USA_review_the_fed:0 "Review the Fed"
USA_bill_of_rights:0 "Bill of Rights Reminder"
USA_bill_of_rights_desc:0 "Building off of a Constitutional education initiative, Congress has approved of an education push to younger Americans on the importance of our Bill of Rights. This will also allow citizens to better appeal for their rights in a non-violent manner."
USA_american_values1:0 "American Values"
USA_american_values1_desc:0 "The passive promotion of civil government through high minded publications was undercut sharply by pamphlets and private publishers that promoted an uncivil government. Congress has decided that a multifaceted approach to instilling American values through mass media will finally undercut pamphleteers."
USA_restore_legitimacy:0 "Restore Legitimacy"
USA_restore_legitimacy_desc:0 "The numerous embassies we were not able to staff during the crisis have finally received relief. We shall re-establish ourselves to the world community as a stronger and more unified nation with an expanded diplomatic corps."
USA_malice_and_charity:0 "Malice and Charity"
USA_malice_and_charity_desc:0 "With the words of president Lincoln reminding us to 'bind the nation's wounds', Congress has created a system to reintegrate the rebel states on a massive scale. Through a non-partisan Committee called 'Malice and Charity', districts can be re-added to the Union."
USA_privatize_and_negotiate:0 "Privatize and Negotiate"
USA_victory_in_the_civil_war:0 "Victory in the Civil War"
USA_victory_in_the_civil_war_desc:0 "Separatists have again failed in their mission to destroy the union of the United States of America. Though both radical socialists and populists dug into out power base, we have proven the power of legitimate government once more. The would-be dictators Reed and Long are no longer welcome in America."
USA_finish_spa:0 "Destroy Radicalism"
USA_finish_spa_desc:0 "While the US Government tolerates political discourse, Congress has rallied against the syndicalist and distributionist platforms of Long and Reed. Legal bodies found to be advocating for trade unions or mutualist organizations will be prosecuted under the 1917 Sedition Act."
USA_moderate_the_spa:0 "Moderate the SPA"
