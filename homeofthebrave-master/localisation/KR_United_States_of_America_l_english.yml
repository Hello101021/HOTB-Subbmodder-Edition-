### Reform Monroe doctrine ###
USA_reform_monroe_doctrine:0 "Reform the Monroe Doctrine"
USA_reform_monroe_doctrine_desc:0 "The United States faltered in defending its fellow democracies from syndicalist and populists in the past. Congress and the President have re-affirmed their commitment to their relations with Europe and the continents beyond the Americas. There was never a neutral in a foxhole."
USA_business_ties:0 "Business Ties"
USA_business_ties_desc:0 "Many trans-continental businesses had fled the US during the Crisis of 36, and Congress has acted to restore their trust in the American economy. Offering low-interest rate loans and selling bonds abroad will build a new relationship with these businesses."
USA_pick_a_side:0 "Pick a Side"
USA_pick_a_side_desc:0 "It has come to decide where we stand on the world stage. Do we concede to the legacy of the United Kingdom and aid the Entente? Do we push for European solidarity with Germany? Our nation is still divided on which path to take."
USA_arsenal_of_freedom:0 "Arsenal of Freedom"
USA_arsenal_of_freedom_desc:0 "Congress has authorized the President to create a board of Business interests and Foreign Policy experts to best assist our new ally. Our vast industrial might can overtake nearly any nation given a proper application of force, and the Arsenal of Freedom will make that might available to true democracies."
USA_new_diplomatic_corps:0 "New Diplomatic Corps"
USA_new_diplomatic_corps_desc:0 "Numerous embassies that were left stranded during the Civil War are now bring filled once again. A long list of campaign donors, Congressmen, and military offers are at our disposal for filling out the Diplomatic Corps. We shall make our presence known again."
USA_tech_sharing2:0 "Technological Cooperation"
USA_tech_sharing2_desc:0 "Now we may finally combine our human resources within our alliance to gain the edge on the syndicalists. The scientific community up until now has been forbidden from sharing information through their connections or accessing secret research abroad, until now."
USA_color_war_plans:0 "Rainbow Color War Plans"
USA_color_war_plans_desc:0 "One reason for dire actions of the Crisis of 36 was the age and inaccuracy of our War Plans. Threats that should have been anticipated were not, and therefore a new set of Rainbow War Plans should be drawn up. These Rainbow War Plans will enable our Military Staff to prepare for conflict before it arises."
USA_joint_military_training:0 "Joint Military Training"
USA_joint_military_training_desc:0 "The fragile state of peace in the United States has motivated our military to seek training assistance and space outside of our borders, in order to reduce public fears of autocracy. Our alliance has agreed, and have planned war games and training exercises to see how well we would fare in this brave new world."
USA_economic_muscle:0 "America Goes Forth"
USA_economic_muscle_desc:0 "Until now, America's foreign military actions have always relied on an overwhelming advantage in size and control of discretionary force. This new alliance demands instead more cooperative and coordinated operations as our enemy will employ every modern weapon to stop us."
USA_united_together:0 "United Together"
USA_united_together_desc:0 "The American people are less than enthusiastic with the prospect of fighting abroad. The urge for neutrality has always been strong within America, and we must employ both soft and hard forces to change their minds. From the recognition of veterans in society to showing exceptionally kind depictions of allies."
USA_the_american_century:0 "The American Century"
USA_the_american_century_desc:0 "The great ideological struggle for world peace has established the explicit power of the American industry and economy. America is essential to victory over tyranny and Syndicalism and will be essential in preserving world peace should we succeed."

USA_back_in_business:0 "Back in Business"
USA_back_in_business_desc:0 "The nation has seen some troubles which meant it could not act as an international power, not as it deserves to be - but that has now changed. America is ready to re-enter the world stage."
USA_rebuild_monroe:0 "Rebuild the Monroe Doctrine"
USA_rebuild_monroe_desc:0 "The troubles in Europe and elsewhere are not ours. America belongs to the New World, and to that end we must endeavour to stake out our place in it. It is our destiny to be the master of North America and protector of South America, and woe betide those who would stand in our way."
USA_diplomatic_corps:0 "American Diplomatic Corps"
USA_diplomatic_corps_desc:0 "The first step in achieving dominance is to ensure that our future enemies and allies are fully aware of our intentions. Welcome our presence or not, however, we are coming."
USA_rightful_domain:0 "Rightful Domain"
USA_rightful_domain_desc:0 "North America is our first and foremost concern. We will not condone hostile nations on America's borders, and we must prepare our military to guard our domain by both land and sea."
USA_cooperaton_treaties:0 "Treaties of Co-operation"
USA_cooperaton_treaties_desc:0 "The League of American States will be an organization of friendly neutrals in North and South America, one where the United States is both protector and kindly guide."
USA_propping_up_allies:0 "New American Imperialism"
USA_propping_up_allies_desc:0 "Americans are not imperialists - we go only where we are welcomed, and enforce our will only where it is necessary to maintain order in the West. For the benefit of all."
USA_pax_americana:0 "Pax Americana"
USA_pax_americana_desc:0 "The great struggle of this continent is now over, and a new sense of wholeness has come. Economic cooperation and social order will now reign and another great ambition of America's is complete."
USA_enter_the_fray:0 "Enter the Fray"
USA_enter_the_fray_desc:0 "America belongs on the world stage, and while we are hesitant to be drawn into foreign alliances we will not hesitate to use our military might to stamp out threats around the world that will eventually find us."
USA_arsenal_of_democracy:0 "The Arsenal of Democracy"
USA_arsenal_of_democracy_desc:0 "The Good Neighbour Policy necessitates an internal program to ready arms for future conflicts. This Arsenal of Democracy, as the President calls it, will enable us to supply war material to even the hardest to reach places in South America in service of fighting tyranny and Syndicalism."
USA_longer_reach:0 "Longer Reach"
USA_longer_reach_desc:0 "If we are to project our power onto the rest of the world, we must achieve the ability to do so through our naval power."
USA_on_the_beach:0 "On the Beach"
USA_on_the_beach_desc:0 "Our enemies must fear American soldiers landing on their shores, and to that end we must work to ensure that we have the skill and power to take advantage of our longer reach."
USA_working_with_allies:0 "Working with our Allies"
USA_working_with_allies_desc:0 "American expertise must be put at the disposal of our allies - or, at least, the enemies of our enemies. If they fight better, then together we stand a chance of victory."
USA_american_century:0 "The American Century"
USA_american_century_desc:0 "The great ideological struggle for world peace has established the explicit power of the American industry and economy. America is essential to victory over tyranny and Syndicalism and will be essential in preserving world peace should we succeed."
USA_fortress_america:0 "Fortress America"
USA_fortress_america_desc:0 "America has been through hell, and the time has not yet come for us to become embroiled in foreign difficulties. We must look to our home, ensure it is in order, and defend our walls should enemies come knocking on our doors."
USA_man_the_walls:0 "Man the Walls"
USA_man_the_walls_desc:0 "The first step in our defence must be to ensure our walls are well-guarded. The world should fear American military might, but only if they choose to engage us."
USA_business_of_neutrality:0 "Business of Neutrality"
USA_business_of_neutrality_desc:0 "Neutrality has its benefit in that our enemies are few, and thus our trading partners plentiful. If America is to build itself into a true world power, we must do so on the back of the mighty American dollar."
USA_look_inward:0 "Looking Inward"
USA_look_inward_desc:0 "Never again should America face instability and the threat of civil war. We must look inward, and deal with our internal troubles, rather than gazing out to places Americans don't belong."
USA_leap_forward:0 "America Leaps Forward"
USA_leap_forward_desc:0 "With our efforts consolidated and our focus clear, together the United States can leap forward into the coming century - well ahead of the rest of the world."
USA_peace_at_last:0 "Peace at Last"
USA_peace_at_last_desc:0 "Our efforts have borne fruit, and at last America knows the true peace that strength and sacrifice can bring."

### Events - Pre Election ###

### Events - Pre Election ###

ustates.1.t:0 "The United States in 1936"
ustates.1.d:0 "In 1936, the United States of America is gripped by unrelenting crisis. At first relieved it had managed to avoid the horrors of the Weltkrieg, Woodrow Wilson was the first US president to run and win a third-term as the “Man Who Kept the Peace” alongside his new running mate, former Attorney General Alexander Mitchell Palmer. Unfortunately, good feelings did not last long as Wilson suffered a stroke shortly after his election which set off a constitutional crises and left increasing power in the hands of Palmer until Wilson finally died in late 1923. Wilson, Palmer and the cabinet reacted to the French and British Revolutions and growth of American syndicalism with increasingly extreme crackdowns on union organizing and eventually a slew of organizations suspected to have connections to the radical left. As workers became radicalized in response and anarchist bombers made several attempts on Palmer’s life the political situation deteriorated alongside the economy due to a combination of strikes and a loss of trading partners. Wilson's intense Red Scare that associated racial equality and integration with socialism contributed to both the growth of the National Klan and increasing attention being taken away from the economy and towards combatting radicals. Palmer’s controversial presidency ended with the election of Herbert Hoover in 1928 whom attempted to calm the situation with a “Return to Normalcy” by re-legalizing many non-violent syndicalist outlets but this brief respite from chaos did not last as a cumulation of speculative investing sent the United States spiraling into the 1929 Great Panic and allowed the Berlin Stock Market to take its place at the forefront of the world economy.\n\nThe election of Herbert Hoover in 1928, while initially promising, failed entirely to reverse the decline of the American economy and the Great Panic has created of the worst financial crisis it had ever seen. This fueled the rise of radical politics in America from the far-left Socialist Party of America, the populist Share the Wealth Society under Huey Long and his national America First Party and the far-right Old Democratic Party, a far-right faction of the Democratic Party that places the blame of syndicalist and civil rights uprisings at the feet of immigrants, Republican cosmopolitism and liberal toleration of the left. Hoover's contentious re-election by means of the House of Representatives in 1932, and the ongoing Great Depression means that these problems are unlikely to be resolved any time soon. Many throughout the country fear the upheaval that would result should one of the extreme parties come to power, or should the Depression continue unabated."
ustates.1.a:0 "God Save America."

ustates.2.t:0 "Black Monday hits America"
ustates.2.d:0 "Despite the political turmoil and ineffectual economic relief programs, it seemed to many as if the economy of the United States might finally be undergoing a slow recovery after the Great Panic of 1929. Black Monday has put an end to such hopes, and has sounded the death-knell for an already ailing economy. Republicans and Democrats have both pledged to fix the economy should they win the election, though public confidence in them is rapidly waning. Reed, William H. Murray and Long finally seem to agree on something as they have all railed against the corrupt banking and political sectors, which they blame for allowing the crash to happen."
ustates.2.a:0 "This is just not our year."

ustates.3.t:0 "National Unity Agreement"
ustates.3.d:0 "The 1936 election is looking to be one of the most contentious in American history. Many politicians within the upper circle of the Republican and Democratic Parties fear that a victory by the Socialist Party of America, the America First Party or the Old Democrats would mean the end of America and the American way of life.\n\nIn order to avoid this, a plan has been proposed by the Republican Party, in which they will nominate a member of both the conservative and progressive wings of their party to their ticket to guarantee a moderate platform. As part of the agreement the Republicans will not run candidates in the “Solid South” to give traditional democrats a better chance and likewise will not run party-endorsed candidates in Progressive heavy areas. This plan is unlikely to be popular with lower ranking members of the parties, but it may be the only thing that can prevent the radical parties from gaining strength. MOst importantly, all parties agree that whichever party between the three of them wins a plurality of the vote for President will be endorsed by the other two parties for President in the House of Representatives. Despite his lack of public popuarity President Hoover is still head of the Republican Party his support would be invaluable to gaining support for the plan from more Senators."
ustates.3.a:0 "Endorse the Agreement"
ustates.3.b:0 "A Coalition would debase the democratic system."

ustates.3001.t:0 "Republican Nomination Disagreement"
ustates.3001.t:0 "The Republican Party is united in its goal to save America and preserve liberal democracy but as per usual a disagreement has arisen over whether a member of the parties progressive or conservative wing will be the President to oversee this. Representing the parties moderate conservatives is Charles Curties, vice-President of the United States who is well-renowned for his negotiating abilities amongst politicians, giving him a moderate's appeal that crosses party lines. However, representing the more liberal wing of the party is famed businessman and Kansas Governor Alf Landon whom favors more direct economic intervention in the economy and could win over progressive Republicans whom recently defected to the left-leaning Progressive Party. While the loser will be the others vice-presidential candidate to show party solidarity Hoover using his little remaining political capital to back a candidate could make or break them."
ustates.3001.t:0 "Back Curtis"
ustates.3001.d:0 "Back Landon"

ustates.4.t:0 "Southern Democrats Demand Support"
ustates.4.d:0 "The Southern Democrats are demanding increased electoral protection from their new competition, particularly the more radical White Leaguers. Although they are quite conservative they are facing stiff competition from their right and primary challenges from the Old Democrats as well as challenges to their power by populist America First party supporters. Although the Republican Party and the Southern Democrats have long been mortal enemies many liberals nonetheless consider them a neccessary bulwark for a coalition in favor of liberal democracy when the election comes about. With many conservative Democrats already becoming Old Democrats in all but name should we stop the bleeding by giving electoral boosts by signing off on some of their pork belly requests, despite them being our historical opposition?"
ustates.4.a:0 "Give them cover"
ustates.4.b:0 "Who cares?"

ustates.5.t:0 "Democratic Nomination"
ustates.5.d:0 "The Democratic Party has nominated the Texas Representative John Nance Garner whose political clout was derived from being the Speaker of the House for the past two years. Garner is a well-known anti-radical who won the nomination on the back of two promises: to preserve the economic progress made by Wilson and to preserve liberty at all costs. As Wilson remains controversial even within the party this raised a fair amount of debate and angered members of the party who felt Garner was too conservative and out-of-touch to be president. Nonetheless, he has much more support than not within what remains of a Democratic Party that is increasingly being absorbed by either the Old Democrats on its right-wing or the AFP and Progressives on its left. Garner's promise to preserve democracy without giving into any form of radicalism and denouncing those who would give extreme compromises to them is appealing to many fearful of America's increasing political unstability."
ustates.5.a:0 "Damn Democrats..."

ustates.5001.t:0 "Progressive Nomination"
ustates.5001.d:0 "Vocally opposing the Home Rule Plan as empowering extremist elements in the country, longtime liberal, Nebraska Senator and respected statesman George Norris accepted the Progressive Party nomination for president, a party that begun as a breakaway faction from the Republican Party, disaffected by the GOP's conservative handling of the economy since the Great Depression. Saying the problems in the American political system was a symptom of unfair economic policies and lack of opportunity, Norris endorsed a massive project to reinvest in poor communities and work with union leaders to not only stabilize the country but "make it truly fair". Liberal Democrats, disaffected by the nomination of Garner, have shown interest in his message."
ustates.5001.a:0 "Damn Spliters..."

ustates.6.t:0 "Curtis' Nomination"
ustates.6.d:0 "In a massive rally in Sacramento with leading members from the Republican and Democratic Parties, Vice-President Charles Curtis himself came out to accept his nomination as the Republican presidential candidate. This massive rally has been surprisingly well received by the press and those attending it. Hopefully, it can translate to election results."
ustates.6.a:0 "Let us pray that this helps us."

ustates.6001.t:0 "Landon's Nomination"
ustates.6001.d:0 "In a massive rally in Sacramento with leading members from the Republican and Democratic Parties, Alf Landon himself came out to accept his nomination as the Republican presidential candidate. This massive rally has been surprisingly well received by the press and those attending it. Hopefully, it can translate to election results."
ustates.6001.a:0 "Let us pray that this helps us."

ustates.7.t:0 "Fighting in Indiana"
ustates.7.d:0 "Indiana is quickly descending into one of the most quarelsome states in the union with both the Socialists and Old Democrats having a foot there and therefor their respective militias as well. At the moment politicians traveling with bodyguards, vandalism of enemy headquarters and the occasional missing activist from each side has been common the situation grows worse as militia members grow increasingly bold in their attacks on each other as the National Guard can not contain them. We need to reinforce the region but a question of whether we should try to hold the whole state or station our troops on Central Indiana, where more of the killings take place and the Klan has a far greater presence, is the question."
ustates.7.a:0 "Keep both sides under control"
ustates.7.b:0 "Fight the Klan"
ustates.7.c:0 "Fight the Socialists"
ustates.7.e:0 "We can't spare many resources right now"

ustates.8.t:0 "Nominating Quentin Roosevelt"
ustates.8.d:0 "Since the nomination of Senator Norris as the Progressive presidential candidate, the politically minded have discussed with great interest the likely vice-presidential candidate. Finally putting the rumours to rest, Quentin Roosevelt was announced as the VP for the Progressive ticket yesterday in New York City. In his announcement, he emphasized wanting to help bring major reforms to the country through a plan called the Fair Deal. The nomination is a shock to the Republican political class whom don't care to see the descendent of a popular president joining another party when he had a "bright future" at the GOP, perhaps remembering the results of Thedore Roosevelt founding the original Progressive Party and splitting the ticket as a result."
ustates.8.a:0 "A deal that is fair and a deal that is square."

ustates.9.t:0 "Indian Citizenship Act"
ustates.9.d:0 "In order to gain more sympathy from the North and the West, it has been proposed by the Senate and the House that the Indian Citizenship Bill be passed, effectively elevating all indigenous peoples of the United States from second-class citizens to full citizenship. Northeastern and Western politicians in both the major parties support this, while some Southern Democrats and Northern Republicans have deemed it frivolous."
ustates.9.a:0 "Pass the Act, hopefully, this will gain us some sympathy!"
ustates.9.b:0 "Veto the Bill, this is no time for populism."

ustates.10.t:0 "Old Democrats announce Nominee"
ustates.10.d:0 "The Old Democrats have officially announced there expected candidacy for President, denouncing the more centrist-conservative wing of the Democratic Party and its liberal members as 'sell-outs' to Republican Industrialists, Catholic votes and Washington Bureaucrats. Originally a faction formed as a reaction to the growth of syndicalism and a reinvigorated civil rights movements as well as Woodrow Wilson and A. Mitchell Palmer's encouraging increasingly radical forms of anti-socialism during the First Red Scare, Republican tariffs during the Great Depression that have harmed agriculture have led to greater support for the movement. Today they declared their nominee for president to be their longtime de facto leader and Governor of Oklahoma William H. Murray who said that he's running a campaign against "Communists, Corporations and Miscegenation". He received support from the Fordist Democrats, an informal name for a group of national-corporatist and urban-based Northern Democrats lead by Charles Lindbergh and Henry Ford, as well as the National Klan and their affiliates within the National Democratic White League."
ustates.10.a:0 "Not even more radical candidates"

ustates.11.t:0 "Increasing Radicalization"
ustates.11.d:0 "With the Democrats and Republicans fighting among themselves, as usual, more and more Americans are feeling alienated from the traditional big two and are flocking to the populist AFP, Old Democrats and SPA throughout the country. In these dark times, the distinction between genuine social reform and graft is hard to distinguish. Those under the radical banner in their political enclaves have received some social welfare with Share Our Wealth donations from the AFP, International Red Aid from the SPA and the machine handouts and White League protections from the Old Democrats. The party machine of these radicals utilizes mass media to a much stronger degree than either the Republicans or Democrats. It is looking more and more like the 1936 election will come down to Reed, Murray or Long."
ustates.11.a:0 "Not great."

ustates.12.t:0 "Progressives flock from the GOP"
ustates.12.d:0 "Minnesota, which has become the bastion of the Progressive Senator Floyd Olson, has continued to flip away from the traditional parties, mainly the Republicans. Many people are turning away from the Republicans on the direction of the Progressives, AFP and even SPA. Various unions have held rallies for these parties, and attendance far outstrips our ability to out-shout them."
ustates.12.a:0 "Is it something in the water?"

ustates.13.t:0 "Southern Democrat voters align with the Old Democrats"
ustates.13.d:0 "The South has long been considered the heartland of the traditional Democratic elites but this may not be the case for much longer, as polls show a massive spike in votes for the Old Democrats and support for their nominee. On a radio broadcast, William H. Murray spoke at length about his plans for America and ending threats to "the white American way of life". It seems that Old Democrat support is growing stronger by the day and they have pledged to run campaigns against mainstream Democrats who continue working with the Republican party."
ustates.13.a:0 "What devious madmen"

ustates.14.t:0 "MacArthur speaks to Hoover"
ustates.14.d:0 "MacArthur has spoken to President Hoover privately about a contingency plan called War Plan White, a military plan for dealing with a possible armed uprising of US citizens. The plan would call on MacArthur to take emergency action to protect the country, and re-erect old barricades in Washington D.C. This plan can be engaged even from outside Washington D.C, at the Washington Arsenal. While the plan has obviously not been made public, we at least have it as a contingency if the radicals enact one of their revolutions from within the government. MacArthur went on to request permission to hold New Mexico which has seen activity from both the Klan and Minutemen but some in the cabinet are nervous about empowering MacArthur further, feeling he is abusing his authority."
ustates.14.a:0 "Denied"
ustates.14.b:0 "Grant Support"

ustates.15.t:0 "The Battle of the Overpass"
ustates.15.d:0 "In Detroit, Michigan, the automotive capital of the world, Walter Reuther and Richard Frankenstein, the leaders of the United Auto Workers association, called a general strike against the Ford Motor Company and proclaim themselves for 'Unionism, Not Ford-ism', demanding higher pay and fewer hours for automotive workers.\n\nAt 2:00 PM today, a photographer from the Detroit Free Press asked to take a photo of the leaders of the UAW standing on the overpass with the Ford sign in the background. While they were posing, a group of forty men from the Ford's Service Department, approached them from behind and began to beat them with their batons. The group then continued their attack on some of the beret-wearing women present to pass out leaflets."
ustates.15.a:0 "This will hurt us more than it hurt the Unionists!"

ustates.16.t:0 "Representatives Retiring"
ustates.16.d:0 "Many Republicans and Democratic Representatives have announced that this year will be their last year in Congress. While many retirees claim old age motivated them, rumours of gang intimidation by the SPA, Old Democrats and AFP Congressmen reminds many of the Congressional brawl between Charles Sumner and Preston Brooks. The unprecedented rate of their retirement has given hope to the AFP, Old Demcrats and SPA that they can win these open elections."
ustates.16.a:0 "Let us hope they get good replacements."

ustates.17.t:0 "Violence between radicals"
ustates.17.d:0 "In a number of major cities, conflicts between supporters of the America First Party, Old Democrats and the Socialist Party have broken out in violence. Partisan fist fights and even shoot-outs are starting to become a regular occurrence throughout the country as the country spirals ever deeper into chaos. While public eruptions are easy to counter, the enclaves these radicals have cut out of city blocks run on graft are harder to stop."
ustates.17.a:0 "This is just not our year."

ustates.1700.t:0 "MacArthur Independence Day Address"
ustates.1700.d:0 "Broadcasting from New York City, Douglas MacArthur gave a radio address this 4th of July that denounced the violence between radicals and promised the American people that the military was more than prepared to restore order. While this is all and good, there is the issue that MacArthur did not even alert the president that he would be speaking to the nation. Charles Curtis is infuriated but others in our cabinet clearly admire the MacArthur 'clique' and his ability to reasurre many establishment figures that he can restore order to the nation. Nonetheless, this can not be a good sign for democracy but while MacArthur has too many followers in our military to fire we could reprimand him, for whatever that's worth."
ustates.1700.a:0 "Reprimand him"
ustates.1700.b:0 "Leave it be"

ustates.18.t:0 "Charles Coughlin's Radio Broadcasts"
ustates.18.d:0 "Three years ago today, Father Charles Coughlin began a weekly radio broadcast in America, and now has an audience of over 50 million people. A leading AFP activist, he is a conspiracy-minded populist who claims that the Syndicalist Revolution in France was 'fomented by the German elite' and that the Berlin Stock Market Crash is an 'International conspiracy of Bankers' and somehow people still tune in to his radical agenda which calls for a near-overthrow of the US government. His extreme and unorthodox rhetoric is barely tolerated by the Church, and the Pope is expected to make a decision whether to ask the United States government to shut down his broadcast so that his message cannot reach the public."
ustates.18.a:0 "Coughlin is becoming a danger to the public, shut him down."
ustates.18.b:0 "I hate what he says, but I defend his right to say it."

ustates.19.t:0 "Huey Long Speaks"
ustates.19.d:0 "The Democratic Party and the Republican Party were just like the old patent medicine drummer that used to come around our county. He had two bottles of medicine. He'd play the banjo and he'd sell two bottles of medicine.\n\nOne of those bottles of medicine was called High Popalorum and another one of those bottles of medicine was called Low Popahirum.\n\nFinally somebody around there said is there any difference in these bottles of medicines? 'Oh,' he said, 'considerable. They're both good but they're different,' he said.\n\n'That High Popalorum is made from the bark off the tree that we take from the top down. And that Low Popahirum is made from the bark that we take from the root up.'\n\nAnd the only difference that I have found between the Democratic leadership and the Republican leadership was that one of 'em was skinning you from the ankle up and the other from the ear down — when I got to Congress."
ustates.19.a:0 "Homely sayings do not win elections."

ustates.20.t:0 "The Ohio Scandal"
ustates.20.d:0 "A major scandal has broken out in Ohio, to the point of grabbing national attention even in these trying times. It appears the notorious political organiziation called the 'Ohio Gang' led by Ohio governor Harry M. Daugherty has come under investigation for selling firearms from their armory's to nearby militias with the aid of bootlegger George Remus after one of the affected armories officers broke down to questioning regarding missing supply shipments, claiming that Dougherty fixer Jess Smith acted as the middleman. The scandal is further damaging the reputation of the established political class despite Hoover being a foe of the group. Perhaps we should denounce them to distance ourselves further, albeit at the cost of incurring powerful political foes."
ustates.20.a:0 "Denounce these madmen!"
ustates.20.b:0 "It is no my place to comment"

ustates.20001.t:0 "Jess Smith Dies!"
ustates.20001.d:0 "Shortly after somehow successfully making bail Jess Smith was found dead in his apartment in what appears to be a suicide by gunshot. Of course, few are believing the story and it has made the now so-called "Springfield Scandal" (named for the rifle often sold to militia groups) into an even greater sensation. Perhaps we should further investigate his death to calm fears that the political system is utterly corrupt even if doing so will partially vindicate various radical populists already spouting conspiracies around the subject such as Charles Coughlin, Gerald Burton Winrod and Smedley Butler."
ustates.20001.a:0 "Send the FBI"
ustates.20001.b:0 "Leave it alone"

ustates.21.t:0 "Violence Reaches the Political Theatre"
ustates.21.d:0 "An assasination attempt occured on ODP Vice Presidential candidate John E. Rankin when an anarchist fired on him from a crowd. For some time the violence has been mostly between the supporters of the radical parties, however recently the violence is now reaching the candidates and politicians themselves. Failed attempts on the lives of both Huey Long and Jack Reed have occurred in the past few months. Both gunmen shooting from a crowd, both failed, and both resulted in higher security. Several more local politicians have been stabbed during a campaign rally. Moreover, voters from both extremes are turning a blind eye to the violence done to their enemies."
ustates.21.a:0 "Great, more violence."

ustates.22.t:0 "May Day Riots"
ustates.22.d:0 "May Day, International Workers day, this is a holiday that the Socialist Party celebrates with numerous parades and speeches and has since its founding. Generally, things are peaceful, though there have been confrontations with the police. However this time things are more violent than normal. Clashes between the Socialists and the local police backed up by the AFP have occurred around the country. The question is who is at fault? The Socialists declare that things were peaceful till the police and the Ku Klux Klan arrived on the scene. The Old Democrats are saying that the Socialists began by assaulting ununionized workers, and have blurry photos they claim are guns the SPA were brandishing."
ustates.22.a:0 "The SPA were at fault."
ustates.22.b:0 "The police were at fault."

ustates.23.t:0 "Saint Patrick's Day Flood"
ustates.23.d:0 "On March 16, 1936, warmer than usual temperatures led to the melting of large amounts of snow and ice on the upper Allegheny and Monongahela rivers. The rivers and their tributaries had already overflowed their banks and were soon threatening the city of Pittsburgh. On March 17, 1936, the waters reached the flood stage of twenty-five feet. Then, overnight, heavy rain caused the water to rise even higher, and on March 18, the water peaked at about forty-six feet, twenty-one feet above the flood stage.\n\nThis is the worst such disaster in the city's history, and local authorities have already requested federal aid."
ustates.23.a:0 "We must help the people."
ustates.23.b:0 "They will have to help themselves."

ustates.24.t:0 "Red Summer"
ustates.24.d:0 "The summer heat has turned into violence and blood as cities, starting with Charleston, South Carolina, throughout the country engaged in bloody racial riots as whites beat up blacks and burned black businesses. The number of lynchings that occurred throughout the country spiked during the summer. In response, The African Blood Brotherhood and other elements of the SPA and CSA have begun arming and fighting back. The Socialist Party of America have defended their actions, and have furnished blurry photos they claim show Old Democrat members in lynch mobs."
ustates.24.a:0 "Can this year get any worse?"

ustates.25.t:0 "Special Election in New Jersey!"
ustates.25.d:0 "Following Senator A. Harry Moore's resignation in order to run for governor, a special election has been called in New Jersey to select his replacement. The front-runners are Democrat John Gerald Milton and Old Democrat supporter Charles Lindbergh. Polls have just closed, and the winner appears to be..."
ustates.25.a:0 "John Gerald Milton (Democratic Party)"
ustates.25.b:0 "Charles Lindbergh (Old Democratic Party)"

ustates.26.t:0 "Special Election in Washington"
ustates.26.d:0 "Following the death of Senator Wesley Lloyd, a special election has been called in Washington to fill his seat. The front-runners are SPA activist John F. McKay and Democratic Congressman John Main Coffee. Polls have just closed, and the winner appears to be..."
ustates.26.a:0 "John F. McKay (Socialist Party)"
ustates.26.b:0 "John Main Coffee (Democratic Party)"

ustates.27.t:0 "Crime Spree Sweeps the Nation"
ustates.27.d:0 "As America spirals ever deeper into chaos, there has been a wave of crime throughout the country. Many of these criminals are getting sensationalist news stories about their activities, especially gangsters like bank robber John Dillinger, Chicago crime boss Al Capone and the scandalous Bonnie & Clyde. Thankfully the Bureau of Investigation has been working hard to catch these criminals and bring some order back to America, although they have requested an increase in funding claiming they have a shortage of manpower. Of course, the AFP, ODP and SPA have begun attributing these crimes to moral decline and robber baronies."
ustates.27.a:0 "Increase FBI funding!"
ustates.27.b:0 "We can not spare anything at the moment"

ustates.28.t:0 "Report: Paramilitary Growth"
ustates.28.d:0 "With violence and instability sweeping the country, J. Edgar Hoover has sent in a report that the AFP and SPA have begun growing their existing paramilitary militias, which they claim is necessary to protect their supporters from either the government, vigilantes associated with the Old Democrats or even each other. The AFP have called their group 'the Minutemen' while the SPA's calls their militants 'the Red Guard'. Meanwhile the Old Democrats are associated with various white supremacist paramilitary groups, especially a revanchist national Klan who seen consitent growth as result of "immigrant radicalism", minority opposition to Wilson and Palmer during the Red Scare and a push for further recruitment pressed for by Hiram Wesley Evans, the apparent heir of Grand Wizard William Joseph Simmons. Patrolling the party strongholds and party rallies, these well-armed and equipped paramilitary units have already engaged in scattered, though extremely violent conflicts. We believe the paramilitaries are modifying civilian firearms, and the FBI's attempts to seize weapon stockpiles are too slow to stop gun runners. This could turn very bad, very fast."
ustates.28.a:0 "Damn it!"

ustates.29.t:0 "Eugene Talmadge Flips!"
ustates.29.d:0 "Georgia governor Eugene Talmadge has formally declared himself a member of the Old Democratic Party after being a lifelong member of the Democratic Party which he claims is "selling out" true Americans. A political faction with an ambigious relationship to the Democratic Party they appear to primary Democrats they disapprove of whenever possible and when it's not they run on their own ticket. When they win they nonetheless often caucus with the Democrats whom often dislike them but need their support. However it is clear the ODP is displacing sections of both parties, including the Klan controlled Indiana Republican Party which has seen increasing defections to the ODP which it is a member of in all but name anyways, and Talmadge's declaration has set off yet another wave of Democratic defectors to the ODP, especially in the American Southeast."
ustates.29.a:0 "Bastard!"

ustates.30.t:0 "More SPA members announcing Congressional bids"
ustates.30.d:0 "While there have been a number of lawmakers from the Socialist Party of America in the past few decades, particularly in the Steel Belt, the 1936 election represents an unprecedented number of people registering to run for office under the banner of the SPA and just as many, if not more nationwide, pledging to vote for them. Both Big Bill Haywood and John Lewis have begun increasing campaigning for their respective factions of the SPA to the enthusiasm of American socialists."
ustates.30.a:0 "Reds!"

ustates.30010.t:0 "Lieutenant Governor Assassinated!"
ustates.30010.d:0 "Emmett T. Anderson, the Republican Lieutenant Governor of Washington state, was killed when he exited his home and two assassins exited their vehicle out front and gunned him down with .38 revolvers. Anderson was a supporter of Civil Rights in the region and the KKK-affiliated Royal Riders of the Red Robe are strongly rumored to have committed the act. An auxilary of the KKK for white Anglo-Saxons whom are not technically naturalized American citizens, more of the Red Riders are Canadian born supporters of the Klan whose leader, J. Arthur Herdon, was increasingly opposed to Anderson's policies and is said to have made threatening references to him in his speeches.\n\nWhile killings are not new to the Second Klan it is rare for them to successfully target such a high-ranking and beloved official and unsurprisingly there are demands to investigate the group despite Hiram Wesley Evans and William Joseph Simmons denying any connection to the killing and downplaying the Royal Riders involvement with the National White League which it is a member of. While the most militaristic White Leaguers support the act in Washington State this violence has backfired, with many turning out to the state capital to mourn the loss of Anderson and to support his memory as a fair-minded man."
ustates.30010.a:0 "Hit the Red Riders"
ustates.30010.b:0 "Hit the Klan"
ustates.30010.c:0 "Their state government can handle this"

ustates.30011.t:0 "Fighting in Arkansas!"
ustates.30011.a:0 "The situation in Arkansas is deteriorating as the state government can not contain the increased fighting between the AFP Minutemen and the Old Democrat-aligned White Leagues, especially the Klan. Long's radically populist economic agenda and alliance with groups such as Jews and Catholics has incured the hatred of both the more reactionary landed familes in the region as well as supremacist groups despite his attempts to largely dodge (or when not possible regularly flipping on) the question of furthering civil rights for black Americans. As his ambitions put him at the odds with the Old Democratic Party and he seems more willing then they to make alliances with Progressives, competition between the AFP and ODP have broken down into outright warfare between the two, with Minutemen having recently attempted to assasinate local White League leader Homer Martin Adkins but only succeeding in wounding him. Long ally Hattie Wyatt Caraway is calling for support against the Klan's terror attacks claming they are the main cause of the fighting whereas much of the established class on the Eastern side of Arkansas, including Congressman Ezekiel C. Gathings, desire a crackdown on the AFP. Traditional Democrat and former ally of Woodrow Wilson Joseph Robinson recommends a crackdown on both however."
ustates.30011.a:0 "Counter both"
ustates.30011.b:0 "Counter the Klan"
ustates.30011.c:0 "Counter the Minutemen"
ustates.30011.e:0 "We can't involve ourselves right now"

ustates.31.t:0 "Gone with the Wind"
ustates.31.d:0 "Margaret Mitchell published today her novel, 'Gone with the Wind', which immediately became a bestseller, and may be nominated for the next Pulitzer Prize. Even Hollywood is taking notice, and is planning a film adaptation to be released next year. Set in the Old South during the American Civil War, many see it as an analogy for the strained political situation in the United States; many conservative Southerners claim the novel supports their cause."
ustates.31.a:0 "Frankly my dear, I don't give a damn."

ustates.32.t:0 "The Great Heat Wave of '36"
ustates.32.d:0 "A heat wave has struck the continental United States and Canada. The most severe heat wave in the modern history of North America, 'The Great Heat Wave' started in late June and went up over 100°F (38°C) as drought conditions worsened due to a continued lack of rain. Now, in July, the heat has reached all-time records. In Steele, North Dakota, temperatures have reached 121°F (50°C). In Ohio, temperatures have reached 110°F (43°C), which was close to tying a record high set in 1934.\n\nThis comes in a time of major political unrest, with the America First Council a major force in Midwest Politics, and Socialist and Syndicalist forces gathering strength in the Great Lakes region. The drought is continuing, and over 3,000 reported deaths have been linked to it. Many people are suffering from heat stroke and heat exhaustion. Farmers across the continent saw their worst harvest on record, causing corn and wheat prices to skyrocket, and this heat wave does not seem to be giving up any time soon."
ustates.32.a:0 "This just isn't our year..."

ustates.33.t:0 "The Great Heat Wave is over"
ustates.33.d:0 "People from Vancouver and Los Angeles to New York and Washington D.C. let out a sigh of relief as The Great Heat Wave of 1936 has come to an end, and now a cold front has spread over North America. It will come to be known as the United States' deadliest natural disaster of the 20th century, with an estimated death toll reaching 5,000. But even as the heat wave ends, a new chapter in American history is about to begin..."
ustates.33.a:0 "At least it's over..."

### the 1936 elections ###

ustates.34.t:0 "The 1936 Presidential Election"
ustates.34.d:0 "The results are finally in from what has probably been the most ideologically contested Presidential Election the United States has ever witnessed. None of the three major parties have secured enough votes in the Electoral College to outright win the presidency, and as a result, the House of Representatives once again has to vote on the winner of the election. While many are expecting the so-called "Mainstream Parties" to back one another the Old Democrats are atteempting to court conservatives while the SPA demands progressives back them or be held responsible for a 'reactionary' victory. Meanwhile Long is seemingly attempting to cut a deal with every representative in arms reach, especially the Progressive Party, left-wing of the GOP and more populist Democrats. This is probably not the end of our problems, but for the time being, victory goes to..."
ustates.34.acurtis:0 "Charles Curtis (Republican)"
ustates.34.alandon:0 "Alf Landon (Republican)"
ustates.34.b:0 "Jack Reed (Socialist)"
ustates.34.c:0 "Huey Long (America First)"
ustates.34.e:0 "William H. Murray (Old Democrats)"
ustates.34.f:0 "George Norris (Progressives)"
ustates.34.g:0 "John Nance Garner (Democrats)"
ustates.34.h:0 "A deadlock!"

ustates.35.t:0 "Deadlocked Election!"
ustates.35.d:0 "The election remains deadlocked as the House of Representatives fails to appoint any candidate to the Presidency. With the uncertainty of the outcome lingering on paramilitaries are rioting in the streets and demanding their candidate be selected. Fearful, a grouping of D.C. powerbrokers among industrial leaders, lobbyists and sectors of the Establishment parties have backed the idea of MacArthur being appointed as chief executive so that he may follow through on his promises to end radicalism, using whatever backing he can receive in the House to give him needed political cover. While we could attempt to forestall this coup it's fairly obvious that MacArthur's wing of the military is preparing to accept the offer and may have instigated the entire arrangement. With even some of Hoover's cabinet pushing him to accept, Hoover's closest advisors state that he should flee west if he will not back MacArthur to avoid possible retribution or have the GOP back a different candidate if such an option still exists."
ustates.35.a:0 "We must evacuate"
ustates.35.b:0 "Back Garner"
ustates.35.c:0 "Back Norris"

ustates.36.t:0 "SPA Contest Election Results!"
ustates.36.d:0 "Members of the Socialist Party of America have refused to accept the results of our free and fair election, claiming that the House of Representatives system has subverted the will of the majority. Jack Reed has said as much, and called the whole of Congress reactionary for this injustice. Independent newspapers from inside the SPA have reported that the AFL are beginning to show cracks in their solidarity with Reed. "
ustates.36.a:0 "Damn Reed!"

ustates.3600.t:0 "Long proclaims defense of 'Americanism'"
ustates.3600.d.reed:0 "Long has announced that while the AFP lost the election the SPA can not expect to get their agenda through Congress without his support and proclaims that he will vote in favor of those policies that favor "the American people" and against those that don't. It is clear he wishes to become Kingmaker in our divided congress and views the election of an anti-establishment party as his opening. The SPA are clearly irritated by this."
ustates.3600.d.Murray:0 "Long has announced that while the AFP lost the election the Old Democrats can not expect to get their agenda through Congress without his support and proclaims that he will vote in favor of those policies that favor "the American people" and against those that don't. It is clear he wishes to become Kingmaker in our divided congress and views the election of an anti-establishment party as his opening. The Old Democrats fervently hate Long for his opposition to 'old money' and his local battle for power with the Klan despite him attempting to keep this quiet."
ustates.3600.a:0 "Bastard"

ustates.37.t:0 "Old Democrats denounce SPA!"
ustates.37.d:0 "The Old Democrats have contested the results of the election. They claim that Reed's allies have rigged the election and demanded a recount. William H. Murray even gave a mocking speech accepting the Presidency to his followers. Some murmurs from inside the Old Democrats have reported that the Republicans and Democrats that left for the Old Democrats have expressed regret for losing this historic election."
ustates.37.a:0 "What a loon."

ustates.38.t:0 "Hoover Criticizes the President"
ustates.38.d.reed:0 "Herbert Hoover has been vocal after the election and openly criticized Reed and the SPA as being unfit to lead the country. Hoover has encouraged both the Republicans and Democrats to form an alliance to curb Reed and the SPA."
ustates.38.d.long:0 "Herbert Hoover has been vocal after the election and openly criticized Long and the America First as being a dangerous choice for the country. Hoover has encouraged both the Republicans and Democrats to form an alliance to keep Long in check."
ustates.38.d.murray:0 "Herbert Hoover has been vocal after the election and openly criticized Murray and the Old Democrats as being a dangerous and divisive choice for the country. Hoover has encouraged both the Republicans and Democrats to form an alliance to keep Long in check."
ustates.38.a:0 "He doesn't matter anymore."

ustates.39.t:0 "President Hoover Supports New President"
ustates.39.d:0 "Herbert Hoover broke personal political lines to throw his support behind the incoming president, [USA.GetLeader]. Hoover stated that only adherence to the word of the law could bring the country together in these tough times. [USA.GetLeader] in turn has thanked Hoover for his service to his country."
ustates.39.a:0 "His support is appreciated."

ustates.40.t:0 "The New Year’s Day Strike"
ustates.40.d:0 "In protest of the election results, the SPA has launched a strike on New Year’s Day which has crippled the industries of the north. Councils of Trade Unions and Councils of Professional Workers have been set up to run the cities of the Steel Belt during the strike. The Hearst newspapers have demonised this to be similar to the general strike that set off the British Revolution."
ustates.40.a:0 "This is going to cause a problem."

### Reed as President ###
ustates.41.t:0 "President Reed's Inaugural Address"
ustates.41.d:0 "The country's social problems have forced the American people to turn to radical solutions; the two-party system has broken down, and Jack Reed is to be sworn in as the 31st president of the United States with Norman Thomas being sworn in as the Vice President. In a stirring speech in Washington DC, Reed has pledged to defend the interests of the workers and work to help revolutionize society for the good of all Americans. However, the SPA's slim majority in Congress means that it may find it challenging to pass meaningful legislation, especially in the Senate, where the AFP has promised to filibuster any law it sees as detrimental to America."
ustates.41.a:0 "Let the People rejoice!"

ustates.42.t:0 "Executive Order 7080: Labor Unions"
ustates.42.d:0 "One of Reed's first acts as president to enshrine the rights to collectively bargain in law. Unwilling to wait to overcome the Senate filibuster, and citing the violent conflict between reactionary and SPA paramilitaries, Reed passed an executive order that forced state and federal governments to recognize a union's right to exist and engage in collective bargaining, without exception, thus forbidding Yellow Dog contracts. While the unions rejoice, many in the country denounce the executive order as a tyrannical act of the Executive Branch."
ustates.42.a:0 "For The Union Makes Us Strong!"

ustates.43.t:0 "The Bourgeoisie are Furious."
ustates.43.d:0 "From New York to San Francisco, the rich and powerful protested Reed's election in the Hearst newspapers and in Congressional addresses. However his strongest foes are amongst the Old Democrats and their paramilitary affiliates. It is clear that the upper class is furious at the enforcement of Executive Order 7080, and have begun to radicalize against the SPA as a result."
ustates.43.a:0 "Let reactionaries shout"

ustates.44.t:0 "Opposition Denounces Reed as Tyrant"
ustates.44.d:0 "Though they agreed on little else, the Democrats, Republicans, Old Democrats and the America First Parties have been quick to denounce Reed publicly across the nation for the enactment of Executive Order 7080, claiming that it to be an overreach of the Executive Branch, and the start of the slide into tyranny. Old Democrat John E. Rankin has gone so far as to have vowed to not follow any law that 'Dictator Reed' imposes upon America. Rankin followed up by comparing President Reed to Vladimir Lenin, almost gloating that Reed would share Lenin's fate."
ustates.44.a:0 "Shut up, Rankin"

ustates.45.t:0 "Executive Order 7089: Halt on Foreclosure"
ustates.45.d:0 "Directing the Secretary of Commerce to Temporarily Take Possession of and Operate the Facilities of Certain Financial Companies\n\nThe inability to deal with the Great Depression had been the death of two major parties, and it would be the death of the SPA as well, unless Reed acted quickly and decisively. Believing that the corrupt financial sector was primarily responsible for creating and prolonging the Depression, Reed has moved to nationalize the banks of Wall Street to force them to act in the public, rather than the private, good. This includes stopping banks from foreclosing on bankrupt homeowners. A filibuster by Senator Roosevelt has forced Reed to resort to an Executive Order, appealing yet again to national security. While popular with the lower classes, many in the upper classes claim Reed is drunk on his power and well on his way to declare himself a dictator."
ustates.45.a:0 "The Rich shall now pay!"

ustates.46.t:0 "The Supreme Court Hears Case On Order 7089"
ustates.46.d:0 "The Supreme Court has allowed the first challenge to Executive Order 7089, Standard Oil of California vs. Paul Mattick, to be heard. This case is brought by Paul Mattick to argue that Standard Oil's monopolistic power has overtaken democratic power. The accusation of Standard Oil bribing the Boston City Council is being taken very seriously. The nation waits to see if Reed's power will be checked, or whether the SPA will continue to enact their agenda in defiance of the Senate."
ustates.46.a:0 "Damn Reactionaries"

ustates.47.t:0 "Executive Order 7100: Nationalize Minerals"
ustates.47.d:0 "Directing the Secretary of the Interior to Temporarily Take Possession of and Operate the Facilities of Certain Mining Companies\n\nThe belief that public land was a public good is essential to most left-leaning parties, and the flagrant abuse of public land by mining companies had long been a source of deep bitterness for the transcendantalists. To most of Reed's cabinet, it was clear that private mining companies would be entirely unable to balance the needs of the public with their greed, and moved to nationalize the drilling and mining companies, included Standard Oil, whose case against Executive Order 7089 was still pending. This has been seen by many as an attack against a political rival, and further confirmation that Reed wishes to turn America into a syndicalist state like the Commune of France or the Union of Britain."
ustates.47.a:0 "America's Resources belong to the People!"

ustates.48.t:0 "Packing the Court"
ustates.48.d:0 "Although Reed has shown no sign of concern over Standard Oil vs. Paul Mattick in public, his administration is concerned that the conservative-leaning Supreme Court could rule 7-2 in favour of the capitalists, and revert whatever reforms had already been put in place. Citing Lincoln's court-packing during the Civil War as precedent, Reed has asked Senate Majority Leader Meyer London to remove the filibuster for judicial appointees, and has increased the size of the Supreme Court to 15. It is clear that he intends to appoint 6 pro-socialist justices to the bench, which will ensure his Executive Orders will remain constitutional. This has provoked a firestorm of protest, even from the left-leaning Farmer-Labor and Progressive parties, which had up until now remained neutral or supportive of Reed."
ustates.48.a:0 "We must defend the workers, whatever it takes"

ustates.49.t:0 "Violence Against the SPA Spreads"
ustates.49.d:0 "In the immediate aftermath of Reed's court-packing, Murray has come out aggressively against Reed, all but calling for an armed uprising. Whole counties and states, especially in the south, are refusing to accept Reed's Executive Orders as law, and there has been a massive increase in reported violent clashes between the Minutemen, Klan and SPA militia. Unless order is restored, the country is bound for a civil war."
ustates.49.a:0 "The police should be helping the people!"

ustates.50.t:0 "Clashes Between National Klan and Police"
ustates.50.d:0 "The Old Democrats calls for a resistance against Reed have been interpreted by some as a call for resistance against any governmental agency. Police clashes with the White Leaguers have now become common throughout the country. In cities with strong SPA presence, members of the General Defense Committees helped the police restore law and order, but in the Deep South, the Old Democrat paramilitaries effectively have complete control."
ustates.50.a:0 "Somebody Stop Them!"

ustates.51.t:0 "MacArthur Marches onto Washington"
ustates.51.d:0 "Reed's support in D.C has finally bottomed out. General Douglas MacArthur has marched into Washington D.C today, to arrest Reed and his cabinet at the White House. MacArthur's marchers reminded many in D.C of Cox's Army of 1932, except these men are motivated to preserve the status quo, and were cheered instead of booed. Having been tipped off by SPA informants in MacArthur's command staff, Reed was able to stay ahead of the traitorous general and has escaped to Chicago. MacArthur has chosen to inhabit the White House and coordinate an investigation into Reed from the executive chair. Civil war is imminent."
ustates.51.a:0 "My allegiance was to the Republic, MacArthur, to democracy!"

### President Long ###

ustates.52.t:0 "Long's Inaugural Address"
ustates.52.d:0 "The country's social problems have forced the American people to turn to radical solutions; the two-party system has broken down, and Huey P. Long is to be sworn in as the 31st president of the United States with William Lemke being sworn in as the Vice President with the support of progressives giving him just enough support to take Congress. In a stirring speech in Washington DC, Long has pledged to defend the interest of the people and to put the interest of the regular American above anyone else. However, the AFP's slim coalition in Congress means that it may find it challenging to pass meaningful legislation, especially in the senate where an assortment of Old Democratic, Republican and SPA senators have promised to filibuster any law they see as detrimental to America."
ustates.52.a:0 "God Bless America."

ustates.53.t:0 "Executive Order 7037: Farm Aid Bill"
ustates.53.d:0 "One of Long's first acts was to provide relief for the farmers of America, thus this executive order directed the Secretary of Commerce. The order enforces price controls on farm products, provides credit to the farmers and provide tariffs on grains and other cereals. This will reverse the price slump that is driving farmers into poverty. Unwilling to wait to overcome the Senate filibuster, and citing the violent conflict that is going on in America, Long passed the executive order bypassing Congress entirely. While farmers across the country rejoice, many in the country denounce the Executive Order as a tyrannical act of the Executive Branch."
ustates.53.a:0 "Approved"

ustates.54.t:0 "Wealth And Fear Go Hand in Hand"
ustates.54.d:0 "From New York to San Francisco the rich and powerful protested Long's election in the Hearst newspapers and in Congressional addresses. It is clear that the wealthy whether politically minded or not are furious at the reforms Huey Long is passing, as well as his opposition to free market policies passed under Hoover. This has trickled down to the middle class readers, who are beginning to radicalize in favor of the Old Democrats."
ustates.54.a:0 "The people's voices are louder"

ustates.55.t:0 "Opposition Denounces Long as a Tyrant"
ustates.55.d:0 "Though they agreed on little else, the Democrats, Republicans, Old Democrats and Socialists have been quick to denounce Long publicly across the Nation for the enactment of Executive Order 7037, claiming it to be an overreach of the Executive Branch, and the start of the slide into tyranny. Opponents have gone so far as to disobey any law that 'King Long' wishes to impose upon America. Jack Reed has even stepped up to the podium to call Huey Long 'the American Codreanu' and waves around folders of recorded hate crimes committed by President Long's followers."
ustates.55.a:0 "Those men don't represent me!"

ustates.56.t:0 "Executive Order 7048: Share Our Wealth"
ustates.56.d:0 "By virtue of the authority vested in me, I, Huey Pierce Long, President of the United States of America, do declare the intrinsic right of the poor to have relief. A new government agency will be created to mete out the basic needs of every American, so that our nation's great wealth is felt not only in the upper echelons of power but also in the lowest hovel. Also included with the executive order is a wide array of tax increases on the wealthiest Americans. While incredibly popular with the AFP's base, and hardly unexpected considering Long's 'Share the Wealth' slogan, many Americans are protesting what appears to be a massive overstep of the executive power of the president. The constitutionality of increasing taxes by fiat, and how this new agency would even manage to operate, are questions that has thrown the government into immediate chaos and confusion. Long has already begun campaigning hard, using press releases to rail against the 'corporate order' which would see America fall to syndicalist rhetoric."
ustates.56.a:0 "Sharing our wealth is our only defense!"

ustates.57.t:0 "Executive Order 7048 declared Unconstitutional"
ustates.57.d:0 "In a highly publicized court case, Chief Justice Charles Evan Hughes has declared that executive order 7048 is unconstitutional. This was a narrow court case and was split 5-4 against the president. When news reached the White House, Long fumed at the news that the court would block the necessary reforms needed to ensure the safety of America."
ustates.57.a:0 "Charles Hughes has made his decision, now let him enforce it!"

ustates.58.t:0 "Packing the Court"
ustates.58.d:0 "The decision by the Supreme Court to declare his executive order unconstitutional has made Long take an extra-legal solution. Citing Lincoln's court-packing during the Civil War as precedent, Long has asked the Senate Majority Leader to remove the filibuster for Judicial appointees, and has increased the size of the Supreme Court to 15. It is clear that Long intends to appoint 6 pro-AFP justices to the branch that shall ensure that his executive orders will be constitutional. This has provoked a firestorm of protest throughout the country, even from the members of Congress that have so far remained neutral or supportive of Long."
ustates.58.a:0 "I shall defend the interests of the nation"

ustates.59.t:0 "Executive Order 7050: Declare SPA Terrorists"
ustates.59.d:0 "Citing national concerns due to the anarchistic nature of the Socialist Party of America, Huey Long has passed an executive order that has declared them an illegal organization which seeks to overthrow the country, and as such all force shall be used to oppose them. Long has drawn a direct comparison between the SPA militias and the terrorist attacks that occured on Preparedness Day in 1916, and Wall Street in 1920. The militias are now subject to the Sedition Act of 1918, prosecuted as an anti-recruitment and vigilante group."
ustates.59.a:0 "Excellent!"

ustates.60.t:0 "Reed Defies the Order"
ustates.60.d:0 "Jack Reed publicly denounced the Order as being unconstitutional and an act that would provoke the country's workers against Long. Reed has organized large rallies and protests against them with the Red Guard there to keep the workers safe from the Minutemen. These highly reported on protests have seen union scabs beaten without interference from the police, which calls into question Long's ability to protect Americans."
ustates.60.a:0 "Rely on the police to keep control"

ustates.61.t:0 "Union Workers and Police Clash"
ustates.61.d:0 "In an unexpected move, the police have refused to enforce the various executive orders. Within Chicago, Pittsburgh, Philadelphia, and other cities scattered throughout the Steel Belt, they have declared a Police Strike in solidarity with the workers. While they worked to keep order, Police union leaders publicly declare that they would not follow the Laws of 'King Long'. Thus Long called in the US Army to enforce his laws."
ustates.61.a:0 "Send in the big boys"

ustates.62.t:0 "The Minutemen clash with the SPA"
ustates.62.d:0 "When the Minutemen arrived in the Steel Belt to enforce the laws of the President, they were immediately set upon by members of the SPA and its supporters. Shoot-outs quickly became commonplace, and the violence quickly spread throughout almost every major city in the Steel Belt. It has quickly noticed that the governmnet has no remaining authority within the Steel Belt."
ustates.62.a:0 "Send in the biggest guys we've got"

ustates.6200.t:0 "The Minutemen battle the Old Democrats"
ustates.6200.d:0 "When the Minutemen arrived in the Mason-Dixie to enforce the laws of the President, they were immediately set upon by members of the Old Democrats and its supporters, whom have started a violent insurrection campaign. Shoot-outs quickly became commonplace, and the violence quickly spread throughout almost every major city in the both the Deep South and parts of the North controlled by the Klan. It has quickly noticed that the governmnet has no remaining authority within parts of the South and Mid-East."
ustates.6200.a:0 "Send in the biggest guys we've got"

ustates.6201.t:0 "Army Defection"
ustates.6201.d:0 ""
ustates.6201.a:0 "Send in the biggest guys we've got"

ustates.63.t:0 "MacArthur and the Army Remove Long"
ustates.63.d:0 "Long's support in D.C has finally bottomed out. Douglas MacArthur marched into Washington D.C today to restore order, having declared Long to be a tyrant and attempted to arrest him at the White House. MacArthur's marchers reminded many in D.C. of Cox's Army of 1932, except these men are motivated to preserve the status quo, and were cheered instead of booed. Having been tipped off by AFP informants in MacArthur's command staff, Long was able to stay ahead of the traitorous general and has escaped to New Orleans. MacArthur has chosen to inhabit the White House and coordinate an investigation into Long from the executive chair. Civil war is imminent."
ustates.63.a:0 "My allegiance was to the Republic, MacArthur, to democracy!"

### President Curtis/Landon ###

ustates.64.t:0 "Presidential Inauguration"
ustates.64.dc:0 "After his election, Curtis addressed the nation. Curtis called for patience and civility in these difficult times. Curtis was quoted as saying 'A nation cannot be preserved which does not preserve its citizens. Industry is reducing wages, lowering the standard of living, destroying buying power, this cannot be the way we solve our economic problems.' Reinvigorated with his unlikely victory, Curtis boldly strides into the White House amidst protests from both the socialists and hard liners with the promise of fixing the economy, restoring national brotherhood, and preventing political violence by any means necessary. Whether the rest of the nation would listen to the message was another story."
ustates.64.dl:0 "Alf Landon was sworn in as the 31st president of the United States of America today. At his inaugural address Landon spoke of the challenges facing the nation in preserving a liberal democacy. Landon was quoted as saying 'Republicans must become practical liberals, which means that the Republican party has got to recognize the problems of a growing and complex industrial civilization. And I think I will awaken America to that.' Landon concluded with a promise to solve the Depression with entrepreneurship. Creating a new generation of millionaires that will bring pride back to the nation. Whether anyone will listen is another matter."
ustates.64.a:0 "America is One Nation Indivisible!"

ustates.65.t:0 "Republicans Announce Negotiations"
ustates.65.dc:0 "President Curtis has announced that his first priority as president is to end the most recent strike launched by the SPA, and that he has sent an invitation to sit down with Jack Reed in Chicago to negotiate. Reed holds a firm grip over both the IWW and AFL, whom make up the bulk of the general strikers. Our negotiators believe that Curtis's cabinet members are opposed to the talks, seeing any negotiation as political suicide - the coalition was formed, after all, in order to bypass having to directly deal with the SPA, but President Curtis is determined."
ustates.65.dl:0 "President Landon has announced that his first priority as president is to end the most recent strike launched by the SPA, and that he has sent an invitation to sit down with Jack Reed in Chicago to negotiate. Reed holds a firm grip over both the IWW and AFL, whom make up the bulk of the general strikers. Our negotiators believe that Curtis's cabinet members are opposed to the talks, seeing any negotiation as political suicide - the coalition was formed, after all, in order to bypass having to directly deal with the SPA, but President Landon and his top negotiator, VP Charles Curtis, are determined."
ustates.65.a:0 "This is the only way"

ustates.66.t:0 "Reed Accepts Invitation"
ustates.66.d:0 "Jack Reed has sent word to the government that he has accepted the invitation to negotiate. An FBI intelligence file on Reed indicates that he and other SPA leaders were worried that their right-wing would defect if he outright turned it down meaning he is less than thrilled to be present but must make at least a show of quasi-good will. While preparations are being made in Chicago to heighten security, members of the President's cabinet as well as General Douglas MacArthur have expressed their serious misgivings at the entire endeavour. They say he is putting his life in jeopardy, but for now they will wait to see what comes of the meeting."
ustates.66.a:0 "I survived a heart attack, I can handle this"
ustates.66.b:0 "Good, the Republic may survive after all"

ustates.67.t:0 "Negotiations Begin"
ustates.67.dc:0 "Curtis gave a stirring speech stating his plan before the negotiations. 'With these negotiations we continue the great American tradition of achieving peace through compromise, progress through understanding and democracy through mutual agreement. May our efforts today fulfill the spirit of the Constitution and preserve the liberty of all Americans.' President Curtis and Jack Reed have sat down for their historic meeting in Chicago. Though mid-starting the negotiations word arrived that both Huey Long and (upon hearing of Long's request) William H. Murray have demanded to be at the negotiations despite our diplomats already telling them they would be seen after Reed. Their presence will undoubtedly make negotiations more difficult, possibly scuttling them entirely, but refusing could incite the AFP and ODP to such a degree as to make success in Chicago worthless. Even Reed himself seems to want them to be present if only to be certain that Curtis will tell them all the same thing without giving the others too much."
ustates.67.dl:0 "Landon gave a stirring speech stating his plan before the negotiations. 'Many are concerned that talking to ones adversies is a form of weakness. However, such thoughts are the domain of the fanatic who would see his people sacrificed to satisfy his foolishness. This is a great moment for liberty and step towards a freer America.' Though mid-starting the negotiations word arrived that both Huey Long and (upon hearing of Long's request) William H. Murray have demanded to be at the negotiations despite our diplomats already telling them they would be seen after Reed. Their presence will undoubtedly make negotiations more difficult, possibly scuttling them entirely, but refusing could incite the AFP and ODP to such a degree as to make success in Chicago worthless. Even Reed himself seems to want them to be present if only to be certain that Landon will tell them all the same thing and not give them too much."
ustates.67.a:0 "Allow them to participate"
ustates.67.c:0 "They have no business here"

ustates.68.t:0 "Desire for Autonomy"
ustates.68.d:0 "Reed, Long and Murray have made it clear they believe the working man is being stiffed but have wildly different ways of achieving their goals. However, the Home Rule plans to allow each to implment their ideas in their respective regions. Reed demands that we make a show of goodwill by ending all attempts to end the general strike, essentially pulling much of our forces out of the region. The AFP and ODP have stated that if we are to follow through on such a thing we will have to do the same for them, and order MacArthur's military forces to stand down."
ustates.68.a:0 "Very Well"
ustates.68.b:0 "Reed needs to make a better offer"

ustates.69.t:0 "D.C. Denounced"
ustates.69.d:0 "With their rejection from the meeting, William H. Murray and Huey Long have both denounced President [USA.GETLeader] for meeting with an "anarchist" before them. Both are riling their supporters, with the AFP demanding for Long to be allowed into the meeting room and the ODP already declaring D.C. a corrupt establishment beyond salvation, caving into radicalism. Governors and Congressman from their respective factions are already nodding in agreement with these sentiments and are reportedly outright meeting with their respective militia leaders. Reed, upon hearing this, has decided to return to the Steel Belt to organize the SPA, demanding that President [USA.GETLeader] put down both the ODP and AFP in the meantime if Curtis wants him to return. It's unlikely that such a thing is possible without Civil War, however."
ustates.69.a:0 "We have failed"

ustates.6900.t:0 "Reed calls [USA.GETLeader] Corrupt"
ustates.6900.d.c:0 "Alf Landon's election material made him out to be a self-made man, an entrepeneur who made his wealth starting from a small petroleum company. Landon's relationship with the oil industry culminated in the establishment of the United States Oil and Gas Association in his home state of Kansas, which freely associates with Standard Oil. Now that he has attempted to close ranks with big business Reed and the SPA view this as the smoking gun that Landon is a traitor to people. Though to many these accusations have rang hollow citing Landon as a man with the business connections attemping to improve the economy, the radicals seem convinced."
ustates.6900.d.l:0 "Alf Landon's election material made him out to be a self-made man, an entrepeneur who made his wealth starting from a small petroleum company. Landon's relationship with the oil industry culminated in the establishment of the United States Oil and Gas Association in his home state of Kansas, which freely associates with Standard Oil. Now that he has attempted to close ranks with big business Reed and the SPA view this as the smoking gun that Landon is a traitor to people. Though to many these accusations have rang hollow citing Landon as a man with the business connections attemping to improve the economy, the radicals seem convinced."
ustates.6900.a:0 "He will destroy the Republic!"

ustates.6901.t:0 "Huey Long calls [USA.GETLeader] a Corporatist"
ustates.6901.d:0 "Huey Long has responded, like Reed, by decrying [USA.GETLeader] as a corrupt politician in Standard Oil's pocket. While he supported negotiations as a step in the right direction he also recently spoke about how President [USA.GETLeader] only cared for the rich and the monopolies that oppress true Americans, articulating criticism of [USA.GETLeader]'s fiscal conservatism during his tenure as Governor of Kansas. Huey Long also made sure to remind the people that, by all rights, he should be president and that he would have fixed this crisis already. The President, meanwhile, responded in a recent interview with newspapers that Long has a serious case of 'sour grapes', and political cartoons have begun depicting Long as a childish babboon - much to the AFP's outrage."
ustates.6901.a:0 "Self-centered Buffoon!"

ustates.6902.t:0 "Murray Denounces Recent Policies"
ustates.6902.dl:0 "William H. Murray has responded to the President spreading anti-White League propaganda by decrying Landon as a corrupt politician appealing to bureaucrats, corporations and minorities who is using his economic connections as a way to attack states rights via powerful corporate interests. Denouncing him as a Republican tool and race traitor, most national newspapers have denounced Murray with the exception of the outright sympathetic Fordist papers."
ustates.6902.dc:0 "William H. Murray has responded to the President's recent spreading of anti-White League propaganda by decrying Curtis as a corrupt politician appealing to bureaucrats, corporations and minorities whom is using his political connections as a way to attack states rights via powerful corporate interests. Denouncing him as a Republican tool and claiming that he is an embarrassment to his Cherokee heritage, most national newspapers have denounced Murray with the exception of the outright sympathetic Fordist papers."
ustates.6903.a:0 "What an ignorant madman!"

ustates.6903.t:0 "Murray Denounces Cronyism"
ustates.6903.d:0 "William H. Murray has responded to the President meeting with business leaders before political ones by decrying [USA.GETLeader] as a corrupt politician appealing to bankers, corporations and minorities who is using his economic connections as a way to attack states rights via powerful corporate interests. Most national newspapers have denounced Murray with the exception of the outright sympathetic Fordist papers and the more ambivalent Hearst Empire."
ustates.6903.a:0 "What an ignorant madman!"

ustates.70.t:0 "Funding Demanded"
ustates.70.d:0 "As the meeting in Chicago began in earnest, it quickly became clear that all of the men present had only one factor in common: to bring back something of benefit to their constituents. They have demanded that each of their parties be given a lump cash subsidy by the government for fighting the depression. While this will be a show of goodwill and they will all walkout if refused, it threatens to empower radicals should the negotations ail."
ustates.70.a:0 "Agree"
ustates.70.b:0 "Disagree"

ustates.71.t:0 "Murray's Demands"
ustates.71.d:0 "Despite having a reputation of being a 'fighter' known for making outrageous and offensive statements in public, Old Democrat leader William H. Murray is very clearly more shrewd in private. He has unsurprisingly fought tooth and nail to keep Long and Reed from getting more power in their home regions but before they gave up on him he finally has an offer for everyone at the table. If the Socialists and AFP "pull out" from the Old Democrats regions and instead invite their most prominent supporters to live in their own regions, he will vote for increased autonomy. However, with this autonomy he wants Federal investigations into the White Leagues within the Mason-Dixie line reduced, calling this a 'local matter', and a public promise for the President to respect states rights. Finally, on top of all this, he wants a substantial investment into the rural South... by giving a large grant for Murray to do with as he sees fit. This would effectively ensure the Old Democrats rule from Indiana to Florida for the foreseeable future but it is the only hope for the Home Plan to work."
ustates.71.a:0 "Agree"
ustates.71.b:0 "Never!"

ustates.7100.t:0 "Radicals Upset!"
ustates.7100.d:0 "Reed and his entourage are upset that we have agreed to Murray's demands to give the Old Democrats greater control of his region, viewing it as a betrayal of the workers whom have supported him in the region. Long on the other hand seems willing to agree so long as there is a 'ceasefire' between the two, meaning that Long will not work to expand his influence among the Old Democrats but will keep those party machines which already exist and will 'suggest' (as he 'officially' has no control over them) the Minutemen cease aggressive acts between them. AFL leader Samuel Gompers has been called into a meeting between the President and Reed to delegate between the two and he came up with his own compromise. While the SPA will cease to encourage growth in the south they will be given even greater control of the North, a large grant to do what they wish with, protectionism shall stay the norm with the Entente and the federal Government will make no attempt to cease the so-called 'Combined Syndicates' from aiding the syndicalist movement in other parts of the world. Reed has reluctantly agreed believing it will aid more workers in the long-run and, of course, it is likely a fanatic such as he believes the Syndicalist Movement can liberate the American South once he can help it become the unipolar ideology of the world. The only question now is if the Republicans will agree. Of course Long has seen an opening to also demand that the AFP be compensated for going along with this deal with a larger grant which they can spend on their rural and unemployed supporters."
ustates.7100.a:0 "We agree"
ustates.7100.b:0 "That's a bit too much"

ustates.72.t:0 "Issue of the Militias"
ustates.72.d:0 "With all sides finally agreeing to allow each other to have greater autonomy in each others regions and to cease attacks on another and the Federal Government there is the final issue of the militias each side have raised; The Old Democrat's White Leagues, The Socialist Parties Red Militants and the America First Parties Minutemen. It is unlikely that peace, democracy or respect for the Federal Government can last if these militias continue to grow. The Republican cabinet has requested that each faction cease funding militia recruitment outside their territory and that militias register with state governments and are therefor legally accountable and regulated. Others in Congress want them disarmed at once however, stating that it's the only way to ensure peace. While the faction leaders have agreed to the former so long as the others yank out of 'their' regions it is unlikely they would go with the latter, though MacArthur has suggested that if we blindsided them and disarmed the militias at once they would have to go with it. Few others are confident this plan would work."
ustates.72.a:0 "Have them agree to weaken the militias"
ustates.72.b:0 "Disarm them now, when they least expect it!"

ustates.73.t:0 "Compromise Achieved"
ustates.73.d:0 "The Home Rule Act of 1937 has passed with the federal government agreeing to give far more autonomy to AFP, ODP and SPA states in terms of their economic and social policies in return for turning down their militia recruitment, ceasing their current strikes, rioting, party recruitment in other areas of the states and aggressive action against both us and each other amongst our other demands. The Socialists now currently transitioning Chicago and Detroit to semi-syndicalist systems where workers are universally unionized and own shares of production, the AFP have begun implementing a smaller and local variant of Share the Wealth and the ODP have implemented a combination of more "nativist" laws and anti-corporate policies in the American Southeast. While many within the cabinet do not like giving them control even to this degree this level of decentralization has defused each while allowing us to focus on the West and East where the federal government is still most influential while disarming them of being an outright threat on the national level while giving each major constituency what they want."
ustates.73.a:0 "America Saved Through Compromise"

ustates.75.t:0 "SPA Reject the Compromise"
ustates.75.d:0 "SPA leaders have plainly stated they will not continue with the negotiations, because in the words of Reed, "it would be foolish to encourage reaction when revolution is on the table". They have gone back to Illinois to continue organizing the Steel Belt strike. With this failure our promised plans for compromise have collapsed and Murray and Long will soon return home as well viewing this as a waste of time, with both being even angrier with Reed than the Feds for this."
ustates.75.a:0 "Damn"

ustates.76.t:0 "MacArthur worried by agreements"
ustates.76.a:0 "MacArthur and the more general military leadership are concerned that the negotiations are simply giving political radicals more time to recruit and organize their paramilitaries while subverting the Constitution. [USA.GETLeader] has attempted to reassure him that this is the only way to peace and that American values will be protected but MacArthur demands to be put in charge of the general staff to ensure this is the case. While [USA.GETLeader] does not care for a military official implicitly threatening a United States President for increased power he must reach a decision."
ustates.76.a:0 "Very Well"
ustates.76.b:0 "It Would be undemocratic to cave in"

ustates.77.t:0 "Murray walks out!"
ustates.77.d:0 "As expected, Murray walked out on us after we refused to cave to his demand. He has declared [USA.GETLeader] to be in league with Reed and Long, the government to have failed to represent Americans, and that America's very soul was in jeopardy. While government officials attempted to urge calm, Murray's words have struck a chord across the nation, especially the South, firing up ODP support and - as advisors had warned the President - undoing previous efforts to contain them. With Murray and the ODP raising hell, Long and Reed are both returning home to guide their respective parties, claiming they will only return when the ODP threat is contained."
ustates.77.a:0 "It was unavoidable"

ustates.78.t:0 "MacArthur and the Army Remove [USA.GETLeader]"
ustates.78.d:0 "It appears [USA.GetLeader]'s time has run out. With the perception that compromise attempts have failed while various extremists continued to garner power, [USA.GETLeader]'s own cabinet has lost its confidence that any resolution would be reached with the most recent outbreak of hostilities. With the cabinet's apparent co-operation and a military clique backing him, General Douglas MacArthur took charge of an emergency administration intended to 'preserve the country from extremist forces, before we are completely overrun'. Of course this has only confirmed to the various radicals and populists that the US government was beyond saving, although MacArthur's soldiers seem prepared to fight. While the government is attempting to reassure the American public that all is under control, most are looking on in shock. Civil war appears imminent. The question remains of what the President himself should do?"
ustates.78.a:0 "I'm not putting up with this treachery"
ustates.78.b:0 "To fight it would only make it worse"

ustates.79.t:0 "Reed Condemns Police Violence"
ustates.79.d:0 "As the SPA strike continues, spreading outside of the Steel Belt, clashes between strikers and the police have becomes more common. Some such as Norman Thomas has urged the AFL and IWW strikers to resist without violence but this hasn't always worked - especially when the strikers are simultaneously provoked by Old Democrat and Federalist supporters. Reed has publicly condemned the government for adding to the violence, rather than protecting those who need it most. 'What these workers need are jobs that don't exploit them, that don't sacrifice their flesh and blood upon the altar of American Greed," Reed declared in a Minneapolis speech. 'What they get instead is a government that acts at the behast of their capitalist overlords. Make no mistake that the Government's seemingly inaction is in fact action, the action of the ruling class acting with full awareness of defending of their class power.'"
ustates.79.a:0 "We can't hold on for long!"

ustates.80.t:0 "Murray Declares War On Tyranny"
ustates.80.d:0 "The SPA strikers aren't the only ones feeling the heat at the hands of American police. So, too, have the White Leagues come under increased scrutiny. Several Minutemen training centers in Alabama and South Carolina were raided by police in recent days, and Old Democrat meetings have been constantly harrassed - or so Klan Leader Hiram Wesley Evans has loudly complained. 'The federal government has opted for open tyranny,' he said. 'They will do anything to keep us down, when what we seek is a government that is worthy of us!' His recent speech in Charlotte was received by cheering crowds, indicative of the Old Democrats growing influence."
ustates.80.a:0 "We'll see about that!"

ustates.81.t:0 "The General Strike Spreads"
ustates.81.d:0 "The SPA's general strike has spread far and wide, all but bringing the nation to a standstill in many industrial states. The city of St. Louis in particular has become a warzone, day to day life all but ended as strikers clash variously either with Federal forces, Old Democrats or even with AFP Minutemen. The sense of chaos has led to several riots as protests by regular citizens have turned into looting and civil unrest. People are leaving St. Louis by the thousands, and are calling for immediate government intervention."
ustates.81.a:0 "A disaster!"

ustates.83.t:0 "Clashes in the South"
ustates.83.d:0 "National Guard units today fought with Minutemen militia in northern Louisiana, a raid that soon turned into a bloodbath as Minutemen opened fire. In the end, over fourty Guardsmen were killed as well as an unknown number of Minutemen. Huey Long and the AFP denied involvement with the militia, but questioned the presence of the National Guard in what should clearly have been a police matter. The militia, they claim, were merely defending themselves. Photos of the ensuing bloody scene have circulated in southern newspapers, resulting in a new wave of outrage from the public directed at the federal government."
ustates.83.a:0 "But not at the Minutemen? Not even a little?"

ustates.84.t:0 "The Pittsburgh Massacre"
ustates.84.d:0 "All it took was a single spark to start the revolution, and in Pittsburgh that spark occurred when a crowd of people stood outside one factory determined to oppose the National Guard. Guardsmen fired into the crowd leaving five dead. It did not take long for this to quickly be dubbed the 'Pittsburgh Massacre' and the Steel Belt was driven into a frenzy. Soon National Guardsmen and police were fighting with SPA militia throughout the region. Newspapers across the country have 'civil war' splashed across their headlines, and public panic is at a crescendo."
ustates.84.a:0 "What next?"

ustates.85.t:0 "March on Detriot"
ustates.85.d:0 "The Old Democrats, America First Party, Socialist Party of America and National Guard have once again come into conflict in Illinois when Old Democrats sought to take the Socialists to task for causing yet another strike that is exasperrating the economy. Old Democrat leaders blamed the weakness of the government in not finishing off "revolutionary leftists" and opposing the efforts of the Old Democrats to complete the goals of Woodrow Wilson and Arnold Palmer in finishing off the radicals and that the distant Federal Government bureaucrats was instead sympathetic to them and the AFP's "false egalitarianism". The official Old Democrat newsletter went on to blame the AFP and  for encouraging political corruption and the growth of the bureaucratic state while denouncing minorities in the government and which both the AFP and Socialist Party collaborate with. They ended by saying that they were organizing a march on Chicago to protest socialist behavior."
ustates.85.a:0 "That's not good"

ustates.86.t:0 "Counter Protest Organized!"
ustates.86.d:0 "In response to nearby Old Democrats such as Claire Hoffman helping organize the 'March on Detriot' Jack Reed announced that a counter-protest of Red Militants will be present to protect strikers, workers and socialists from "reactionary extremists, racists and chauvinists" and warned the Old Democrats to stay away, claiming that "The forces of reaction will be sorry if they appear on the doorstep of the revolution". In response Huey Long, whom no doubt did not care for Murray's insults against him and Reed being in the spotlight, announced that Minutemen would be present to show Americans that true Americanism is still present in these dark times and to protect American citizens from the Old Democrats and Socialists. While all sides have been criticized for their behavior and possible motives there is little doubt this will end badly."
ustates.86.a:0 "We will do what we can"

ustates.87.t:0 "Detriot Bloodbath"
ustates.87.d:0 "The March ended nearly as quickly as it began and, as expected, was a disaster. The SPA and Old Democrats are blaming one another for firing the first shot and it is uncertain which of the two started the outright fighting but regardless the Federal Government, Minutemen, Socialists and Old Democrats began fighting amongst each other once the rioting broke out between them and few could tell one another from each other. Eventually however it became clear that the SPA had too many supporters in the area and the other factions had to retreat. The country is quickly breaking down as the bodycount is well over 200 and the Federal Governments weakness has been utterly exposed and no side can rely on them to keep order against the others. On top of this the National Guard is being blamed in the papers for civilian deaths alongside the other factions, depending on which parties newsletter is doing the printing."
ustates.87.a:0 "Now what?"

ustates.88.t:0 "Compromise Fails!"
ustates.88.d:0 "It appears we were too cocky. While our first few raids on militia headquarters went off without a hitch we failed when attempting to arrest a group of Minutemen in Southern Missouri, resulting in a shootout that kill 34 men, 12 national guardmen and 22 minutemen. The ODP and SPA militants became even more paranoid we were planning to actually wipe them all out and have likewise fired back at our boys. Willam H. Murray, Jack Reed and Huey Long can now finally agree on one thing; that we are not to be trusted. They have fled home to doubtlessly prepare a counter-attack before habeus corpus is likely suspended."
ustates.88.a:0 "War is inevitable"

### Garner Path ###

ustates.91.t:0 "John N. Garner's Inauguration"
ustates.91.d:0 "Today John Nance Garner has been sworn in as the 31st president of America. Garner's speech spoke about how we must not compromise our democratic values with radicals, left or right. Garner was quoted as saying 'We are in a tough-minded recognition that the fight for a better America is a long one.' On the economy, Garner has promised reform through personal sacrifice and austerity, as was done after the Panic of 1893. Garner enters the White House surrounded by hostile AFP and SPA Senators as well as wary Republicans, though he has assured the public that the Longists and Unionists will tire themselves out before the end of the year."
ustates.91.a:0 "God Save America"

ustates.9100.t:0 "President Announces Hard Line"
ustates.9100.d:0 "President [USA.GetLeader] today announced that a hard line would be taken against the SPA strikers, and indeed against any extremist force that seeks to further destablize America. He has ordered all rioters in the Steel Belt to return home and likewise for all AFP minutemen and ODP militants to stand down before military action is taken. All SPA, AFP and ODP Senators walked out of Capitol Hill, to the jeers of their Republican and Democratic colleagues, thus adding to the sense that the country was nearing a political breaking point."
ustates.9100.a:0 "We will win"

ustates.9101.t:0 "J. Edgar Hoover's Proposal"
ustates.9101.d:0 "J. Edgar Hoover, Director of the FBI, arrived at the White House early today to grimly inform President [USA.GetLeader] that civil war is imminent. The best chance for the federal government, he says, is to take decisive action now before the AFP and SPA can become more organized. An assassination of Huey Long would mean the collapse of the AFP, as it centered around his personality. An assassination of Jack Reed, meanwhile, would throw the SPA into disarray while the IWW and AFL competed for leadership... at least long enough for the immediate danger to pass. There would be consequences, Hoover advises, not least of all the rightful suspicion that would fall on a democratic government for taking such an extreme act... but these are desperate times. If the FBI is to act, Hoover says, they must act now, for there is only time for one operation."
ustates.9101.a:0 "Investigate Huey Long"
ustates.9101.b:0 "Investigate Jack Reed"
ustates.9101.c:0 "Investigate William H. Murray"
ustates.9101.e:0 "Investigate D.C. Stephenson"
ustates.9101.f:0 "Investigate Earl Browder"

ustates.9102.t:0 "Investigation turns up little"
ustates.9102.dreed:0 "Our investigation into Reed has largely been a failure apart! All we have discovered is his more direct connection to SPA Militants but no one would be shocked by this."
ustates.9102.dlong:0 "Our investigation into Long has only overturned the typical patronage of the AFP and graft the public would basically expect anyways. There is nothing of value here."
ustates.9102.dbrowder:0 "Our investigation has been a total waste of resources, only discovering that Browder is something of a backroom deal cutter in the SPA. This is virtually nothing of value. Let's hope the army can maintain the peace."
ustates.9102.dMurray:0 "Our investigation has been a total waste of resources, only discovering that Murray has Klan associates, something most would expect despite him never commenting on it. This is virtually nothing of value. Let's hope the army can maintain the peace."
ustates.9102.a:0 "Damn!"

ustates.9103.t:0 "Military Action Prepared!"
ustates.9103.d:0 "Our military is prepared to defend the Republic from the radicals! The only question now is where to use it? Anti-radicals have suggested using the bulk of the military to occupy the syndicalist occupied territory that is still striking while the cabinet would like to spread out the forces more and occupy all three radical factions. George Marshall however would like to split the difference, placing most of our military in the Steel Belt while using counter-espionage in other territories to prevent an immediate revolt, though he warns this will only buy time as they are likely already announcing a revolt against the President's hardline and out of fear that Garner will come after them once the SPA is finished."
ustates.9103.a:0 "Focus on the Strikers"
ustates.9103.b:0 "Spread out our forces more evenly"
ustates.9103.c:0 "Follow Marshall's suggestion"

ustates.9104.t:0 "Resistance Rising in Illinois!"
ustates.9104.d:0 "Our forces have managed to force back the radical SPA activists and rioters in the Steel Belt. However the occupation is becoming increasingly difficult as the Red Militants organize against us and go beyond merely taking pot shots at our soldiers. The Cabinet is pushing us to retreat and protect Washington before the SPA forces grow too powerful but MacArthur and Eisenhower claim they can hold the territory if given reinforcements."
ustates.9104.a:0 "Give them what they need!"
ustates.9104.b:0 "Fall back!"

ustates.9105.t:0 "Dealing with the Steel Belt"
ustates.9105.a:0 "The SPA's attacks have slowed with our increase of troops damaging their efforts and leading to counter attacks on their militia headquarters under MacArthur and Eisenhower. However while the Red Militias have weakened and the government has gained legitimacy in the eyes of the citizens of the Steel Belt the workers have not yet been won over to our side, with many still refusing to work even if they are not outright SPA members. Hardliners such as Alvin M. Owlsey and Harry F. Byrd have been encouraged by our recent success and are pushing for us to finish the job by cracking down on the rest of the strikers and unions so that industry may hire new workers or they learn not to engage in such behavior. However Vice President Al Smith and other cabinet members are pushing for us to cut a deal with industry leaders to raise wages in return for protection from the militias noting that most of these workers are not natural militants if they were treated fairly and SPA support can be undercut in the process."
ustates.9105.a:0 "Negotiate for better wages"
ustates.9105.b:0 "Intensify the Occupation"

ustates.9106.t:0 "Revolt in the Steel Belt!"
ustates.9106.d:0 "Some bad news as the Steel Belt has grown increasingly unstable since Garner has taken office. More workers have joined in with the SPA as a result of our perceived weakness in stopping them and we now lack the forces needed to contain them. With entire platoons of National Guardsmen being overrun, guerilla attacks, larger riots and barriers being set up by the Red Militia in the streets of Chicago and Detroit we are forced to fallback to Washington DC. MacArthur is furious at the situation feeling victory could have been attained if the government hadn't fumbled the situation and the radicals will soon be on our doorstep due to Garner and his adivsors. Likewise the Old Democrats are furious they're being attacked in SPA controlled areas and many of their supporters are falling back to more southern regions of the Steel Belt."
ustates.9106.a:0 "Not Great"

ustates.9107.t:0 "Revolt in the Steel Belt!"
ustates.9107.d:0 "Some bad news as the occupation has not gone as planned. More workers have joined in with the SPA as a result of our perceived oppression of the workers and we now lack the forces needed to contain them. With entire platoons being overrun, guerilla attacks, larger riots and barriers being set up by the Red Militia in the streets of Chicago and Detroit we are forced to fallback to Washington DC. MacArthur is furious at the situation feeling victory could have been attained if the government hadn't fumbled the situation and the radicals will soon be on our doorstep due to Garner and his adivsors. Likewise the Old Democrats are furious they're being attacked in SPA controlled areas and many of their supporters are falling back to more southern regions of the Steel Belt."
ustates.9107.a:0 "Damn!"

ustates.9108.t:0 "Hoover's Dirt"
ustates.9108.d:0 "Our investigation has uncovered important evidence! J. Edgar Hoover has alerted us that he has evidence of Indiana Klan Leader D.C. Stephenson's corruption, which includes him and his circle engaging in alcohol, drugs, intimidation, 'relations' with minors, sexual assault, and murder. While it is unclear why Hoover kept this information to himself unless he was hedging his bets to use this information as a bargaining chip in case of an Old Democrat or non-establishment victory is unclear but despite Norris' disgust with Hoover for not pursuing this earlier it is obvious publishing this and bringing Stephenson to court could discredit the Klan."
ustates.9108.a:0 "Arrest Stephenson"

ustates.92.t:0 "The Austerity Bill"
ustates.92.d:0 "President Garner has introduced an Emergency Austerity Measures bill into Congress today, an almost certainly controversial piece of legislation which would see government spending cuts across the board - especially towards non-army based military spending and federal spending on construction projects. Garner's speech to the Senate spoke of the sacrifice needed if America is to recover from the Great Depression and attempted to boost market confidence by stating that the cut was partially due to the belief of his cabinet that the Depression was already coming to an end, and it was met with mostly skepticism and jeers from radical Senators. Even Garner's own cabinet expressed reservations regarding his choice, suggesting passage of the bill might prove difficult... though, if it can be managed, it would almost certainly save the country by reinvigorating private investor confidence in the nation."
ustates.92.a:0 "Believe in America"

ustates.93.t:0 "Long Denounces Austerity Measures"
ustates.93.d:0 "As discussions began in Capitol Hill regarding the austerity bill, the AFP immediately denounced it. Huey Long said in a Louisiana speech that austerity did the exact opposite of what was necessary. Rather than sharing the wealth, it took every last bit of wealth from those who needed it most. Austerity, he claims, would leave the average American more desperately poor than they are now, and would leave them vulnerable to syndicalist and reactionary rhetoric. Long said he would be directing the AFP to oppose the bill at every turn, for the sake of the country."
ustates.93.a:0 "We shall see"

ustates.94.t:0 "D.C. Demonstration Turns Violent"
ustates.94.d:0 "A demonstration in Washington D.C. by workers and strikers voicing their disapproval of the austerity measures bill, today turned violent as police attempted to break up the crowd. SPA members present said theirs was a peaceful protest, that police provoked the crowd into a response. Regardless of the cause, the end result was a pitched battle with police that left the city in chaos for two days and left hundreds of protestors injured. SPA leader Jack Reed condemned the police action as brutality and imperialist suppression."
ustates.94.a:0 "Fanatical Scum!"

ustates.95.t:0 "General Strike Spreads"
ustates.95.d:0 "The SPA's general strike has spread far and wide, all but bringing the nation to a standstill in many industrial states. The city of St. Louis in particular has become a warzone, day to day life all but ended as strikers clash variously either with Federal forces or with rival militias. The sense of chaos has led to several riots as protests by regular citizens have turned into looting and civil unrest. People are leaving St. Louis by the thousands, calling for immediate government intervention."
ustates.95.a:0 "Damned Fools!"

ustates.96.t:0 "Austerity Bill Voting Commences"
ustates.96.d:0 "Voting on the Emergency Austerity Measures bill began in Congress today, though early indications were not good. While the bill is solidly backed by Democratic Senators, it is rabidly opposed by both the SPA and AFP... and while there are enough Republican and ODP Senators remaining on the fence, passage may prove unlikely without intervention. It is possible that President Garner could campaign for the votes of influential Republicans and hope that enough Old Democrats break party line to vote for the bill. A coalition may not have been in the cards, but perhaps he could appeal to their sense of civic duty on this one instance alone?"
ustates.96.a:0 "Appeal to other parties"
ustates.96.b:0 "We don't need them"

ustates.97.t:0 "Violence in Atlanta"
ustates.97.d:0 "Our counter-espionage and light forces in the South can no longer hold the region, despite many ODP members being initially satisifed with our occupation of the Steel Belt. With our agents being increasingly rooted out in NDWL organizations, they have finally retaliated by assassinating several FBI agents at their supposed "Safehouse" in Atanta, with White Leaguers opening fire from outside with shotguns. The NDWL is openly organizing against us, aware that we are coming for them and that our forces are still stuck in the Steel Belt."
ustates.97.a:0 "Traitors!"

ustates.98.t:0 "Austerity Bill Fails"
ustates.98.d:0 "While President Garner campaigned long and hard into the night, at the end of the day there were simply too few Republican and ODP Senators willing to vote for the bill that they didn't have the support of the SPA and AFP, and which would likely result in violence anyhow."
ustates.98.a:0 "Congress isn't worth piss anyways"

ustates.99.t:0 "Steel Belt Pacified!"
ustates.99.d:0 "With businesses in the Steel Belt agreeing to pay workers more and the army continuing to push back the Red Militias an increasing number of workers are viewing the Federal government as a more stable source of protection and income than the SPA. With it becoming clear that outright revolt will not succeed many SPA congressional leaders are listening to their more moderate wing and calling for calmness and an end to hostilities saying that better conditions can still be negotiated for through Congress."
ustates.99.a:0 "Have we saved America?"

ustates.100.t:0 "Third Parties Stumble"
ustates.100.d:0 "With the Democratic Party reabsorbing much of their old constiuencies among the Old Democrats, Southern AFP and even part of the Steel Belt that is becoming connected to the Democratic-party based unions and political machines the third parties that once challanged the Democrats and Republicans at the national level have become state-level parties instead, with Long's AFP being the most succesful but becoming relegated to running Louisiana and some assorted populist districts, his influence in Congress remaining only due to his willingness to work with progressives. However, the Progressives are increasingly being reabsorbed by the Republicans with George Norris, Hiram Johnson, and others returning to the Republican fold. Meanwhile the Old Democrats and White Leagues are still present in the American Southeast but most are more or less either rejoining the Democrats or becoming relegated to the fringe elsewhere. SPA no longer commands the power it once did with its revolutionary tendencies being discredited and it's unlikely they will hold any seat higher than the House of Representatives for long. It seems the stability of the two-party system has been preserved at the national level and the radicals have been displaced."
ustates.100.a:0 "Did they really think they could end liberal democracy?"

ustates.104.t:0 "MacArthur and the Army Remove Garner"
ustates.104.d:0 "It appears President Garner's time is up. Douglas MacArthur marched into Washington D.C today, having declared Garner an 'ineffective president whose weakness has endangered America'. MacArthur's marchers reminded many in D.C. of Cox's Army of 1932, except these men are motivated to preserve the country from extremist forces. Garner's own cabinet has assured the public that this action is necessary, and have been working with MacArthur to install an emergency government from the White House - even as the majority of America looks on in shock. Civil war is imminent. Garner himself is forced to choose between fleeing the nation or accepting his new role as a President-in-name only."
ustates.104.a:0 "I won't resist for the good of the nation"
ustates.104.b:0 "Get me to California!"

ustates.105.t:0 "Austerity Bill Passes"
ustates.105.d:0 "President Garner campaigned long and hard into the night and at the end of the day there were just enough Republican Senators and ODP senators willing to vote for a bill that it managed to pass. Garner was fortunate that with the sudden downfall of D.C. Stephenson the ODP's party discipline has weakened to the point that ODP congressmen such as Philip H. Stoll were willing to cross the aisle to make overtures to more traditional democrats and distance themselves somewhat from more militant White Leaguers."
ustates.105.a:0 "Thank God"

### Norris route ###

ustates.106.t:0 "Norris Proposes Intervention"
ustates.106.d:0 "In response to the ongoing crisis, President Norris has proposed a bill to begin a series of economic intervention policies. The bill will create an insurance for bank deposits in treasury-approved banks that will not engage in risky investing. The bill also allows the federal government to create a comission to monitor stock market exchanges against fraud. The Progressives believe this will restore confidence in the market, creating jobs from one end of the country to the other. Both the SPA and the AFP have declared support for the bill despite believing it does not go far enough and believing it may be too friendly to the very businesses that caused the depression in the first place. The ODP meanwhile claim this is just another way for federal liberals to empower wealthy cosmopolitans and progressives in D.C. at the expense of Americans, calling for banks to be broken up and handed to native citizens on the state level. We may have to modify the bill to get more of the AFP and SPA on board, of which Quentin Roosevelt has proposed to retroactively investigate those who may have commited fraud and charge them to show we are the not the same people as the corrupt elements of the business community who caused this crash as well as our committment to justice."
ustates.106.a:0 "Make a promise to bring fraudsters to justice"
ustates.106.b:0 "Opening old wounds will simply damage the economy"

ustates.109.t:0 "Reed and Long Arrive"
ustates.109.d:0 "Jack Reed and Huey Long have come out of their respective safehouses to meet the new president of the United States at his invitation. While Long is more open to working with Norris he has made it clear that he wants for the AFP strongholds and its allies to have immediate access to rural aid, with the AFP receiving credit for the relief. Reed on the other hand had more radical demands, demanding support for workers coops, urban spending, the release of a laundry list of SPA activists who were arrested for various relatively petty crimes and government protection of unions. He went on to state the SPA should be given greater leniancy over the region, at which point Long demanded the same for the AFP and that he would like to be involved in passing the relief bill."
ustates.109.a:0 "That's how it will have to be"
ustates.109.b:0 "They ask too much, send them home"

ustates.110.t:0 "Murray denounces the Progressives"
ustates.110.d:0 "Oklahoma Senator and ODP Leader William H. Murray has denounced the President as betraying the foundation of America by bringing two radicals and race traitors into the White House to conspire against the good Christian men and women of the nation. Using words that newspapers opted not to reprint in full, jeers came from the ODP wing of Congress as Thedore Bilbo cried out 'God Bless Alfalfa!' Other members of Congress denounced the speech however and afterwards William Borah of Idaho accused Murray of attempting to incite civil disobedience."
ustates.110.a:0 "Damn him"

ustates.111.t:0 "General Strike Spreads"
ustates.111.d:0 "The SPA's general strike has spread far and wide, after a call by Jack Reed to demonstrate against the latest bout of government inaction, all but bringing the nation to a standstill in many industrial states. The city of St. Louis in particular has become a warzone, day to day life all but ended as strikers clash variously either with Federal forces, the ODP militants or even with AFP Minutemen. The sense of chaos has led to several riots as protests by regular citizens have turned into looting and civil unrest. People are leaving St. Louis by the thousands, calling for immediate government intervention. All paramilitaries involved have begun organizing their respective forces and contacting governors and other politicians in their camp. Another Civil War appears to be coming to America."
ustates.111.a:0 "What have we done?"

ustates.112.t:0 "Relief Bill Passes"
ustates.112.d:0 "The Long-Reed Bill (originally the Reed-Long Bill before Long insisted on a change) has passed congress! However, the ODP is refusing to accept the aid claiming that its a ploy to increase the power of hostile entities over their people, citing the bill increasing the power and funding of the SPA and AFP, and announced they would not allow AFP strongholds within their territory to receive "aid from a criminal government". They insist that they be allowed to handle all relief funds in their area or retribution is inevitable, with Senator Ellison D. "Cotton Ed" Smith promising "a Great Reckoning". On a brighter note the SPA has called off the general strike for the moment."
ustates.112.a:0 "Good, but bad"

ustates.113.t:0 "ODP Infuriated"
ustates.113.d:0 "The ODP is unsurprisingly demanding that we reverse our decision to send troops to the White League occupied American Southeast alongside various other areas of the nation. Murray has called it 'DC tyranny' amongst other things while John E. Rankin shouted every slur he could seeminly think of in response to the occupation of Mississippi. They are currently stalling as much as possible in Congress and the National Democratic White League under Joseph Simmons has printed newsletters decrying us. While some want us to pull back at once Douglas MacArthur has demanded we stay and finish the job, and that the SPA and AFP must show their loyality to America by having their militias work with federal military officers to support controlling the border regions of the ODP strongholds."
ustates.113.a:0 "Follow MacArthur's suggestion"
ustates.113.b:0 "This was a bad idea, pull out"

ustates.1131.t:0 "White Leaguers Strike!"
ustates.1131.d:0 "A small unit of our men sent to keep the peace in South Carolina have been ambushed while walking the streets of Raleigh, with several White Leaguers opening fire on them and raining firebombs on them. The act was applauded by the notably extreme South Carolina governor Coleman Blease, an affiliate of the so-called "Old Klan" who has stated that South Carolia will not stand for a "Second Reconstruction" and that retribution is inevitable. Arresting him is likely to incite a revolt but some progressives are pressing us to do so. For what his opinion is worth, MacArthur believes that it would be dangerous to arrest the governor and that it would put his men at further risk."
ustates.1131.a:0 "Just focus on the White Leagues"
ustates.1131.b:0 "Arrest Beale"

ustates.1132.t:0 "Increased Presence Requested"
ustates.1132.d:0 "While not a fan of our governments agenda MacArthur was ready to give Norris a chance to follow through on his plans to end the militis. However, the National Democratic White League has been wearing down the army in recent days with its guerilla warfare and political pressuring. MacArthur has demanded increased military funding to keep the NDWL from seizing ODP strongholds, stating that we would be dooming America to not give him into his request."
ustates.1132.a:0 "That's fair, increase his budget"
ustates.1132.b:0 "He will have to make do with what he has"

ustates.1133.t:0 "National Debt Growth"
ustates.1133.d:0 "As the saying goes, there is no such thing as a free lunch. Our attempts to relieve the economy through direct spending effort has born debt just as it has fruit, and will likely take while to pay down. At the very least, we likely can not safetly focus on such a task until our current projects are finished at this point. Nonetheless Democratic politicians such as Al Smith and John Nance Garner are demanding we reign in our spending or they will being blocking spending projects. However we are simply too tied to our new progressive alliance to do such a thing."
ustates.1133.a:0 "For the moment, we must keep spending"

ustates.114.t:0 "Hoover's Dirt"
ustates.114.d:0 "Our occupation of the South has not been easy, with the Old Democrats resisting us and the National Klan denouncing us as traitors. Nonetheless while occupation has prevented an outright uprising it is clear that without the Klan losing support through other means we can not finish the job or hold on forever. Today however J. Edgar Hoover has alerted us that he has evidence of Indiana Klan Leader D.C. Stephenson's corruption, which includes him and his circle engaging in alcohol, drugs, intimidation, 'relations' with minors, sexual assault, and murder. While it is clear Hoover is interested in being rewarded for this find with increased FBI presence it is nonetheless neccessary to play along as publishing this and bringing Stephenson to court could discredit the Klan."
ustates.114.a:0 "Very well, arrest Stephenson"

ustates.115.a:0 "Simmons grilled by Congress"
ustates.115.d:0 "William Joseph Simmons was questioned about his connections to the terrorist attacks committed by the NDWL during the occuption alongside Hiram Wesley Evans. Without the political clout they once had to protect them for inquiry it quickly became obvious that Simmons implausble stories of knowing nothing of the groups committing the acts could no longer be hidden from public eye. Both Simmons and Evans will likely stand trial soon. Meanwhile NDWL numbers are collapsing since the Stephenson scandal, with this recent action only accelerating its collapse. In Congress some ODP members such as Edward E. Cox and Carl Vinson are even crossing the floor and rejoining the Democratic Party, weakening the ODP as a politcal force"
ustates.115.a:0 "Wonderful!"

ustates.1150.a:0 "Stepheson's Bargain"
ustates.1150.b:0 "Initially arrested by the FBI for his murders and other personal crimes, charges of conspiring attacks against civilians or at best knowing of them before they happened as likewise been added to his charges. The Indiana Klan is in shambles as Governor Edward Jackson, a near certain former Klan member himself, are attempting to distance themselves from the Klan. Stephenson however has requested that we take the death penalty off the table, in return for giving up the names of prominent Klan members and testifying against their activities. While this would aid in our fight, many would prefer to see him brought to justice and a deal cut with someone else."
ustates.1150.a:0 "Cut the Deal"
ustates.1150.b:0 "Throw the book at him, followed by the chair"

ustates.1151.a:0 "Fate of Allied Militias"
ustates.1151.b:0 "While the militias of the AFP and SPA were helpful to putting down the revolt it can not be healthy for a democracy to have either be a regular feature of American life. With our forces no longer having to contend with the NDWL and the AFP and SPA relying on Washington to support them economically we can begin to use backdoor channels to pressure both into decreasing their militia presence and recruitment."
ustates.1151.a:0 "America has been Saved"

ustates.1152.t:0 "Ending the Occupation?"
ustates.1152.d:0 "With the South pacified and the NDWL decimated it is likely time to pull out our forces from the South, as we would be only incurring hatred after a certain point and George Marshall claims the occupied counties are exhausted, although he advises that we leave behind some men to protect Black and allied regions. However General Joseph McNarney advises us to pull out altogether."
ustates.1152.a:0 "Leave behind some men"
ustates.1152.c:0 "It's time to leave altogether"

### Victory in the civil war

ustates.116.t:0 "MacArthur's Power"
ustates.116.d:0 "With our victory in the civil war, a question must be decided upon. Should Douglas MacArthur resign as President and ensure a peaceful transition of power or should he remain in control to protect America? Hard liners within MacArthur's clique insist that the US will fall back into civil war without him, while Republicans and some Democrats claim MacArthur would be a tyrant to stay."
ustates.116.a:0 "MacArthur remains in power."
ustates.116.b:0 "MacArthur gives up power."

ustates.117.t:0 "Democracy Triumphs"
ustates.117.d:0 "At long last, the Republic has been saved. The radicals from both the left and the right which tried to destroy America have been defeated. We may have been battered and bruised but democracy has been saved."
ustates.117.a:0 "God Bless America."

ustates.118.t:0 "Malice or Charity"
ustates.118.d:0 "The question of what to do with those that fought against the government has to be decided. Shall we offer clemency to those that fought against the government and try and rehabilitate them back into society or shall they be punished for their actions against America?"
ustates.118.a:0 "Charity."
ustates.118.b:0 "Malice."

ustates.119.t:0 "The fate of the Electoral College"
ustates.119.d:0 "As we work to strengthen democracy following the civil war, the question of the Electoral College has been brought up. Many are calling for the end to first-past-the-post voting for state electors. This would be replaced by a more simple national popular voting system. A majority of Congress believes that we should keep FPTP around as a safeguard against radicalism in the future. What should we do?"
ustates.119.a:0 "We shall adopt Popular Vote."
ustates.119.b:0 "The Electoral College Stays!"

ustates.120.t:0 "National Rehabilitation"
ustates.120.d:0 "While we root out those that continue to still fight on for their treasonous cause, the question has come before MacArthur about what to do to those that have laid down their arms. Some of his advisers are suggesting clemency others suggest they must be imprisoned for their actions. What shall the commander in chief choose?"
ustates.120.a:0 "Down with the Traitors."
ustates.120.b:0 "We have spilt enough blood."

ustates.121.t:0 "Reconcile with Washington?"
ustates.121.d:0 "The Tyrant MacArthur has done the unthinkable and has stepped down from power. Thus a debate has arisen about if we should reunite and make America whole. Many believe that even though MacArthur has stepped down from power, he still has control and that he won't hesitate to re-assume power should politics don't go his way."
ustates.121.a:0 "Let us reunite with Washington(Game Over)"
ustates.121.b:0 "We are the true America and we shall unite America ourselves!"

ustates.122.t:0 "America is reunited!"
ustates.122.d:0 "The rebel government out west has decided to lay down their arms and rejoin America. The military checkpoints along the Rocky Mountains are being dismantled and people from both sides of the country are crossing over. At long last the country is reunited."
ustates.122.a:0 "From Sea to shining Sea!"

ustates.123.t:0 "No Reconciliation"
ustates.123.d:0 "Since MacArthur stepped down many wondered if the country would be whole again. However it seems that the rebels out west have decided that they shall not reunite with us. In their senate, they denounced Congress as just being a pawn of MacArthur who they still regard as a tyrant despite the fact he saved the country."
ustates.123.a:0 "America one day shall be reunited."

ustates.124.t:0 "America is Reunited"
ustates.124.d:0 "At long last America has been reunited. We stretch once again from sea to shining sea. The traitors to the country have been destroyed and the stars and stripes now fly proudly from coast to coast knowing that liberty is secured for all."
ustates.124.a:0 "A more perfect union."

ustates.125.t:0 "The National Labor Relations Board"
ustates.125.d:0 "With the civil war over and reconstruction now under way, the question of trade unions have been brought up. Some think that we should promote more liberal and anti-syndicalist unions to be a ward against the influence of Syndicalism in politics. A few loyalists within the AFL and the defunct Knights of Labor are willing to cooperate with Congress in creating a national labor relations board. This board would be able to isolate IWW-affiliated unions, and give collective bargaining rights to unions that do not wish to see us hang. Others however, regard all trade unions as traitors to the country and should be outlawed toggether. Congress has decided to...?"
ustates.125.a:0 "Accept the AFL and KoL into the NLRB."
ustates.125.b:0 "Outlaw all Unions regardless of loyalty."

ustates.126.t:0 "Army is slow to desegregate"
ustates.126.d:0 "After the President signed a law to desegregate the Armed Forces, it seems that it is taking more time then expected to fully desegregate. There are still black only and white only regiments and several officers are determined to keep things separate. Despite the slowness, things are improving as more and more units are desegregating. Still, Progress is slow."
ustates.126.a:0 "Desegregation shall still happen."

ustates.127.t:0 "The Red Scare"
ustates.127.d.macarthur:0 "Since MacArthur has taken power he has begun a campaign against socialism, anarchism, and syndicalism. They are after all the main instigators of the civil war and as such all Americans must know the role that they played in the conflict and as such as the so-called 'red scare' begins many are being forced out of jobs and are being blacklisted."
ustates.127.d.elected:0 "Since the election of [USA.GetLeader], the government of the United States has begun a campaign against socialist of all stripes. They were one of the main instigators of the civil war and as such all Americans must understand their role. Moreover socialists and syndicalists must not allow their subversion to survive and as such as the so-called 'red scare' begins many are being forced out of jobs and are being blacklisted."
ustates.127.a:0 "Better Dead than Red."

ustates.128.t:0 "Lavender Scare"
ustates.128.d:0 "With the so-called Red Scare under way, [USA.GetLeader] has passed Executive Order 10450 that broadened the definition of a national security risk to include 'Any criminal, infamous, dishonest, immoral, or notoriously disgraceful conduct, habitual use of intoxicants to excess, drug addiction, or sexual perversion.'. This has led to the firing of over 5,000 federal employees who were accused of being homosexual. The press have mostly approved of this measure, although a few tabloids claim we are preaching hypocracy. One of the chief prosecutors, FBI Director J. Edgar Hoover, has long been rumoured to be in the closet with his secretary Clyde Tolson. As Director of the most important intelligence agency, Hoover is of course beyond investigation. Even if we were to, J. Edgar probably has much more dirt on us than we have on him."
ustates.128.a:0 "Let's not investigate J. Edgar Hoover."

ustates.129.t:0 "Trial of the Weapons companies"
ustates.129.d:0 "A number of Weapons companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.129.a:0 "Allow them to operate again."
ustates.129.b:0 "They are traitors and should be treated as such."

ustates.130.t:0 "Trial of the Heavy Equipment companies"
ustates.130.d:0 "A number of Heavy Equipment companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.130.a:0 "Allow them to operate again."
ustates.130.b:0 "They are traitors and should be treated as such."

ustates.131.t:0 "Trial of the Aviation companies"
ustates.131.d:0 "A number of Aviation companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.131.a:0 "Allow them to operate again."
ustates.131.b:0 "They are traitors and should be treated as such."

ustates.132.t:0 "Trial of the Naval companies"
ustates.132.d:0 "A number of Naval companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.132.a:0 "Allow them to operate again."
ustates.132.b:0 "They are traitors and should be treated as such."

ustates.133.t:0 "Trial of the Industrial companies"
ustates.133.d:0 "A number of Industrial companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.133.a:0 "Allow them to operate again."
ustates.133.b:0 "They are traitors and should be treated as such."

ustates.134.t:0 "The Great Migration"
ustates.134.d:0 "As MacArthur has not given up power, a large number of Americans have made their way to [migrate.GetNameDef] - which is occupying American land and desecrating the flag and everything we hold dear. The question, however, is what shall we do in regard to this 'Great Migration'? Should we let these traitors freely go and present a security risk, or shall we use the army to capture and detain as many as possible?"
ustates.134.a:0 "They shall not leave."
ustates.134.b:0 "Let them go."

ustates.135.t:0 "Refugees from MacArthur"
ustates.135.d.let_go:0 "As expected, the tyrant Douglas MacArthur has refused to give up his grip on power. As such a large wave of Americans are making their way across the [Root.GetAdjective] border where they will find a new life out of MacArthur's shadow. Moreover, military leaders believe that we shall be able to make use of this intel and use it against [USA.GetNameDef], if it comes to that."
ustates.135.d.army:0 "As expected, the tyrant Douglas MacArthur has refused to give up his grip on power. A wave of migrants and refugees have come across the [Root.GetAdjective] border. While we and our special services have done what we could to bring them across, MacArthur used his army upon many, massacring them like the butcher that he is. However, this has only fueled people's desire to see MacArthur punished."
ustates.135.a:0 "Welcome to [Root.GetNameDef]"

ustates.136.t:0 "Provisional President"
ustates.136.d:0 "With democracy now restored to the country, the question is who shall lead the country until the next election? MacArthur has picked three men who could serve in that role and submitted their names to Congress: Quentin Roosevelt, Wendell Willkie, and John Nance Garner."
ustates.136.a:0 "Quentin Roosevelt."
ustates.136.b:0 "Wendell Willkie."
ustates.136.c:0 "John Nance Garner."


### Civil War avoided Events ###

ustates.150.t:0 "The Twentieth Amendment"
ustates.150.d:0 "The Twentieth Amendment to the United States Constitution has been proposed. This amendment would make it so that the President of the United States of America is elected by the direct popular suffrage of the country. The current Electoral College system was last modified in the 14th Amendment almost a century ago. The bill, as proposed by a minority coalition of Social Democrats within the Republicans and Democrats has very little chance of succeeding. It is claimed by the supporters that doing this will help prevent another crisis like the 1936 crisis from happening again. The party leadership of both e Republicans and Democrats disagree, saying that the Electoral College was the only thing that kept the United States from totally dissolving in 1936. A long week of debating has left every avenue explored, and ultimately..... "
ustates.150.a:0 "The Amendment is Ratified."
ustates.150.b:0 "The Amendment is not Ratified."

ustates.152.t:0 "NAACP and FBI Defames Socialists"
ustates.152.d:0 "During the 1930s, a large part of the NAACP's activities were taken up by litigation in favour of African American rights. This was due to the retreating strength of the black vote and the diminishing ability of African Americans to reach office after Plessy v. Ferguson. This avenue was also pursued by the syndicalist aligned International Labor Defence, who countered the NAACP for a decade in a competition for the hearts of black voters. Seeing no other option and being unwilling to ever compromise with socialists, NAACP leader Walter Francis White has decided to cooperate with the FBI in an anti-socialist public relations campaign. Whether this truly motivates civil rights or further dilutes the current remains to be seen."
ustates.152.a:0 "I'm no judge."

ustates.153.t:0 "Statehood for Alaska?"
ustates.153.d:0 "Alaska has proposed to congress being admitted to [Root.GetNameDef] as a state. Should Alaska be admitted as a state with all that entails or should it remain a territory for now?"
ustates.153.a:0 "Alaska is a state."
ustates.153.b:0 "Alaska remains a territory for now."

ustates.154.t:0 "Statehood for Hawaii?"
ustates.154.d:0 "Hawaii has proposed to congress being admitted to [Root.GetNameDef] as a state. Should Hawaii be admitted as a state with all that entails or should it remain a territory for now?"
ustates.154.a:0 "Hawaii is a state."
ustates.154.b:0 "Hawaii is a territory."

ustates.155.t:0 "Statehood for Puerto Rico?"
ustates.155.d:0 "With Alaska and Hawaii both admitted as states of the Union, representatives from Puerto Rico have proposed that they should become a state of [Root.GetNameDef]. Shall they become a state of the Union, becoming the 51st state or shall they remain a territory?"
ustates.155.a:0 "Puerto Rico is a state."
ustates.155.b:0 "Puerto Rico is a territory."

ustates.156.t:0 "Division Over Big Business Support"
ustates.156.d:0 "It is known by most Democrats that economic reform is necessary to preserve American integrity, to this end Democrats differ on the agency the government must take towards existing industries that are ailing. A proposed civil works program to electrify the Southwest using hydroelectric power hit a snag as Democrats could not agree on the role of public works in the marketplace. The Works would be able to undercut private electricity companies because it would be able to cross state borders and build dams on public land. Conservative Democrats oppose such intrusions as these, saying that it violates states’ rights to govern trade. More liberal-minded Democrats hold fast that the necessity and potential of Public Works outweigh the risks."
ustates.156.a:0 "Liberal Democrats win out."
ustates.156.b:0 "Conservative Democrats win out."

ustates.157.t:0 "President Honors Gunnar Myrdal"
ustates.157.d:0 "The book An American Dilemma was recently published by Swedish economist Gunnar Myrdal. It is an examination of the connection between race and idealism and his thesis on the American Creed. Myrdal was funded by the Carnegie Institute and was chosen for his ambivalence towards American politics. Therefore this report carries with it support from many institutions, and Myrdal, as a result, is invited to the White House for dinner. With him is Ralph Bunche, diplomat and collaborator on this influential book."
ustates.157.a:0 "May we keep to the American Creed."

ustates.158.t:0 "Division over Fair Deal Doctrine"
ustates.158.d:0 "The need for the Fair Deal to remedy America's many economic issues is agreed upon in the Republican Party, despite the old guard within the party insisting that Hoover handled it the best he could. An important provision in the Fair Deal is the intervention of federal policy to regulate the market and even prevent bank failure. Several high profile Republicans like Robert Taft oppose stretching executive power even if it could benefit the economy. To counter, Quentin Roosevelt has stated the role of the President to ensure the health of the American people extends to their economy."
ustates.158.a:0 "Taft's opinion is overruled."
ustates.158.b:0 "Quentin's opinion is overruled."

ustates.159.t:0 "The Conservative Manifesto"
ustates.159.d:0 "A subgroup of Democrats met a month ago to discuss the future of the party. Among these are Strom Thurmond and Happy Chandler, long serving congressmen that resist the drift of the Democratic Party towards the political centre. Their Conservative Manifesto is an argument against the long-term effects of the Fair Deal and a restoration of the rights of states. The question though is what shall the Party as a wholes reaction be to this so-called Conservative Manifesto"
ustates.159.a:0 "The Party supports the manifesto."
ustates.159.b:0 "The Party denounces the manifesto."

ustates.160.t:0 "William McAdoo has died"
ustates.160.d.civil_war_avoided:0 "Former President, William Gibbs McAdoo has passed away in his home in California. MacAdoo has left behind a controversial legacy. Many Americans still blame him for the start of the depression and the political crisis that came from it. While on one hand he was and is praised for his work in regards to a number of progressive issues, notably Women's suffrage, he was never able to get prohibition passed, something he pushed for several times in Congress to no avail. He leaves behind a divided legacy. Still despite this, [USA.GetLeader] has remarked on McAdoo's passing and offered his condolences to his family and praised his work."
ustates.160.d.civil_war_no_psa:0 "Former President, William Gibbs McAdoo has passed away in his home in California. MacAdoo has left behind a controversial legacy. Many Americans still blame him for the start of the depression and the political crisis that came from it that lead to the civil war. While on one hand he was and is praised for his work in regards to a number of progressive issues, notably Women's suffrage, he was never able to get prohibition passed, something he pushed for several times in Congress to no avail. He leaves behind a divided legacy. Still despite this, [USA.GetLeader] has remarked on McAdoo's passing and offered his condolences to his family and praised his work."
ustates.160.d.civil_war_psa_usa:0 "Former President, William Gibbs McAdoo has passed away in his home in California. MacAdoo has left behind a controversial legacy. Many Americans still blame him for the start of the depression and the political crisis that came from it that lead to the civil war. While on one hand he was and is praised for his work in regards to a number of progressive issues, notably Women's suffrage, he was never able to get prohibition passed, something he pushed for several times in Congress to no avail. He leaves behind a divided legacy. Despite this, when the civil war began he openly gave his support to the traitors in California. [USA.GetLeader] has remarked on his death and openly criticized McAdoo's decision to support the traitors out west."
ustates.160.d.civil_war_psa_psa:0 "Former President, William Gibbs McAdoo has passed away in his home in California. MacAdoo has left behind a controversial legacy. Many Americans still blame him for the start of the depression and the political crisis that came from it that lead to the civil war. While on one hand he was and is praised for his work in regards to a number of progressive issues, notably Women's suffrage, he was never able to get prohibition passed, something he pushed for several times in Congress to no avail. He leaves behind a divided legacy. Despite this, when the civil war began his support for the provisional government in the west coast helped give it an air of legitimacy. [CAL.GetLeader] has remarked on his passing and offered his condolences and praised McAdoo's Legacy."
ustates.160.a:0 "He will be missed."

ustates.161.t:0 "Boulder Dam Completed"
ustates.161.d:0 "'This morning I came, I saw and I was conquered, as everyone would be who sees for the first time this great feat of mankind. Ten years ago the place where we are gathered was a sparse, forbidding desert. In the bottom of a gloomy canyon, whose precipitous walls rose to a height of more than a thousand feet, flowed a turbulent, dangerous river. The mountains on either side of the canyon were difficult of access with neither road nor trail, and their rocks were protected by neither trees nor grass from the blazing heat of the sun. The site of Boulder City was a cactus-covered waste. The transformation wrought here in these years is a twentieth-century marvel.' Thus begins Quentin Roosevelt's Speech dedicating the creation of Boulder Dam that has finally been completed today."
ustates.161.a:0 "...on behalf of the Nation to say to you, 'Well done.'"

ustates.162.t:0 "Fireside Chats"
ustates.162.d:0 "Quentin Roosevelt has recently begun using the radio to speak directly to the people about the progress of the Fair Deal and how it is helping the country rebuild from the Great Depression. The Fireside chats have become extremely popular, with the chats often eclipsing popular radio programs. The Programs have helped in making Roosevelt one of the more popular men within the United States."
ustates.162.a:0 "My Fellow Americans."

ustates.163.t:0 "Amelia Earhart Circumnavigates Globe"
ustates.163.d:0 "The famous aviator Amelia Earhart, known to many as the 'Queen of the Air,' has completed a flight around the world together with her navigator Fred Noonan.\n\nAfter a brief scare when the pair temporarily got lost while approaching Howland Island in the Pacific, the flight proceeded without incident and this morning their Lockheed Electra touched down in Oakland, California.\n\nA ceremony is to be held in the White House next week, where Earhart is to be personally congratulated for her feat by the President."
ustates.163.a:0 "Quite an achievement!"

ustates.164.t:0 "Railway Nationalization"
ustates.164.d:0 "One of the Progressive Party's Policies it has sought for some time was a nationalization of the countries Railroads. Now that they have power, the question is how exactly shall railway nationalization go. Congress is debating between two different proposals for how this shall be implemented. The first proposal is that the railroads will be nationalized but not the cars allowing for private businesses to compete among themselves for customers, while the second plan would include the cars in the nationalization. Which version shall Congress go with?"
ustates.164.a:0 "Nationalize just the Track."
ustates.164.b:0 "Nationalize both the Track and the Cars."

ustates.166.t:0 "Canadians Agree"
ustates.166.d:0 "The Canadians have agreed and we have begun to create a number of canals together in the Great Lakes and Saint Lawrence river to connect Lake Ontario to the Ocean."
ustates.166.a:0 "Great Lakes to the Ocean!"

ustates.167.t:0 "Canadians Refuse"
ustates.167.d:0 "The Canadians have refused our proposal for some reason and the plan must be put on hold for now."
ustates.167.a:0 "Damn you Canada!"

ustates.168.t:0 "The end of the Coalition Party"
ustates.168.d:0 "With the civil war over and order restored to America, the Coalition ticket has dissolved - making way for the Republicans and Democrats to resume their normal political campaigning."
ustates.168.a:0 "God Bless America"

ustates.169.t:0 "Liberal Democrats split from the Democratic Party"
ustates.169.d:0 "The Liberals within the Democratic party have reached a breaking point with party leadership. Those in favour of federal primacy in Fair Deal reforms have called for a caucus of liberal Democrats. The press reported on the declerations made, and have dubbed the attendants 'Liberals' This new name has come to popular usage as of late, and is the informal name of this new breakoff party. Time will tell what this will mean for American politics."
ustates.169.a:0 "Interesting."

ustates.170.t:0 "Conservative Democrats split from the Democratic Party"
ustates.170.d:0 "The conservatives within the Democratic party have for some time been split on the implications of the Fair Deal. Those that believe the Democratic Party is abandoning state soverignity for temporary economic benefit have arranged for their first independent caucus. At first called the Independent Democratic Caucus, the name 'Conservative Party' appears to be more recpetive to the press. Time will tell what this will mean for American politics."
ustates.170.a:0 "Interesting."

ustates.171.t:0 "Not Worth a Bucket of Warm Piss"
ustates.171.d:0 "President John Nance Garner has never had much respect for the Vice Presidency. During the National Convention, Garner refused any oeuvres to take the VP slot for someone else's campaign. Garner's choice of Sam Rayburn came with the implicit understanding that Rayburn's position meant very little to the executive branch. This is why today's newspaper of Rayburn coming out to criticizes Garner for failing to appease radicals was so shocking. Garner responded in interviews that he disregards anything the VP has to say, as 'Rayburn's position isn't worth a bucket of piss.'"
ustates.171.a:0 "How Scandalous."

ustates.172.t:0 "A Hammer too Large to Break"
ustates.172.d:0 "In thanks from the people of Texas, and in recognition for his undying loyalty to the Democratic party, Garner was given a 400-pound hammer this weekend as a gift. President Garner, who is known to slam his gavels so hard that he has broken several in the first year of Presidency alone, is more than pleased with this gift and is assured it will withstand any anger he throws at it."
ustates.172.a:0 "When all you have is a Hammer."

ustates.173.t:0 "MacArthur writes An American Caesar"
ustates.173.d:0 "President MacArthur has come out with an autobiography today chronicling his part in the Crisis of 1936. MacArthur's book speaks of his wise ability to see through Long and Reed's campaign, and his willingness to do anything to protect democracy. The tense days in Washington are described in great detail, with emphasis placed on the middle class victims of Red Guard and Minutemen attacks. The book also implies, within his chain of command, there were soldiers who advocated marching on Washington to settle the capitoline debates. MacArthur wouldn't name names, but he writes that he personally discouraged the soldiers from going through with this most treasonous plan."
ustates.173.a:0 "The Savior of Democracy."

ustates.174.t:0 "Assassins miss MacArthur"
ustates.174.d:0 "During a meeting today in the National Mall, a shot rang out during MacArthur's speech that nearly caused a stampede of fleeing onlookers. The gun was aimed at President MacArthur by a madman who, once arrested, claimed MacArthur was building a military junta and must be stopped. The ravings of this loon most interestingly have not been traced back to any political group, and it appears to be a lone wolf attempt on the President's life. MacArthur laughed off this ridiculous accusation and has increased the Secret Service's payroll to protect against any more lone wolves."
ustates.174.a:0 "You can't stop MacArthur."

ustates.175.t:0 "Reconciliations with The Roosevelts"
ustates.175.d:0 "The Roosevelt family has been divided ever since the death of Franklin Roosevelt on the eve of his election as Governor of New York. While young Quentin Roosevelt had stayed in partisan politics, albeit Republican as opposed to Franklin's democrat. Archibald Roosevelt has left the reservation entirely. Rumours of him associating with industrialists and railing against every president since Hoover including Quentin has come to a head. Archibald and Quentin have met to officially bury the hatchet of politics and reunite their family. This meeting also helps to drive home Quentin's atmosphere of reconciliation instead of punishing dissonance."
ustates.175.a:0 "Another family reunited."

ustates.176.t:0 "Willkie's Affair Discovered"
ustates.176.d:0 "Westbrook Pegler, that sinister exaggerator, just came out with an article alleging that Willkie is cheating on his wife Edith Willkie with journalist Irita Van Doren. The press have taken to this story and our President is besieged by questions of marital infidelity. Our Press Chief is trying his best at damage control, as well as Irita taking a surprise vacation, but the trustworthiness of Willkie has been damaged."
ustates.176.a:0 "Damn that Pegler!"

ustates.177.t:0 "Willkie Addresses NAACP"
ustates.177.d:0 "President Willkie, despite being a lifelong Democrat, never actively endorsed the Southern Democrat line on race. An early critic of John Nance Garner for failing to appeal to black voters in 1936, Willkie made up for that with a historic speech at the NAACP Convention. Speaking in favour of integration in the military, and also getting a few jabs at Republicans and Democrats for failing to protect black voters from the SPA. His speech ended with a support for Jewish rights to democracy, and forewarned that socialists would target them next if antisemitism reached the levels of racism in America. Democrats in Congress are currently ruminating over how to respond, with most wishing to remain silent until next election season."
ustates.177.a:0 "Good Ol' Willkie."

ustates.178.t:0 "Byrd Rails Against National Highway"
ustates.178.d:0 "The Fair Deal negotiations agree on the main purpose of reform, to fix economic stagnation and reduce unemployment. One provision and its implications so perturbs President Byrd, that a majority of his address to Congress was spent condemning it. That National Highway system, which President Byrd describes as a 'massive waste and an enabler of eminent domain', echoing the Conservative Democratic opposition to any Fair Deal that adds land to the Federal Trust. This position puts Byrd in an interesting cross-section, as some Republicans who see the Highway as overtly anti-dissident as well have joined in his cause."
ustates.178.a:0 "A Road too Far."

ustates.179.t:0 "Wallace's Hi-Bred Corn"
ustates.179.d:0 "Henry Wallace made his fortune in Agronomy, studying under George Washington Carver in university. The breakout success that gave Henry Wallace the ability to pursue politics is the Pioneer Hi-Bred company, a maker of hybrid crops. As president, Wallace has taken his share in Hi-Bred and instructed the Department of Agriculture to disseminate information about hybrid crops, which are beginning to show improvement in water retention over normal crops. The imperative to do this is the ongoing farming disaster in Oklahoma, where dust storms have taken out millions in food. Wallace hopes to solve this issue and save America's food supply."
ustates.179.a:0 "We do need food."

ustates.180.t:0 "Taylor's Radical Proposal in Congress"
ustates.180.d:0 "Out of the several strange requests President Taylor has made over the years, this has to be the hardest to handle. President Taylor has convinced several Progressive Congressmen to revive his old legislation promoting World Unity. Explained as a successor to President Wilson's peace plans he spoke of as the Weltkrieg raged on, World Unity is the preservation of human life and culture and the end of total war. This proposal in Congress was of course defeated, but the gesture has surprisingly boosted President Taylor's reputation."
ustates.180.a:0 "We All Hope For Peace."

ustates.181.t:0 "Taylor Takes the Stage Nationwide"
ustates.181.d:0 "One of the many eccentric qualities of President Taylor is his singing career. From his time singing to children on the steps of the Capitol building to now singing in front of his millions of constituents. President Taylor has leveraged what would have made him a laughing stock in politics into a genuine expression of his patriotism in art. Taylor sings to promote unity in America over politics, and cooperation instead of victory."
ustates.181.a:0 "Sing On, Jim!"

ustates.182.t:0 "Barkley Ends The Corvee System"
ustates.182.d:0 "A division appears between President Barkley and the Democratic Party on Fair Deal Infrastructure. A Congressional debate brought up the idea of allowing a smaller community works to be paid by the government, with repair being handled by the Corvée system. The Corvée system is a tax imposed to pay for prisoners to repair public works. President Barkley spoke out against this idea, as his time in Kentucky taught him that penal labour will never surpass contract labour. This stand also puts pressure on Southern Democrats in his own party that support a state-financed and cheap reconstruction plan. National attention to the Corvée system has led to most states outlawing it."
ustates.182.a:0 "Rightfully So."

ustates.183.t:0 "Russel's Chain Gang Labor Exposed"
ustates.183.d:0 "Richard Russell's career in Georgia prior to the White House wasn't without its controversy. As a cost-cutting measure, Russell authorized the use of penal labour to undertake constructions for the state. This free labour was compounded by poor living conditions and has eventually come back to haunt Russell. A former prisoner who had his conviction overturned has written a book entitled 'I Am a Fugitive from a Georgia Chain Gang!'. This book describes a corrupt penal system and puts the blame on now-President Russell. Those critical of the President are having a field day with this. Rumours of Hollywood planning a movie on this book have also circulated."
ustates.183.a:0 "Who would believe a Prisoner?"

ustates.184.t:0 "Gangsters Miss Dewey By A Hair"
ustates.184.d:0 "Dewey's past came gunning for him one Sunday morning at a D.C. restaurant. Gangsters, sent by the Dutch Schultz to avenge his upcoming execution tried shooting at him through the windows. Fortunately, the Secret Service was able to hide President Dewey, and nabbed the gangsters responsible. As a result, Dewey has doubled his security and pressed for further crackdowns nationwide on crime syndicates, as this attempt may encourage copycats. Both Democrat and Republican in Congress have called J Edgar Hoover into Congress to explain how the FBI did not see this coming. Many on the fence about Dewey are now glad their President has survived such a vile plot."
ustates.184.a:0 "Close Call."

ustates.185.t:0 "Floyd Olson Passes Away"
ustates.185.d.president:0 "Today, unfortunate information was received from the Minnesota home of president Floyd Olson. The Olson household revealed that he had died from stomach cancer that had recurred. This comes as a shock, as many had believed his cancer was cured. Olson, nicknamed "Skipper", steered the nation through the civil war against leftist agitators and reactionary despots, and saved the union like the great Lincoln before him. Hundreds of thousands came to watch his casket at the state capital, and later was driven to Washington D.C before being laid to rest at a quiet Minnesota funeral home."
ustates.185.d.senator:0 "Today, unfortunate information was received from the Minnesota home of former senator Floyd Olson. The Olson household revealed that he had died from stomach cancer that had recurred. This comes as a shock, as many had believed his cancer was cured."
ustates.185.a:0 "A great loss."

