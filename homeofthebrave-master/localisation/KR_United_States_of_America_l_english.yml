###Pre-War ###
USA_garner_wins:0 "Cactus Jack"
USA_garner_wins_desc:0 "The Traditional Democrats have come to power under John Nance Garner with their promise of stabilizing the American Republic while opposing the Radicals demands which would change the United States forever. It is time to defend the constitution and liberty at all costs!"
USA_free_trade:0 "Sweep away Farm Tariffs"
USA_free_trade_desc:0 "Farmers have long leaned Democratic largely in opposition to the Republican Parties policy of supporting protectionism which made is more difficult to export their own goods. While many of them have drifted to the AFP, Progressives, Old Democrats and even Socialists undoing Hoover's Tariff policy will undercut the radicals while aiding farmers."
USA_rural_investments:0 "Rural Investments"
USA_rural_investments_desc:0 "While generally opposed to high-levels of government intervention in the economy, supporting the rural economy is a no-brainer. The government will purchase goods from struggling farmers and grant state funding that will be used to support developing rural regions via the introduction or modernization of electricity."
USA_austerity:0 "Austerity Through the Storm"
USA_austerity_desc:0 "We have made the neccessary investments to damage support for the radicals amongst the backbone of our democracy, the farmers and sharecroppers. But now we must cut back on the budget and show businesses that this is a fiscally responsible nation they can invest in if we are to both avoid a debt radicals can rail against us and aid the economies recovery throughout the nation. But what to slash..."
USA_smash_radicals:0 "Smash Radicals"
USA_smash_radicals_desc:0 "We will not give into those who threaten to subvert American democracy for their own interests! MacArthur has offered to stomp them out if given the chance and we will allow him to organize his military and gather intel for the mission, the only question is whom to focus on and how much so."
USA_undermine_old_democrats:0 "Undermine the Populists"
USA_undermine_old_democrats_desc:0 "We will not allow the Populists factions to continue to undermine the Democratic Party! We will campaign throughout the regions they are most popular, spread counter-propaganda and promise tax cuts whereever possible. Of course we should decide which faction deserves our attention most, if not all of them."
USA_hoovers_boys:0 "The Director's Boys"
USA_hoovers_boys_desc:0 "J. Edgar Hoover is both the ruthless head of the recently formed Federal Bureau of Investigation and an invaluable asset against the militias and fanatics endagering liberty in the United States. He has offered numerous times to further investigate dangerous extremists if given the resources and direction."
USA_reassert_democrats:0 "Reassert the Democratic Party"
USA_reassert_democrats_desc:0 "The Democratic Party had suffered much from the rise of the numerous third parties attempting to steal its voterbase. However, the US can only be stable under a two-party system, so we will use our re-established presence to bring old supporters back into the traditional Democratic mold, hopefully finishing off the AFP and Old Democrats from national importance."
USA_army_expansion:0 "MacArthur's Request"
USA_army_expansion_desc:0 "MacArthur seems to be effectively waging war against the radicals but has been desperately calling for additional aid, seemingly taking the governments lack of willingness to expand the military as a sign of weakness. Perhaps he does this need some extra hands on deck after all if he hopes to maintain order."
USA_finish_anarchists:0 "Finish Anarchism"
USA_finish_anarchists_desc:0 "The syndicalist cause has been greatly weakened and momentarily unable to raise a large enough militia to challenge the US army but nonetheless remains a threat as does the snake waiting for their chance to strike."
USA_yay_liquor:0 "A Blow for Liberty"
USA_yay_liquor_desc:0 "There have been increasingly loud calls for prohibtion in recent years and in fact many states and smaller districts have enacted dry laws to damage the liquor business. However, the state needs funding and the right to alcohol is a fundamental freedom. Let us guide a reinvigorated Democratic Party towards wet laws that will make a mockery of the pro-prohibtion authoritarians and bring in a new valuable source of income and business."
USA_sovereignity_of_legislature:0 "Sovereignty of the Legislature"
USA_sovereignity_of_legislature_desc:0 "Enough! America has been saved from the radicls and it is now time for Garner to set a precedent of divorcing the executive and legislative branches from one another. Many of the executive powers Wilson empowered to the Presidency related to using government power to shape public opinion and investigating lawmakers will be revoked and a hands off approach shall be taken to both Congress and the Democratic Party."
USA_the_republicans:0 "The Center Holds"
USA_the_republicans_desc:0 "Against all odds the Republican Party has won re-election! We must follow through on our promise to save America through the Home Rule Plan before the radicals drag down the entire nation!"
USA_new_republicans:0 "New Republicans"
USA_new_republicans_desc:0 "Capitalism obviously should be defended from those who would install more tyrannical and short-sighted systems but that does not the government could not be doing more than it is now to fight the depression. The New Republicans under Landon will help guide America with both free markets and help to those who need it most."
USA_home_rule_negotiations:0 "Home Rule Negotiations"
USA_home_rule_negotiations_desc:0 "America will not be saved with the iron fist but instead with that which has always served America best; freedom. If the people that make up the various radical sectors of America want to run their local governments differently so be it, but that does not mean they can leave America or violate the Constitution. Allow us to start the talks for a reasonable amount of autonomy."
USA_calm_the_storm:0 "Calm the Storm"
USA_calm_the_storm_desc:0 "We must reassure the nation that violent outbursts are not to be tolerated. We must direct the party to speak of the peace achieved and that only those practice their views through violence will be targeted by the federal government. In the meantime we can calm all sides by telling the military to move garrisons from border regions of radical territory as we were previously prepared for potential conflict."
USA_counter_klan:0 "Counter the Klan"
USA_counter_klan_desc:0 "The question of how to deal with the Klan is a complicated one as much of Congress is in cahoots with the National Democratic White League and they command enough power to cause major damage to the US if they desired. However, if we are to deal with it bloodlessly "
