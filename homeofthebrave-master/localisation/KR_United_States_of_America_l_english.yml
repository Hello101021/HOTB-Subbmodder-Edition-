ustates.670.t:0 "United States demands Greenland!"
ustates.670.d:0 "The United States has sent a letter and diplomat offering to 'purchase' Greenland from us at an absurdly measely price while claiming war is on the table for the territory due to its 'importance to national security'. Thet are clearly strong arming us but given their resources and location we likely have no choice but to accept."
