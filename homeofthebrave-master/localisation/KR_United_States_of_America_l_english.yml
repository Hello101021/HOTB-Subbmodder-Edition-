POLITICS_HERBERT_HOOVER_DESC:0 "Born in 1874 in West Branch Iowa, Hoover was born into a family of Canadian Quakers settling in the then frontier town of West Branch. Hoover's early life was tumultous, being orphaned at the age of ten, and having to move West to Oregon, where his Uncle, a Quaker physican took him in.n/ Hoover first attended the Freinds Pacific School at the age of 13, but soon lost interest in theology and applied and was accepted into Stanford instead. Hoover soon befreinded the chair of geology, John Branner, and decided to switch his career to geology and mining.n/ After some time as a small manager in the Sierra Nevada's, Hoover was able to pick up a job working for a big London based Australia gold mining company. Hoover made the company a fortune for the company with his scouting, with the company being to able to find and mine half of the gold reserves. Hoover soon found himself as one of the highest ranking men in the Company, with him being promoted to head the Tianjin Concession Gold Mines. Hoover also gained a sour reputation with the workers as a staunch opponent of Minimum Wage or the 8 Hour Workday. However as time went on Hoover softened his beliefs, promoting the 8 hour workday that he had opposed.n/ The company Hoover was working for soon found itself in an insider trading scandal, and was losing law suits left and right. Hoover then jumped ship; becoming an independent consultant in 1909. In 1914, this all changed. Hoover was tasked of heading the America Relif Commission, and soon found himself as the de-facto head of American reflif efforts to Europe. Hoover became a much more public figure because of this, with him even serving with the Wilson administration.n/ After the war, Hoover continued his philantropy and mining consultations, soon earning his way to the hearts of the Republican Party establishment, and becoming the 1928 nominee, to fix the Great Depression and bring America back on her feet.n/ That did not happen.n/ Instead America became even more divided, even worse, and a four party system. After emergency welfare was shot down time and time again by Congress, Hoover barely won the 1932 election for the mere fact that he was an establishment candidate. As 1936 rolls around, Hoover has found himself as a lame duck, bound hostage by the Establishment and forced to listen to the chants of the masses calling for his death."
