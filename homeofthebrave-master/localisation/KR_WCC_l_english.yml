WCC_deal_with_terrorists_decisions:0 "Destroy Rebel Terrorists"
WCC_deal_with_terrorists_decisions_desc:0 "A number of rebel groups refuse to lay down their arms despite our victory in the civil war. We must deal with these terrorists once and for all to bring peace to America."
WCC_fight_socialist_terrorists:0 "Fight Socialist Terrorists"
