wcc.216.t:0 "The [GetYear] [libdem_name]ic Primary"
wcc.216.d.president:0 "[WCC.GetLeader] has unanimously been re-nominated as President for the [libdem_name]ic nominee of [GetYear]."
wcc.216.d.president_steps_down:0 "[WCC.GetLeader] has decided to not seek a third term, as is traditional, and thus has stepped down to allow a new man to become the nominee of the [libdem_name]ic party this year. Two main candidates have emerged at the convention: General Dwight Eisenhower, and Illinois Governor Adlai Stevenson. Who will the delegates pick?"
wcc.216.d.not_president_liberal:0 "The [GetYear] [libdem_name]ic Party primary is here and there are a two candidates running to become president. Two main candidates have emerged at the convention: General Dwight Eisenhower, and Illinois Governor Adlai Stevenson. Who will the delegates pick?"
wcc.216.a:0 "Dwight D. Eisenhower is nominated."
wcc.216.b:0 "Adlai Stevenson is nominated."
wcc.216.c:0 "[WCC.GetLeader] is re-nominated."

wcc.217.t:0 "The [GetYear] [condem_name]ic Primary"
wcc.217.d.president:0 "[WCC.GetLeader] has unanimously been re-nominated as President for the [condem_name]ic Party in the upcoming election."
wcc.217.d.president_steps_down:0 "[WCC.GetLeader] has decided to not seek a third term as is traditional and thus has stepped down to allow a new man to become the Nominee of the [condem_name]ic Party this year. Two main candidates have emerged at the convention: Alabama Senator John Sparkman and Missippi Senator James Eastland. Who will the delegates pick?"
wcc.217.d.not_president_conservative:0 "The [GetYear] [condem_name]ic Party primary is here and there are a number of candidates running to become president. Two main candidates have emerged at the convention: Alabama Senator John Sparkman and Missippi Senator James Eastland. Who will the delegates pick?"
wcc.217.a:0 "John Sparkman is nominated."
wcc.217.b:0 "James Eastland is nominated."
wcc.217.c:0 "[WCC.GetLeader] is re-nominated."

wcc.218.t:0 "The [GetYear] Presidential Election"
wcc.218.d:0 "Polls have just closed in the [GetYear] election, after a long day of voting. Results have just started to come in, and winning both the White House and a large number of seats in Congress is..."
wcc.218.a:0 "The Progressive Party."
wcc.218.b:0 "The Republican Party."
wcc.218.c:0 "The [libdem_name]ic Party."
wcc.218.e:0 "The [condem_name]ic Party."

wcc.225.t:0 "America wants to form an alliance"
wcc.225.d:0 "America has sent an ambassador to meet about forming an alliance between Russia and the United States. Should we form such an alliance or should we not?"
wcc.225.a:0 "Of course! We welcome them."
wcc.225.b:0 "We have no need of them."

wcc.226.t:0 "[From.GetNameDefCap] Refuses"
wcc.226.d:0 "The Russians have rejected our initiative to form an alliance between our two countries."
wcc.226.a:0 "A poor decision on their part."

wcc.227.t:0 "[From.GetNameDefCap] Wants to Join the Reichspakt"
wcc.227.d:0 "[From.GetNameDefCap], has approached us with a request. They wish to formally join the Reichspakt. Would such an ally be worthwhile?"
wcc.227.a:0 "Of course! We welcome them."
wcc.227.b:0 "We have no need of them."

wcc.228.t:0 "[From.GetNameDefCap] Refuses"
wcc.228.d:0 "The [From.GetAdjective] government has refused our request to join their alliance."
wcc.228.a:0 "A poor decision on their part."

wcc.229.t:0 "[From.GetNameDefCap] Wants to Join the Entente"
wcc.229.d:0 "[From.GetNameDefCap], has approached us with a request. They wish to formally join the Entente. Would such an ally be worthwhile?"
wcc.229.a:0 "Of course! We welcome them."
wcc.229.b:0 "We have no need of them."

wcc.230.t:0 "[From.GetNameDefCap] Refuses"
wcc.230.d:0 "The [From.GetAdjective] government has refused our request to join their alliance."
wcc.230.a:0 "A poor decision on their part."

wcc.250.t:0 "Join the League of American States?"
wcc.250.d:0 "[From.GetNameDefCap] has sent an envoy with an invitation for [Root.GetNameDef] to join the so-called 'League of American States'. This is not an alliance, per se, but rather an association of countries in North and South America under American guidance and protection. They would guarantee our independence and offer us military and economic advisers, and in return we would provide them military access and preferential treatment for our exports. It is not a bad deal, though some suggest it ties us too closely to the Americans - and, considering our neutrality would be required, also prevents us from seeking alliances elsewhere. The question is, with the Americans protecting us, do we even need them?"
wcc.250.a:0 "Of course we shall join the League."
wcc.250.b:0 "It is not in our interests."

wcc.251.t:0 "[From.GetNameDef] Has Refused"
wcc.251.d:0 "Perhaps not wishing to align themselves as closely to American interests, the [From.GetAdjective] government has declined our invitation to join the alliance."
wcc.251.a:0 "It is their loss."

wcc.252.t:0 "Industrial Aid from America"
wcc.252.d:0 "Our allies in [From.GetNameDef] have come with industrial aid, using our ties from the League of American States to bring our countries closer together. There are some in the [Root.GetAdjective] government who are saying this is a new form of American Imperialism, that the more the Americans ingratiate themselves into the ranks of our government, the more control they will exert... but there is little to be done about it, now."
wcc.252.a:0 "We are grateful for the help."

wcc.253.t:0 "[From.GetNameDef] Joins the League"
wcc.253.d:0 "Pleased at our offer of protection and guidance, [From.GetNameDef] has agreed to join the League of American States."
wcc.253.a:0 "Excellent!"

wcc.254.t:0 "Removal from the League"
wcc.254.d:0 "For obvious reasons, our membership in the League of American States is no longer valid."
wcc.254.a:0 "So be it."

wcc.255.t:0 "Benefits of the League"
wcc.255.d:0 "As the number of members in the League of American States changes, so do the benefits we derive from it."
wcc.255.a:0 "OK."

wcc.256.t:0 "Americal Imperialism"
wcc.256.d:0 "Just as some had feared, the Americans are slowly insinuating themselves into every level of [Root.GetAdjective] government. Within a few months, they will have complete control over us. Our only option is to kick them out and renounce our membership in the League...but that will almost certainly bring the Americans down upon us."
wcc.256.a:0 "Of course we must resist!"
wcc.256.b:0 "There is nothing we can do."

wcc.257.t:0 "The [From.GetAdjective] Resistance"
wcc.257.d:0 "Perhaps foolishly, the [From.GetAdjective] government has noticed our plans for a coup, and has both renounced membership in the League of American States as well as ejected almost every American official they can find. This, of course, gives us every excuse to take action against them... if we so desire."
wcc.257.a:0 "What do they hope to gain?"

wcc.258.t:0 "An American Puppet"
wcc.258.d:0 "It has come to pass: the legitimate [Root.GetAdjective] government has been replaced by one approved of by the Americans and under their control. We are now a colony of [From.GetNameDef]."
wcc.258.a:0 "We welcome our new overlords."

wcc.260.t:0 "[From.GetAdjective] Advisers?"
wcc.260.d:0 "Since we are both comrades-in-arms against the same foes, [From.GetNameDef] has offered to send military advisers our way, suggesting we should work more closely in the war effort."
wcc.260.a:0 "Of course!"
wcc.260.b:0 "They can keep their 'advisers'"

wcc.261.t:0 "[From.GetNameDefCap] Has Refused"
wcc.261.d:0 "Perhaps believing our advisers to be spies, or simply not trusting our motives, the [From.GetAdjective] government has refused our offer."
wcc.261.a:0 "Their loss."

wcc.262.t:0 "[From.GetNameDefCap] Has Agreed"
wcc.262.d:0 "The [From.GetAdjectives] has readily agreed to our offer, and the advisers are already en route."
wcc.262.a:0 "Excellent."

wcc.270.t:0 "[From.GetNameDef] Asks for New England"
wcc.270.d:0 "With the civil war now over, [From.GetNameDef] has decided to ask for the return of New England. We had intervened in the region to protect our interests, but with [From.GetNameDef]'s victory in the civil war, they - as the claimant to American legitimacy - are asking for New England's rightful return. Their ambassador has stressed that war is rather likely should we refuse. What shall our response be?"
wcc.270.a:0 "This is not worth the risks"
wcc.270.b:0 "We shall not betray our allies"

wcc.271.t:0 "New England rejoins America"
wcc.271.d:0 "The Canadians have withdrawn their troops from Boston and the cities of New England and have stated their occupation is over and that they were just keeping the region safe from Syndicalism. New England has at least been reunited with the rest of America."
wcc.271.a:0 "God Bless America."

wcc.272.t:0 "Canada Refuses"
wcc.272.d:0 "Canada has informed us that they shall not return New England to us. This has caused many within Congress to demand war to reclaim our rightful territory, though shall we go to war right now?"
wcc.272.a:0 "Then it shall be war."
wcc.272.b:0 "We shall bide our time."

wcc.273.t:0 "[From.GetNameDef] Asks for Alaska"
wcc.273.t.attu:0 "[From.GetNameDef] Asks for Attu Island"
wcc.273.d:0 "With the civil war now over, [From.GetNameDef] has decided to ask for the return of Alaska. We had seized it to protect our interests, but with [From.GetNameDef]'s victory in the civil war, they - as the claimant to American legitimacy - are asking for Alaska to be returned. Their ambassador has stressed that war is rather likely if we refuse. What shall our response be?"
wcc.273.d.attu:0 "With the civil war now over, [From.GetNameDef] has decided to ask for the return of Attu Island. We had seized it to protect our interests, but with [From.GetNameDef]'s victory in the civil war, they - as the claimant to American legitimacy - are asking for the island to be returned. Their ambassador has stressed that war is rather likely if we refuse. What shall our response be?"
wcc.273.a:0 "We shall return it"
wcc.273.b:0 "We shall not return it"

wcc.274.t:0 "Alaska rejoins America"
wcc.274.d:0 "Canada has returned the territory of Alaska back to [Root.GetNameDef]."
wcc.274.a:0 "God Bless America."

wcc.275.t:0 "Canada Refuses"
wcc.275.d:0 "Canada has refused to return Alaska to us, what shall our position be?"
wcc.275.a:0 "Let’s not risk war."
wcc.275.b:0 "War it shall be."

wcc.276.t:0 "The United States wants Hawaii to rejoin America"
wcc.276.d:0 "The Americans are asking for Hawaii to rejoin America. Their ambassador has indicated that if this does not happen that the US will return with ships to reclaim their territory. What shall we do?"
wcc.276.a:0 "Rejoin America(game over)"
wcc.276.b:0 "Do not Rejoin America."

wcc.277.t:0 "Hawaii rejoins America"
wcc.277.d:0 "The government of Hawaii has voted to rejoin America"
wcc.277.a:0 "God Bless America."

wcc.278.t:0 "Hawaii refuses to rejoin America"
wcc.278.d:0 "The government of Hawaii has voted to not rejoin America"
wcc.278.a:0 "War it shall be."
wcc.278.b:0 "let them go."

wcc.279.t:0 "[From.GetNameDefCap] Wants to Join the Entente"
wcc.279.d:0 "[From.GetNameDefCap], have sent an ambassador to meet with the King and the Prime Minister in order to bring [From.GetNameDefCap] into the Entente. Should we accept the Americans' offer?"
wcc.279.a:0 "Of course! We welcome them."
wcc.279.b:0 "We have no need of them."

wcc.280.t:0 "[From.GetNameDefCap] Refuses"
wcc.280.d:0 "The [From.GetAdjective] government has refused our request to join their alliance. Perhaps we are not good enough for their measure, or unworthy as an ally. Either way, the answer was clearly no."
wcc.280.a:0 "A poor decision on their part."

wcc.281.t:0 "[From.GetNameDefCap] Wants to Join the Reichspakt"
wcc.281.d:0 "[From.GetNameDefCap] has sent an ambassador to meet with the Kaiser and the chancellor and request membership in the Reichspakt. Should we accept the Americans' offer?"
wcc.281.a:0 "Of course! We welcome them."
wcc.281.b:0 "We have no need of them."

wcc.282.t:0 "[From.GetNameDefCap] Refuses"
wcc.282.d:0 "The [From.GetAdjective] government has refused our request to join their alliance. Perhaps we are not good enough for their measure, or unworthy as an ally. Either way, the answer was clearly no."
wcc.282.a:0 "A poor decision on their part."

wcc.283.t:0 "[From.GetNameDefCap] Wants to ally with Russia"
wcc.283.d:0 "[From.GetNameDefCap], have sent an ambassador to meet with the Prime Minister in order to seek to form an alliance between America and Russia. Should we accept the Americans' Offer?"
wcc.283.a:0 "Of course! We welcome them."
wcc.283.b:0 "We have no need of them."

wcc.284.t:0 "[From.GetNameDefCap] Refuses"
wcc.284.d:0 "The [From.GetAdjective] government has refused our request to join their alliance. Perhaps we are not good enough for their measure, or unworthy as an ally. Either way, the answer was clearly no."
wcc.284.a:0 "A poor decision on their part."

wcc.285.t:0 "Cure for Polio"
wcc.285.d:0 "Dr. Jonas Salk has created a cure for Polio. This is a miracle cure that many are calling a breakthrough in modern science. The scourge of Polio in America will now be forever gone from the minds of Americans. Parents are lining up in droves at health clinics across the country to get the vaccine for their children and themselves."
wcc.285.a:0 "Thank you Dr. Salk."

### Military stuff ###

wcc.300.t:0 "Military Research"
wcc.300.d:0 "We are having our best scientists and business leaders look into what we should invest our efforts into guns, artillery, tanks, our improving our own doctrines. What should we choose?"
wcc.300.a:0 "Modernize our Guns."
wcc.300.b:0 "Modernize our Artillery."
wcc.300.c:0 "Modernize our Tanks."
wcc.300.e:0 "Modernize our Doctrines."

wcc.301.t:0 "Full Utilization of Force"
wcc.301.d:0 "The aftermath of the Second Civil War has given us time to assess not only the holes in our military capabilities, but potential improvements as well. Our General Staff has determined that we can outpace conventional engine based aeroplanes with the new fuel and thrust tech developed by Lawrence Bell. At the same time, we have procured enough engineers and scientists for Neddermeyer's idea for a plutonium gun nuclear weapon."
wcc.301.a:0 "Lawrence Bell's Jet."
wcc.301.b:0 "Oppenheimer's Atom Bomb."
wcc.301.c:0 "Authorize more funds for both."

wcc.302.t:0 "Albuquerque Project"
wcc.302.d:0 "Bell's X project has proceeded satisfactorily, with a successful implementation of rocket technology into planes being able to double the speed of older aircraft. Brave test pilot Jack Woolams today was the first person to fly the plane faster than 741 miles per hour, breaking the sound barrier."
wcc.302.a:0 "Prepared for even Interplanetary War."

wcc.303.t:0 "Winchester Project"
wcc.303.d:0 "The project ran into a significant problem when it was discovered that the nuclear material Plutonium has a fission rate too fast for a bullet. The solution came in the form of depleted Uranium initially planned for a different nuclear project. This makes the weapon barely ethical under normal nuclear waste usage guidelines, and creates the issue of intentional biological damage from radiation on the target. Nonetheless, the Thin Man is a success"
wcc.303.a:0 "We are safe from Oppenheimer's deadly toy."

wcc.304.t:0 "The War and Peace Studies"
wcc.304.d:0 "In the past, our diplomatic conduct has been at the whim of ambassadors, many of whom had bought their positions from the party. The world we live in is too dangerous to afford such flippant choices to be made by agents of America, it is General MacArthur's opinion that a new approach to foreign policy is necessary, one that derives consensus from a group of trusted experts. This is what inspired the War and Peace Studies, a calling for only the brightest to represent America in this brave new world. This entity, the so-called the Council on Foreign Relations, will advise General MacArthur on how to suppress radical forces from any corner of the world."
wcc.304.a:0 "Constrained by diplomats no more."

wcc.305.t:0 "The White House and Xanadu"
wcc.305.d:0 "A surprising amount of support came from the pages of the many Hearst Newspapers that dot America. These papers drew up the image of MacArthur as the heroic Cincinnatus, hearing the call to save the Republic from certain destruction. A beacon for MacArthur's allies and the creation of an almost mythical personage through films and newspaper cartoons, Hearst has served as a stabilizing factor to the ship of the state. Even Hearst's attacks on radical unions and populists seemed to echo the words of MacArthur's radio speeches."
wcc.305.a:0 "We appreciate your support."

wcc.306.t:0 "The New Normal in America"
wcc.306.d:0 "When General MacArthur announced that he would not step down as leader those years ago, it was under the pretence of emergency. At the time. hundreds of thousands of Americas were unaccounted for, radicals prowled the countryside funding their politics with looted money, and the democratic pillar was unready to hold up the state. These past few years have seen a great many galvanize into hardy MacArthurites, and a new flavour of politician has emerged in the House of Representatives. These Congressmen see the need for an integral military role to check and nurture the business environment and ensure the rights of citizens cannot be infringed due to gridlock."
wcc.306.a:0 "Endorse the new supporters."
wcc.306.b:0 "Refuse this congressional oeuvre."

wcc.307.t:0 "Into the Wild Blue Yonder"
wcc.307.d:0 "While the United States has an air force, the capability to defend the skies and project power, we do not have an Air Force. The role is split between the US Army in service of our Paratroopers, and the US Navy aboard our Aircraft Carriers. The contention the General Staff addresses today is the ultimate fate of the Air Force, and to which branch should tradition take after. Those in favour of the Army contend that future operations will most likely be in ground support or air drops, while Navy advocates claim that Aircraft are essential to the future of Naval Warfare in engagements large and small. We must choose a side."
wcc.307.a:0 "The Air Force belongs to the Army."
wcc.307.b:0 "The Air Force belongs to the Navy."
wcc.307.c:0 "The Air Force Belongs to itself."

wcc.308.t:0 "Super-weapons on a budget"
wcc.308.d:0 "In the last few years, our military research has focused on the potential for internal conflict, narrowing our focus and budget for longer-term projects. This years' Congressional Budget has fortunately found some money to allocate to a long-term project. Three plans are presented to the military high command to meet and exceed the military projects of our rivals. The first is a rocket by Goddard theoretically capable of delivering explosives from miles away without risking pilot lives. The second is Oppenheimer's planned theoretical bomb using radioactive heavy metals as researched in Austria and Germany. The third is a much cheaper plan as proposed by the eccentric Wilhelm Reich, he claims that a bomb can be made much cheaper using his own personal physics research. On our part, we don't know much about what Wilhelm Reich is talking about, but his reputation in Austria gives us some comfort into whatever science he's using."
wcc.308.a:0 "Goddard's Rocket."
wcc.308.b:0 "Oppenheimer's Bomb."
wcc.308.c:0 "Reich's Bomb."

wcc.309.t:0 "Goddard's Successful Launch"
wcc.309.d:0 "At home again in Roswell, New Mexico, Goddard again goes to launch test rockets. The last time he was here, the rockets were smaller than his thigh, and reached only a thousand feet in height. Now the rockets soar miles over the desert and touch down with their dummy weights. Goddard's refusal to detonate explosive rockets on the Continental United States prevent the full scale of the damage to be known."
wcc.309.a:0 "Good boy Goddard."

wcc.310.t:0 "Oppenheimer's Bomb a Success"
wcc.310.d:0 "An invitation by Oppenheimer was sent out to nuclear researchers, physicists, and engineers throughout Europe. The promise of escaping persecution in Europe has resounded most strongly to Jewish scientists, some of whom emigrated to the US for the project. After a year and a half of experimentation and some cooperation with colleagues in Europe, a working atomic bomb is ready to be tested. The skies of Alamogordo New Mexico lit up in a flash of destruction as the test bomb Valediction exploded. Oppenheimer later said that the bomb was named after his favourite John Donne poem."
wcc.310.a:0 "The breath goes now."

wcc.311.t:0 "Reich's Failed Explosion"
wcc.311.d:0 "After many delays and several attempts to obfuscate the general staff, Wilhelm Reich's bomb project is discontinued and millions of dollars wasted on bunk. This became apparent to Reich's observers when tests showing his energy, named Orgone, could induce exothermic reactions that only he and his associates could see. The bomb itself being a hollow shell with layers of metals covering that never did explode, save for its collapse when Reich attempted to destroy it during the investigation. This embarrassment is currently making its rounds in the papers."
wcc.311.a:0 "Not our proudest moment."

### Resistance Mechanics ###

wcc.400.t:0 "Syndicalist Bombing"
wcc.400.d:0 "Syndicalists who still fight for their 'revolution' have targeted factories, railways, and troop installations throughout [attack_state.GetName], causing a great deal of damage and the loss of many lives. The National Guard are on the scene in [attack_state.GetName], and claim they are closer to catching the ringleaders behind these groups than they were before."
wcc.400.a:0 "We shall crush these terrorists."

wcc.404.t:0 "Longist Bombing"
wcc.404.d:0 "Supporters of Huey Long and his ideals have targeted factories, railways, and troop installations throughout [attack_state.GetName], causing a great deal of damage and the loss of many lives. The National Guard are on the scene in [attack_state.GetName], and claim they are closer to catching the ringleaders behind these groups than they were before."
wcc.404.a:0 "We shall crush these terrorists."

### New Pre-ACW Events ###
wcc.500.t:0 "Garner-Wagner Bill Re-Introduced"
wcc.500.d:0 "With assurances made by President Hoover that, unlike in 1932, this time he will not veto the bill, Democratic Senator Robert Wagner and Speaker of the House John Nance Garner have re-introduced their unemployment relief legislation package. Many in Congress feel that the package does not go nearly far enough, while others wonder how America - in the midst of a massive economic crisis - will possibly ever pay for it. The presence of Senators from the AFP and the SPA also complicates things immensely. Even with Hoover's pledge, it's unknown if Garner-Wagner has a real chance of passing."
wcc.500.a:0 "We shall see"

wcc.501.t:0 "Long and Reed Demand Changes"
wcc.501.d:0 "As expected, the early challenges to the Garner-Wagner Bill have come from the AFP and the SPA. Huey Long and his AFP Senators have demanded a vast increase in the social security provisions the bill provides, provisions most other Senators say America could never afford. Jack Reed and the SPA, meanwhile, say the bill doesn't do enough to protect the average worker, particularly from exploitation by struggling corporations. Both parties have attracted a lot of media attention, adding to the general sense of disorder and tension in Congress."
wcc.501.a:0 "Interesting"

wcc.502.t:0 "Senators Break Ranks"
wcc.502.d:0 "After weeks of negotiations, a number of establishment Senators have broken ranks over the coming vote on the Garner-Wagner Bill - most notably Robert Wagner, one of the bill's proposers, who says he will not vote for the bill unless protections for federal unemployment insurance are re-added. Many other Democrat and Republican Senators are concerned about the influence of the AFP and the SPA, and claim they will not vote for the bill if *any* concessions are made to either group... though others say that not courting either the AFP or SPA will make passage difficult if not impossible. President Hoover will need to intervene in order to save the bill."
wcc.502.a:0 "Pledge support to Wagner and the establishment Senators"
wcc.502.b:0 "Force the establishment to compromise with the AFP"
wcc.502.c:0 "Force the establishment to compromise with the SPA"

wcc.503.t:0 "Long and Reed Furious"
wcc.503.d:0 "Both Huey Long's AFP and Jack Reed's SPA have reacted with fury at President Hoover's endorsement of establishment Senators. They have vowed to sink the Garner-Wagner Bill, claiming that the public is being deceived by a 'corrupt government which refuses to recognize the reality of America'. While the parties have both gained a considerable boost in support from their base, Democratic and Republican fortunes have improved somewhat, and there is a feeling that both have a better chance going into the next election... provided the bill actually passes."
wcc.503.a:0 "Let's hope it does!"

wcc.504.t:0 "Compromise with the AFP"
wcc.504.d:0 "Recent days have resulted in a compromise between many establishment Senators and the America First Party, with numerous extra provisions included for farm relief and unemployment protection - though nowhere near as far as the AFP originally demanded. Even so, Huey Long has declared this as a victory and is riding high in recent polls. Both Jack Reed's SPA and a large number of Republican Senators have declared this a betrayal of the American public, however, and have vowed to sink the Garner-Wagner bill when the vote comes."
wcc.504.a:0 "We've done what we can..."

wcc.505.t:0 "Compromise with the SPA"
wcc.505.d:0 "Recent days have resulted in a compromise between many establishment Senators and the Socialist Party of America, with numerous extra provisions included for worker protections and unemployment relief - though nowhere near as far as the SPA originally demanded. Even so, Jack Reed has declared this as a victory and is riding high in recent polls. Both Huey Long's AFP and a large number of Democratic Senators have declared this a betrayal of the American public, however, and have vowed to sink the Garner-Wagner bill when the vote comes."
wcc.505.a:0 "We've done what we can..."

wcc.507.t:0 "The Garner-Wagner Bill Passes!"
wcc.507.d:0 "Though the vote was incredibly close, the Garner-Wagner bill has passed Congress. People throughout the United States are celebrating this welcome relief to the country's disastrous economic situation, though many within the government are wondering: how will the bill now be paid for?"
wcc.507.a:0 "A victory for us all!"

wcc.508.t:0 "The Garner-Wagner Bill Fails!"
wcc.508.d:0 "After an incredibly close vote in Congress, the Garner-Wagner bill failed to pass. While several groups are declaring personal victory, protests have broken out in various parts of the country. There will be no relief for the American worker, and many have declared the government to be corrupt and dysfunctional. There will be considerable time for blame, but for the moment the Hoover government's concerns must turn to the growing violence throughout American cities - violence which is expected to only worsen in the months leading up to the election."
wcc.508.a:0 "All that for nothing..."

wcc.509.t:0 "War Plan White"
wcc.509.d:0 "The time has come to dust off one of the American military's colour-coded war plans, this one meant for dealing with domestic disturbances and insurgencies. It cannot come a moment too soon, as violence is escalating in areas where the AFP and the SPA have been contending with local authorities for dominance. Minnesota and North Carolina are the two states where the violence is at its height, and - at the moment - we can only focus our efforts in one place."
wcc.509.a:0 "Focus on the SPA in Minnesota"
wcc.509.b:0 "Focus on the AFP in North Carolina"

wcc.510.t:0 "Bringing out the National Guard"
wcc.510.d:0 "The National Guard has been deployed for over six months now, fighting to maintain security in a number of American cities, but there is a growing fear that commanders within the Guard are not entirely loyal to the Republic, that many harbor sympathies for the AFP and the SPA. More focus needs to be put on strengthening the units we know are loyal. We also need to decide where to focus their deployment, for the time being."
wcc.510.a:0 "Focus on restoring order in Minnesota"
wcc.510.b:0 "Focus on restoring order in Iowa"
wcc.510.c:0 "Focus on restoring order in Tennessee"

wcc.511.t:0 "General MacArthur's Plan"
wcc.511.d:0 "There is growing concern that America is descending into a possible civil war, and that - despite all our efforts to maintain security - supporters of the AFP and the SPA simply have too much influence in some parts of the country. General Douglas MacArthur has unveiled a plan to infiltrate key areas in either New York City or southern Texas. Both are of high importance, New York for its industry and Texas for its oil, and both are at high risk to takeover. MacArthur says that these efforts might still come to naught if the AFP and SPA's power become too great, but he believes it will greatly increase the government's chances of maintaining control should it come to an armed conflict."
wcc.511.a:0 "New York City is of vital importance"
wcc.511.b:0 "We absolutely need that Texan oil"

wcc.512.t:0 "The Hawking Plan"
wcc.512.d:0 "Junior Democratic Senator Thomas Hawking has introduced a bill which will see the relief efforts largely funded by taxing American corporations - in exchange for hefty tax considerations down the line, once the economy has recovered. This has caused considerably controversy in some corners, especially among AFP and SPA supporters. Others say it would be far too easy for the next government to reverse the decision, leaving the corporations holding the bag and even worse off than they were before. Regardless, there is enough support to see the bill passed - and, as an added bonus, the agency to coordinate the efforts could be placed in either Minneapolils or in Charlotte, with the added bonus of new employment weakening what are AFP and SPA strongholds."
wcc.512.a:0 "Base the agency in Minneapolis"
wcc.512.b:0 "Base the agency in Charlotte"

wcc.513.t:0 "The New Industrial Act"
wcc.513.d:0 "As an offshoot of the Hawking Plan, relief efforts will see new industrial growth in several vital areas - primarily in the military sector. Several of these new companies are planned for Denver, Colorado. At least one other area can be promoted, and the cabinet believes that putting them in depressed areas which are currently strongholds of the AFP or SPA may see their influence in those areas drastically weakened."
wcc.513.a:0 "Promote the industry in Minnesota"
wcc.513.b:0 "Promote the industry in Iowa"
wcc.513.c:0 "Promote the industry in Tennessee"

wcc.514.t:0 "The Shipyard Funding Scheme"
wcc.514.d:0 "The Hawking Plan has led to two major shipbuilding companies vying for a federal contract, one in New York City and the other in Corpus Christi. Both would mean a large number of jobs for the area, and would be a boon for our control over the region. The problem is that word of the contract has gotten out, and whichever city we *don't* choose will likely be enraged, giving strength to the AFP or the SPA in the region."
wcc.514.a:0 "Give the contract to New York City"
wcc.514.b:0 "Give the contract to Corpus Christi"

wcc.515.t:0 "America Demands War Debts"
wcc.515.d:0 "It came as a surprise to the Canadian government, but the ambassador from [WCC.GetNameDef] has demanded that the Canadian government immediately begin repaying the war debts incurred during the Weltkrieg. While the Americans are gripped in an economic crisis, one Canada has largely avoided, they must know the Canadians can never repay the debt... not all at once, and there was a tacit agreement after the war that the debts wouldn't be repaid until the Home Islands were recaptured. For the Americans to demand it now, they must either be desperate or must be catering to the more warlike and isolationist elements in their government."
wcc.515.a:0 "Whatever the reason, we cannot do as they demand"

wcc.516.t:0 "Canada Refuses"
wcc.516.d:0 "The Canadian government has responded to the demand with a flat refusal. The debt, they say, was never meant to be repaid until the Home Islands were retaken - as most was incurred by the United Kingdom, a government which is now in exile. Even so, their refusal has done its job and fired up the isolationist elements of the American government. President Hoover's government has the support it needs, at the cost of relations with the Canadians."
wcc.516.a:0 "So be it"

wcc.517.t:0 "Compromise with America?"
wcc.517.d:0 "There has been a break in the chilly relations with the American government since their demand for debt repayment. They have approached us with an offer: economic assistance now, and an agreement to increase trade with the Entente, in exchange for the rest of the debt being delayed until the Home Isles are retaken... which was, aides point out, the original deal to begin with. It might be a way to restore goodwill with our southern neighbors, and even help them, though some are suggesting that there's no point in shoveling our limited funds into a bottomless pit. America is lost, they say, and we should look to our own first."
wcc.517.a:0 "We agree to the compromise"
wcc.517.b:0 "They are on their own"

wcc.518.t:0 "Canada Agrees to Compromise"
wcc.518.d:0 "The Canadian government has reluctantly agreed to the compromise, giving us what repayment they can now and accepting the deferment until the Home Isles have been retaken. In exchange, a trade agreement has been put in place with the Entente, something that's likely beneficial for us all. The main downside is that the agreement has been viewed as treachery by the AFP and the SPA, both of which claim our corrupt government has betrayed the very people they fired up only moments before."
wcc.518.a:0 "We'll take what we can get"

wcc.519.t:0 "Canada Refuses the Compromise"
wcc.519.d:0 "The Canadian government has refused our offer of compromise, leading to economic sanctions applied by both sides. The chance of this escalating to war is slight, but the damage is done. We'll have to be satisfied with the gains we've made, and the increased revenue from the tarriffs."
wcc.519.a:0 "It was worth a try"

wcc.520.t:0 "Long Bans the SPA from Congress"
wcc.520.d:0 "In a fiery speech, President Long declared that his intended reforms would have to wait - of far more pressing importance was the SPA and its insidious influence over America. The ongoing New Year's Strike is its doing, and it is America's number one public enemy. An executive order banned the SPA from Congress, and named the Minutemen as acting with emergency invested authority as executors of the president's will. While some in the halls of power are relieved to see action being taken against the SPA, many more are alarmed by President Long's use of executive power."
wcc.520.a:0 "So must it be"

wcc.521.t:0 "Reed Bans America First from Congress"
wcc.521.d:0 "In a fiery speech, President Reed declared that his intended reforms would have to wait - of far more pressing importance was the America First Party and its insidious influence over America. So long as the Minutemen milita run rampant, attacking strikers and innocent Americans alike, it will be America's number one public enemy. An executive order banned the AFP from Congress, and called on the SPA milita to act as emergency reinforcement to government forces. While some in the halls of power are relieved to see action being taken against the Minutemen, many more are alarmed by President Reed's use of executive power."
wcc.521.a:0 "This has to be done, for the good of America"

wcc.522.t:0 "Executive Order 7061: Declare AFP Terrorist Organization"
wcc.522.d:0 "Citing national concerns due to the anarchistic nature of the Minutemen and the America First Party, Jack Reed has passed an executive order that has declared them an illegal organization which seeks to overthrow the country, and as such all force shall be used to oppose them. Reed has drawn a direct comparison between the Minutemen and the terrorist attacks that occured on Preparedness Day in 1916, and Wall Street in 1920. The Minutemen are now subject to the Sedition Act of 1918, prosecuted as an anti-recruitment and vigilante group."
wcc.522.a:0 "Excellent!"

wcc.523.t:0 "Long Defies the Order"
wcc.523.d:0 "Huey Long publicly denounced Reed's executive order as being unconstitutional and an act meant to suppress opposition to his rule and pave the way for syndialist reforms in America. Long has organized large rallies and protests with the Minutemen there to keep the protesters safe from aggression. These highly reported-on protests have seen union strikers beaten by Minutemen without interference from the police, which calls into question Reed's ability to protect Americans."
wcc.523.a:0 "Rely on the police to keep control"

wcc.524.t:0 "Police Forces Defy Reed"
wcc.524.d:0 "In an unexpected move, the police have refused to enforce the various executive orders. Within Atlanta, New Orleans, Houston, and other cities scattered throughout the American South, they have declared a Police Strike in solidarity with the AFP. While they worked to keep order, Police union leaders publicly declare that they would not follow the Laws of 'Reed the Tyrant'. Thus Reed has called in the US Army to enforce his laws."
wcc.524.a:0 "Send in the big boys"

wcc.525.t:0 "The Minutemen clash with the SPA"
wcc.525.d:0 "When government foces, bolstered by SPA milita, arrived in the American South to enforce the laws of the President, they were immediately set upon by Minutemen and supporters of the AFP. Shoot-outs quickly became commonplace, and the violence quickly spread throughout almost every major city in the Americna South. It has quickly noticed that the governmnet has no remaining authority there."
wcc.525.a:0 "Send in the biggest guys we've got"

wcc.526.t:0 "Time's Up!"
wcc.526.d.reed:0 "Reed's support in D.C has finally bottomed out. General Douglas MacArthur has marched into Washington D.C today, to arrest Reed and his cabinet at the White House, citing misgovernance and inaction that was putting the entire nation at risk of falling to radical elements. MacArthur's marchers reminded many in D.C of Cox's Army of 1932, except these men are motivated to preserve the status quo, and were cheered instead of booed. Having been tipped off by SPA informants in MacArthur's command staff, Reed was able to stay ahead of the general and has escaped to Chicago. MacArthur has chosen to inhabit the White House and coordinate an investigation into Reed from the executive chair. Civil war is imminent."
wcc.526.d.long:0 "Long's support in D.C has finally bottomed out. General Douglas MacArthur marched into Washington D.C today to restore order, citing misgovernance and inaction on the part of the president which was putting the entire nation at risk of falling to radical elements. MacArthur's marchers reminded many in D.C. of Cox's Army of 1932, except these men are motivated to preserve the status quo, and were cheered instead of booed. Having been tipped off by AFP informants in MacArthur's command staff, Long was able to stay ahead of the traitorous general and has escaped to New Orleans. MacArthur has chosen to inhabit the White House and coordinate an investigation into Long from the executive chair. Civil war is imminent."
wcc.526.d.oldguard:0 "It appears [WCC.GetLeader] has lost the confidence of his government. General Douglas MacArthur marched into Washington D.C today, having declared the president an 'ineffective leader whose inaction has endangered America'. MacArthur's marchers reminded many in D.C. of Cox's Army of 1932, except these men are motivated to preserve the country from extremist forces. The president's own cabinet has assured the public that this action is necessary, and have been working with MacArthur to install an emergency government from the White House - even as the majority of America looks on in shock. Civil war is imminent."
wcc.526.a:0 "Damn you, MacArthur! We would have gotten to it eventually!"

wcc.530.t:0 "An Envoy from the East"
wcc.530.d:0 "Ever since word arrived in [Root.GetNameDef] regarding General MacArthur willingly stepping down from power out east, we have wondered if we would hear from the new government. The ceasefire has held, after all - so do they desire peace? Our question has been answered with the arrival of an envoy from the Federal government. They wish to meet once again, this time to talk about a reunion between our democratic governments. Most here in the west are willing, but there are many who say that MacArthur must first pay for his crimes. He is as much a traitor as Long and Reed, after all... if they are not willing to put him on trial as such, then how can we ever trust their word?"
wcc.530.a:0 "MacArthur did America a favor - we will rejoin, no questions asked"
wcc.530.b:0 "Yes, let them know we demand MacArthur be imprisoned first"
wcc.530.c:0 "We do not trust them, now or ever"

wcc.531.t:0 "The West Refuses to Meet"
wcc.531.d:0 "Sadly, the Pacific government has refused to meet with us. In the word of their letter: they simply don't believe we have regained true democracy."
wcc.531.a:0 "So be it"

wcc.532.t:0 "On One Condition..."
wcc.532.d:0 "The Pacific government seems amenable to rejoining [Root.GetNameDef]... on one condition: that MacArthur be imprisoned and put on trial as a traitor. According to [From.GetNameDef], he is as much responsible for the death and destruction of the civil war as Reed and Long, and so long as he is not held to the same example as those men they cannot trust that our return to democracy is real. It could be done, and many in our cabinet say it must be, for the sake of peace, but truth be told MacArthur is considered by many Americans to be a hero. He won the civil war for us. To repay him this way seems almost unthinkable."
wcc.532.a:0 "For the good of America, let it be done"
wcc.532.b:0 "MacArthur is a goddamn hero - refuse"

wcc.533.t:0 "There Will be no Deal"
wcc.533.d:0 "The American government has responded to our demand with abject refusal. General Douglas MacArthur, they say, is a hero, one they see as having saved the country from syndicalism and radicalism, and one who gave up power once his duty was done. They would rather go to war than see his accomplishments denegrated."
wcc.533.a:0 "Then war it is"

wcc.534.t:0 "The Federal Government Agrees"
wcc.534.d:0 "While they are reluctant, for the sake of America the Federal government has agreed to our demand. Other matters will need to be addressed over time, but for the time being the General has been arrested and will await trial once we have rejoined the country."
wcc.534.a:0 "God Bless America!!"

wcc.535.t:0 "Our Brothers Have Returned"
wcc.535.d:0 "It seems the Pacific government has been awaiting our call, and they have answered it in the affirmative. Democracy has been restored across America, safe from syndicalism and radicals, and together we shall walk into the future."
wcc.535.a:0 "God Bless America!!"

wcc.536.t:0 "America Reunited!"
wcc.536.d.full:0 "With the restoration of democracy in the United States, the breakaway faction in the west evidently had no reason to continue the civil war. After several meetings between the two governments, the Pacfic States of America has agreed to a full peace with the east and has rejoined the federation. Crowds have filled the streets of cities from one end of America to the other, jubilant at the news that there will be no war and the Second American Civil War is now truly over."
wcc.536.d.arrest:0 "With the restoration of democracy in the United States, the breakaway faction in the west evidently had no reason to continue the civil war. After several meetings between the two governments, the only condition of the Pacific States of America government was that General Douglas MacArthur be arrested and tried for treason. The reasoning, according to American officials, was that the West considered MacArthur just as much a traitor as Huey Long and Jack Reed, and just as responsible for the death and destruction that ensued. Many in the United States consider MacArthur a hero, however, so when news was revealed of his arrest, angry demonstrations were just as prevalent as celebrations at the Pacific government's agreement to rejoin. It will likely take years for MacArthur's case to go to trial, and without a doubt will be a sensation, but for now the American Civil War is truly over."
wcc.536.a:0 "Interesting"
