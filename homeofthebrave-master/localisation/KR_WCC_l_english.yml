### Military - Army ###
#WCC_defend_america:0 "Defend America"
#WCC_defend_america_desc:0 "Seizing the military installations of our allied Generals won't be enough to prevent rebellion. A War Plan must be rapidly drawn up and executed in the event of both a short and protracted war."
#WCC_defense_contractors:0 "Arms Industry"
#WCC_defense_contractors_desc:0 "The small arms industry is in dire need of reform. In spite of the national emergency, independent contractors continue to waste money researching civilian firearms. A restriction on big game hunting later, and some manufacturers are beginning to focus on military arms."
#WCC_military_industrial_complex:0 "Military Industrial Complex"
#WCC_military_industrial_complex_desc:0 "The main trouble with creating a military industry is that facilities under our control were already reduced from the Great Depression to reduce redundancies. We have had to expand facilities and repurpose old buildings in order to manufacture parts needed for heavy weapons in our territory."
#WCC_new_army_doctrines:0 "New Army Doctrines"
#WCC_new_army_doctrines_desc:0 "A meeting of our ramshackle Chief of Staff and Generals have decided upon a course of wartime research. Although it will be expensive to devise and test new battle plans while we are already at war, the greatest struggle demands the strongest wills."
#WCC_national_guards:0 "The National Guard"
#WCC_national_guards_desc:0 "The national guard, while steadfastly loyal to our government, is far too decentralised to serve as an effective fighting force in these trying times. We must restructure the organisation and create for it a formal independent command structure."
#WCC_new_officers:0 "New Officers"
#WCC_new_officers_desc:0 "We have made the bold decision to train officers in Bethesda Maryland. Classrooms may not be as well-equipped as West Point, but our officers will receive an education in hard knocks that will prove America's worth more than its refinement."
#WCC_joint_chief_of_staff:0 "Joint Chiefs of Staff"
#WCC_joint_chief_of_staff_desc:0 "The disputes common in the Federal inter-service politics persist in our own government. In order to avoid this interdisciplinary contention from spilling over, we must ensure that all our Chiefs of Staff are given equal attention."
#WCC_army_training:0 "Modernize our Guns"
#WCC_army_training_desc:0 "Though America has made great strides in catching-up with, or as in the case of our adoption of the M1 Rifle, surpassing its rivals in small arms development. We must redouble our efforts and bring the entirety of our national arsenal into the modern age."
#WCC_engineering_corps:0 "Engineering Corps"
#WCC_engineering_corps_desc:0 "We are finally able to provide enough infrastructure and planning to provide Engineering Corps in the field. Through coordinating our intelligence network with scouting and surveillance systems, we are able to ensure that non-combat elements in battle are accounted for and able to complete their tasks."
#WCC_auto_industry:0 "American Auto Industry"
#WCC_auto_industry_desc:0 "Since the invention of the Automobile, it has been taken up in earnest by the people of America. Most of the factories for cars are in the north where the syndicalists are running things. However, J. Kaiser has moved North, so we should encourage other companies to follow in his footsteps."
##WCC_armored_cavalry:0 "Armoured Cavalry"
#WCC_armored_cavalry_desc:0 "Top officers have long had experience in cavalry and have designed and planned to transform motorized and tanks to fit new needs. Working closely with the government, the military, Henry Ford and other Industrialists, we can make this plan a reality."
#WCC_military_research:0 "Military Research"
#WCC_military_research_desc:0 "Our national security is threatened by the asymmetrical advancement of technology. We cannot be blindsided by an enemy with some previously unknown weapon of war. We must increase military research and development funding drastically."
#WCC_we_can_do_it:0 "We Can Do It"
#WCC_we_can_do_it_desc:0 "Positivism is one tool of motivation MacArthur has taught us. Several of our harsher generals have reluctantly allowed positivist pamphlets and entertainment into the barracks. Decades of derision in American soldiers melt away when told that every soldier can be a hero."
#WCC_liberty_bonds:0 "Liberty Bonds"
#WCC_liberty_bonds_desc:0 "Funding the war effort will require more than victory gardens and volunteerism. Liquid assets are in short supply, especially with our economic programs ongoing. We can capitalize on public trust and implement War Bonds as most other free nations do."
#WCC_womens_land_army:0 "Women's Land Army"
#WCC_womens_land_army_desc:0 "Our enemies have already shown strong success in women codebreaker, auxiliary forces and industrial technicians. Public opinion should be ignored in this case."
#WCC_defense_logistics_agency:0 "Defence Logistics Agency"
#WCC_defense_logistics_agency_desc:0 "Waste is as great an enemy as any. To combat the loss of resources, we must create a new agency to oversee the procurement, preservation, and distribution of materiel as well as cross-branch logistical operations."
#WCC_walkie_talkies:0 "Walkie-Talkies"
#WCC_walkie_talkies_desc:0 "Usually military equipment has strong names. Walkie Talkie? How did that slip through the system? Our generals claim that this new untethered communication device will enable our troops to speak effectively when they're in the field. And we called it Walkie Talkie?"
#WCC_army_rangers:0 "Army Rangers"
#WCC_army_rangers_desc:0 "Training Regiments to acclimatize soldiers into new environments will enable American soldiers to fight effectively no matter where the course of war may take them. The Rangers are a newly proposed force conceptualised around adaptation to harsh terrain, with the purpose of introducing their advancements slowly the Army as a whole. Let us found this organisation."
#WCC_shock_and_awe:0 "Shock and Awe"
#WCC_shock_and_awe_desc:0 "Entrenchment can turn an open field into a stagnant killing ground, and despite our better nature, we must employ the heaviest artillery shells in order to force our enemies to retreat in such a scenario."
#WCC_womens_army_corps:0 "Women's Army Corps"
#WCC_womens_army_corps_desc:0 "Despite protests from socially conservative elements in the US Army, the Commander in Chief has stood firm in defence of the Women’s Army Corps. Led by Secretary of the Department of Health, Oveta Hobby, the WAC has received more than twice their requested number of volunteers. Women’s Auxiliary will help maintain and safeguard our weapons of war, and keep our massive supply chain working."
#WCC_gi_bill:0 "GI Bill"
#WCC_gi_bill_desc:0 "Recruitment has been hampered the culture zeitgeist of the dejected and worn out veteran with little in the way of a future. The new GI bill seeks to combat this by using federal funding to pay for veterans' education and vocational training."
#WCC_fight_for_america:0 "Fight for America"
#WCC_fight_for_america_desc:0 "We are now comfortable in our Army's position to defend America. Our Army Reserve was the gateway to a stronger and more unified armed force to protect America."

### Military - Airforce ###
#WCC_air_force:0 "US Air Force"
#WCC_air_force_desc:0 "Since that first fateful flight in Kitty Hawk field, the South has been unfairly isolated. We intend to rectify this through a distinguished and sovereign Air Force that will operate outside of the Navy or Army's control."
#WCC_air_ports:0 "Expand Air Ports"
#WCC_air_ports_desc:0 "We must ensure our strongholds can properly transport goods over hostile land. Airports and runways will enable us to be more connected."
#WCC_pilot_training:0 "Pilot Training"
#WCC_pilot_training_desc:0 "Amelia Earhart has offered to train pilots in long-distance flight techniques and evasive manoeuvres she has learned in her civilian service. Our pilots will be part of the great American Flying Circus."
#WCC_radar_development:0 "R.A.D.A.R"
#WCC_radar_development_desc:0 "RADAR, the top-secret technology to detect air movement will allow our sky watchers to rest easy at night."
#WCC_battlefield_support:0 "Battlefield Support"
#WCC_battlefield_support_desc:0 "The Army has made the need for more effective ground support in light of increasingly sophisticated enemy defensive networks apparent. As an equal partner, the Air Force agreed to assess the situation and improve their doctrine without compromising the independence of their branch of service."
#WCC_bombers:0 "Bomber Development"
#WCC_bombers_desc:0 "Bombers, although a terror to behold, will enable us to project our power overseas. Our secret project also hinges on effective and safe bombers to deliver their secret payload."
#WCC_air_supremcy:0 "Air Supremacy"
#WCC_air_supremcy_desc:0 "The battle for the skies is fierce. We must promote vertical envelopment doctrine in order to protect our CAS and bombers."
#WCC_fighters:0 "Fighter Development"
#WCC_fighters_desc:0 "American fighter projects were halted during the 1920s, leading to a disadvantage in fighter development. We must close this gap."
#WCC_screaming_eagles:0 "Screaming Eagle"
#WCC_screaming_eagles_desc:0 "The 101st Airborne division are part of a new experiment in Air Assaults done in response to the Hang-glider operations pioneered in Europe. With Air Assault, we will be able to overwhelm defenders from multiple angles."
#WCC_expand_wasps:0 "Expand the WASPs"
#WCC_expand_wasps_desc:0 "The Women Airforce Service Pilots will help support the Air Force, while they will be subordinate to the main male air-force and not be allowed to fly in combat situations, they will help to keep our boys flying in the air."
#WCC_air_defense_corps:0 "Air Defence Corps"
#WCC_air_defense_corps_desc:0 "The threat of invasion from the sea must not end with detection. Air Defence weapons must be deployed at strategic areas to ensure we are prepared against syndicalist invasion."
#WCC_american_jets:0 "American Jets"
#WCC_american_jets_desc:0 "Off we go, into the wild blue yonder, flying high into the sky. Our Air Force is now the world's most advanced, and nowhere is out of our reach."

