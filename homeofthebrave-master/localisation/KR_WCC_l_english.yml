WCC_war_plan_black_desc:0 "German imperialism has reached a point where we cannot stand by and say it is enough that they are defending themselves - for the sake of freedom, we must take a stand."
WCC_war_plan_red:0 "The Soviet Threat"
WCC_war_plan_red_desc:0 "We should have known the Russians couldn't be kept down for long. Their embracing of syndicalism has led them to becoming a pre-eminent threat to the entire world, one which we cannot stand by and simply watch."
WCC_war_plan_blue:0 "The Russian Threat"
WCC_war_plan_blue_desc:0 "Russian ambition has become a threat to both America and the entire world. We must take a stand against it, lest their armies eventually come ashore."
WCC_work_with_allies:0 "Work with [From.GetAdjective] Allies"
WCC_work_with_allies_desc:0 "We should use American know-how to aid our allies in [From.GetNameDef], sending them much-needed equipment and advisers."											 
WCC_dominated_france_russia:0 "Has dominated both France and Russia"
WCC_owns_american_claim:0 "Owns land claimed by us"
