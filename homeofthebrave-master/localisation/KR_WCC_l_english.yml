wcc.215.d.not_president:0 "The [GetYear] Republican Party primary is here, and there are two strong candidates running to become president. Two main candidates have emerged at the convention: Ohio Governor John Bricker and Minnesota Governor Harold Stassen. Who will the delegates pick?"
