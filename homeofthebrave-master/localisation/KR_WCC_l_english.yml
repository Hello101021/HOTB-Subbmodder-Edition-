wcc.212.d.not_president_conservative:0 "The [GetYear] Conservative Democratic Primary is here. It has come with much fanfare, as it is the first primary since the Conservative wing of the Democratic Party separated to form their own party. Two candidates have emerged at the convention: South Carolina Governor Strom Thurmond and Kentucky Senator Albert 'Happy' Chandler. Who will the delegates pick?"
