wcc.200.t:0 "The [GetYear] Progressive Party Primary"
wcc.200.d:0 "The Progressive Party is still mourning the loss of Floyd Curtis, the savior of American Democracy. His Secretary of Agriculture, Henry Wallace, has vowed to carry on his legacy. Unsurprisingly the Progressive Party has nominated him as their candidate in the [GetYear] Election."
wcc.200.a:0 "Well done, Mr. Wallace."

wcc.201.t:0 "The [GetYear] Republican Primary"
wcc.201.d.avoided:0 "The [GetYear] Republican Primary is here and, as the vice presidential candidate of Floyd Curtis, Quentin Roosevelt has been nominated as this year's presidential candidate. He has vowed to carry on Curtis's legacy."
wcc.201.d.landon:0 "It is because of Alf Landon's leadership that the country has been guided the through a difficult time. He has been re-nominated as the presidential candidate for the Republican Party."
wcc.201.d.not_elected:0 "The Republican Party primary is here for [GetYear]. Quentin Roosevelt has been unanimously nominated as the Republican nominee for the President."
wcc.201.a:0 "Well done, Mr. Roosevelt."
wcc.201.b:0 "Well done, Mr. Landon."

wcc.202.t:0 "The [GetYear] Democratic Primary"
wcc.202.d.president:0 "John Nance Garner has managed to keep the country afloat during the civil war, and as such he has been unanimously nominated for the Democratic Party candidate for the presidency."
wcc.202.d.not_president:0 "There are a number of men who are running to be this year's Democratic Party candidate for president, the main contenders being lawyer and CEO Wendell Willkie, former Speaker of the House John Nance Garner, Senator Harry Byrd, and general Douglas MacArthur. Who will the delegates pick?"
wcc.202.a:0 "Wendell Willkie is nominated."
wcc.202.b:0 "John Nance Garner is nominated."
wcc.202.c:0 "Harry F. Byrd is nominated."
wcc.202.e:0 "Douglas MacArthur is nominated."

wcc.203.t:0 "The [GetYear] Presidential Election"
wcc.203.d.civil_war_happened:0 "The [GetYear] Presidential Election is here. Who shall become the president of the United States of America?"
wcc.203.d.no_civil_war:0 "The [GetYear] Presidential Election is finally here. Thankfully it is nowhere near as contentious as the previous election, and there is no looming specter of the country splitting along ideological seams. With this election, the National Unity Party Coalition has been dissolved. Polls have just closed, and winning the White House and a large number of seats in Congress is..."
wcc.203.a:0 "The Progressive Party."
wcc.203.b:0 "The Republican Party."
wcc.203.c:0 "The Democratic Party."

wcc.204.t:0 "The [GetYear] Progressive Primary"
wcc.204.d.president:0 "The [GetYear] Progressive Party primary is here. As Henry Wallace is the President, he is the clear choice to be nominee for the Progressive Party."
wcc.204.d.not_president:0 "The [GetYear] Progressive Party primary is here, and there are two candidates: Henry Wallace and Phillip LaFollette. Who shall become the Progressive Nominee this year?"
wcc.204.a:0 "Henry Wallace is nominated."
wcc.204.b:0 "Philip La Follette is nominated."

wcc.205.t:0 "The [GetYear] Republican Primary"
wcc.205.d.president:0 "The Republican Party has a clear choice in [WCC.GetLeader] for their nomination, considering his victory in the last election."
wcc.205.d.not_president:0 "With the party's loss in the last election, Quentin Roosevelt is squaring off against New York Governor Thomas Dewey to secure the Republican nomination."
wcc.205.a:0 "Thomas Dewey is nominated."
wcc.205.c:0 "Quentin Roosevelt is nominated."
wcc.205.b:0 "Re-nominate [WCC.GetLeader]"

wcc.206.t:0 "The [GetYear] Democratic Primary"
wcc.206.d.president:0 "The Democratic Party has a clear choice in [WCC.GetLeader] for their nomination, considering his victory in the last election."
wcc.206.d.not_president:0 "The [GetYear] Democratic Party primary is here, and there are a number of candidates running to become the presidential nominee. This year's primary election has been rather contentious between the liberal and conservative factions of the party, with Georgia Senator Richard Russell leading the conservative wing with both Representative Alben Barkley and Montana Senator James Murray leading the liberals. Who will the delegates pick?"
wcc.206.a:0 "Richard Russell Jr. is nominated."
wcc.206.b:0 "Alben W. Barkley is nominated."
wcc.206.c:0 "James E. Murray is nominated."
wcc.206.e:0 "Re-nominate [WCC.GetLeader]"

wcc.207.t:0 "The [GetYear] Presidential Election"
wcc.207.d:0 "Polls in the [GetYear] Presidential Election have just closed, and winning both the White House and a large number of Congressional seats is..."
wcc.207.a:0 "The Progressive Party."
wcc.207.b:0 "The Republican Party."
wcc.207.c:0 "The Democratic Party."

wcc.208.t:0 "Split within the Party"
wcc.208.d.liberals_leave:0 "A number of prominent members of the liberal wing of the Democratic Party have grown tired of their loss of influence within the party, and this morning announced they were creating their own party: the Liberal Democratic Party, or Liberal Party for short."
wcc.208.d.conservatives_leave:0 "A number of prominent members of the conservative wing of the Democratic Party have grown tired of their loss of influence within the party, and this moring announced they were creating their own party: the Conservative Democratic Party or Conservative Party for short."
wcc.208.a:0 "So be it."

wcc.209.t:0 "[GetYear] Progressive Primary"
wcc.209.d.president:0 "The Progressive Party has gathered around the current president, [WCC.GetLeader], as their only nominee for the coming election."
wcc.209.d.president_steps_down:0 "[WCC.GetLeader] has decided to not seek a third term as president, as is traditional, and thus has stepped down allowing a new man to become the Progressive Party's nominee. The leading contenders are Wisconsin Governor Philip La Follette and Idaho Senator Glen Taylor. Who will the delegates pick?"
wcc.209.d.not_president:0 "The 1948 Progressive Party primary is here, and there are two candidates: Phillip LaFollette and Glen Taylor. Who shall become the Progressive Nominee this year?"
wcc.209.a:0 "Philip La Follette is nominated."
wcc.209.b:0 "Glen Taylor is nominated."
wcc.209.c:0 "Re-nominate [WCC.GetLeader]"

wcc.210.t:0 "[GetYear] Republican Primary"
wcc.210.d.president:0 "The Republican Party has unanimously gathered around the current president, [WCC.GetLeader], as their nominee for the upcoming election."
wcc.210.d.president_steps_down:0 "[WCC.GetLeader] has decided to not seek a third term, as is traditional, and thus has stepped down to allow a new man to become the Republican party's nominee. There are a number of candidates running to become president. Who shall become the nominee of the Republican Party?"
wcc.210.d.not_president:0 "The [GetYear] Republican Party primary is here and there are a number of candidates running to become president. Who shall become the nominee of the Republican Party?"
wcc.210.a:0 "Thomas Dewey is nominated."
wcc.210.b:0 "Earl Warren is nominated."
wcc.210.c:0 "Charles L. McNary is nominated."
wcc.210.e:0 "[WCC.GetLeader] is re-nominated."
wcc.210.f:0 "Quentin Roosevelt II is nominated."

wcc.211.t.liberals:0 "The [GetYear] Liberal Democratic Primary"
wcc.211.t.conservative:0 "The [GetYear] Democratic Primary"
wcc.211.d.president:0 "[WCC.GetLeader] has unanimously been chosen to once again be the Democratic Party nominee for the upcoming election."
wcc.211.d.president_steps_down:0 "[WCC.GetLeader] has decided to not seek a third term, as is traditional, and thus has stepped down to allow a new man to become the Democratic nominee for the upcoming election."
wcc.211.d.not_president_conservative:0 "The [GetYear] Democratic Party primary is here and there are a number of candidates running to become president. Two main candidates have emerged: Missouri Senator Harry Truman, and investment banker W. Averell Harriman. Who shall become the nominee of the Democratic Party?"
wcc.211.d.not_president_liberal:0 "The [GetYear] Liberal Democratic Primary is here. It has come with much fanfare, as it is the first primary since the liberal wing of the Democratic party separated to form their own party. Two main candidates have emerged: Missouri Senator Harry Truman, and investment banker W. Averell Harriman. Who will the delegates pick?"
