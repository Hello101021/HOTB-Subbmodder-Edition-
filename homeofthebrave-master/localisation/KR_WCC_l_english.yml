###############
wcc.600.t:0 "Status of the US Army"
wcc.600.d:0 "The defense of the United States has always been an uphill battle. Stretched thin against the vast breadth of the North American continent, the United States Army has had little chance to distinguish itself throughout its 160 year history. It won the bare minimum of victories to maintain American independence during the Revolution and the War of 1812. It performed admirably against a corrupt regime in the Mexican-American War but half of those forces would provide the seed for the fledgeling Confederate Army during the ensuing Civil War. More recently the Army performed barely adequately to subdue the heavily outgunned Spanish and struggled to suppress the half-starved Filipino Insurrection more than 30 years ago. Prevented from joining in the Weltkrieg on either side, it has suffered in both doctrine and technology, with no tanks at all and a small Air Corps subsidiary to the ground forces. With the hobbled lion that was the British Empire on the northern frontier and a syndicalist stronghold poised in the south, the U.S. Army must be asked to defend the Republic from enemies within and without, and few agree that they are up to the task."
wcc.600.a:0 "They'll have to suffice"

wcc.601.t:0 "Status of the US Navy"
wcc.601.d:0 "The United States Navy, long the darling child of the American defense establishment has been a strong force in global maritime affairs for nearly fifty years. A rival even to the vaunted Kaiserliche Marine and Royal Navy at their height in the Weltkrieg, it has defended America's shores and sallied forth to spread stability and democracy for nigh on 160 years. From John Paul Jones' raid on the British mainland to the Battle of Manila Bay, the Navy has provided the security needed by the republic from those that would infringe upon our independence from beyond the seas. All is not well in the modern day, however. The navy's ships are old, her flagships Weltkrieg-era dreadnoughts even as Germany and the Syndicalists engage in a new naval arms race, and the tattered remnants of the Royal Navy lick their wounds. New carriers have been commissioned, but they are nowhere near ready to take on the imperial Japanese fleet. The Marine Corps fares better, hardened as they are by constant action in tropical locals, but they are small, only a few regiments strong, and are powerless to affect increasing tension at home from their far-flung island bases. The honor guard in Washington D.C. look increasingly powerless as violence in the nation's capital increases. Our White ships might dominate the waves but many question whether it will be enough to face the gathering storm n the horizon."
wcc.601.a:0 "Semper Fortis?"

wcc.602.t:0 "Army Doctrinal Debate"
wcc.602.d:0 "With the Outbreak of the American Civil War, the Army High Command has been thrown into chaos. Now not only is a reform plan to deal with the imminent crisis necessary, but also urgent as the rebellious states threaten the unity of America. Luckily for us, several staff members had already been advocating for reform plans since the early 1920s, and they have been summoned by High Command to a meeting for them to lay out their plans. After a session full of army formalities, 4-Star General Malin Craig presented a restructuring and mobilization plan which would focus on trying to arm as many men as possible while improving and enhancing the High Command to have an edge in planning over our enemies. While many conservative members aplauded his traditionalist stance, Major General Adna R. Chaffee criticized his stance, quoting several instances in which planning and mass mobilization didn't earn the victory to the French in the Weltkrieg, and instead advocating for the adoption of the 'Thunderbolt': Fast moving armies supporting themselves on motorized and mechanized elements to quickly exploit enemy weak spots. While both sides got gridlocked into a discussion for radically different plans, Major General Leslie McNair offered an alternative solution: The American strength lies with its industry, and it is clear that in order to win, that strength should be exploited to its fullest. For that he proposes the restoration of the late 1920s and early 1930s artillery examination boards and the development of anti air and anti tank batteries to counter-act any enemy developments on this front. After hours of discussion, a decision is made..."
wcc.602.a:0 "Chaffee wins the debate"
wcc.602.b:0 "McNair convinces his Superiors"
wcc.602.c:0 "Craig sways the High Command"

wcc.603.t:0 "Air Force Independence Debate"
wcc.603.d:0 "The Air Force has remained as a mostly tokenistic part of the Army, with barely any investment going towards it during the 1920s and 1930s. However, air development during these last decades have proven that a strong air force is a vital asset for an army who wishes to come out victorious from the battlefield. Unfortunately, the Army High Command in many aspects refuses to acknowledge this, and as a result, spark conflict with many Air Branch generals who wish to direct the development of their own branch. With the country's integrity at stake, the High Command has decided to negotiate with the Air Force Generals, and the result of the negotiations is pretty clear: The Air Branch will not stand for a continuation of the Status Quo, and demands that at best, their force is given significant autonomy from the Army and reorganize as the United States Army Air Force, and at worse for the United States Army Air Corps to be expanded and supported to suit the needs of the battlefield. With the High Command being undecided on the issue, the final decision has been sent to the War Department, where it has been forwarded to the Secretary of Defense to decide on the matter."
wcc.603.a:0 "Expand the WCCAC"
wcc.603.b:0 "Form the WCCAF"

wcc.604.t:0 "Adna R. Chaffee Dies"
wcc.604.d:0 "After months of struggle in the hospital, Major General Adna R. Chaffee has unfortunately passed away due to cancer. Considered by many as the father of American Armored Corps, the mentor of many tank crews and officers and one of the main reformers of the US Army, his taken most of the High Command by surprise. Luckily, he had layed out his plans to High Command clearly, so while his death is a tragic turn of events, it won't hinder our army reforms."
wcc.604.a:0 "His Expertise will be missed Nonetheless"

wcc.605.t:0 "Tank Competition"
wcc.605.d:0 "While our tanks in the assembly line have proven useful, Chaffee considers that their role is too spread for them to be effective. Right now our tanks are too slow to be used to take advantage of breakthroughs, but not armoured enough to sustain anti-tank proyectiles, let alone tank-to-tank combat. Since achieving both is simply unachievable with the current state of our nation, we can however focus on one aspect so that our tanks may serve a specific role."
wcc.605.a:0 "Striking Fast is our Priority"
wcc.605.b:0 "Striking Hard is our Priority"

wcc.606.t:0 "Seizure of Civilian Trucks"
wcc.606.d:0 "After Chaffee announced his Motorization program for the Army, a proposal was sent to the Secretary of Defense by the War Department to decide on the requisition of civilian vehicles in order to supply our fastly-growing army. With his approval, we have begun seizing vehicles from the civilian populace, although to our surprise, some proud patriots line up next to our storages to volunteer their vehicles for the incoming fight. While not all their vehicles have proven to be useful for us, we have managed to requisition a fair amount of trucks which can either be modified to transport troops with ease or which are sturdy enough to transport our troops at once."
wcc.606.a:0 "We thank you for your service"

wcc.607.t:0 "Production Prioritization"
wcc.607.d:0 "As the American industry hums along McNair's artillery designs, a new debacle has begun among members of the High Command. Frontline reports of complete squads being wiped out by enemy dive bombings have been a concern of the staff since the beggining of the American Civil War, but the quick development of armored elements in the enemy forces are overwhelming our army of mostly barely-equipped grunts. After asking for extra resources to the War Department, extra investments have been authorized for the Army, but they'd need to be adressed to a particular type of countermeasures against the enemy tactics, and so the High Command must choose wisely what it shall invest it in..."
wcc.607.a:0 "Anti Tank Guns are vital"
wcc.607.b:0 "Anti Air Guns are more important"

wcc.608.t:0 "First Paradrop Exercise"
wcc.608.d:0 "While technically speaking, the first paradropping excercises were practiced in 1930 with biplanes dropping machine gun squads, today a major breakthrough has been achieved in the airborne department. After finishing a rigorous conditioning and training program started two weeks ago, a lottery was made to decide the jumping order of the experimental paradropping platoon made up of volunteers. When the Douglas C-33 took off from the Langley Air Field and finally was put into position to start the experiment, Second Lieutenant William T. Ryder became the first American Paratrooper after making his jump and landing near Fort Benning. The second man, however, refused to jump, and so the first enlisted man to become a paratrooper was Pvt. William N. "Red" King, and then the remaining 8 platoon members in the aircraft. After their touchdown, they quickly reached the rendezvous point and completed their excercise goals, making the experiment a success."
wcc.608.a:0 "Start Scheduling New Jumps"

wcc.609.t:0 "Formation of the First Paratrooper Divisions"
wcc.609.d:0 "With the success of our scheduled mass jumps and with the blessing of General John C.H. Lee, the recently reopened Fort Eustis had begun taking volunteers for paratrooper units. While originally the high training standards and relatively high mortal risk initially caused few volunteers to show up, the high command authorized a triplication of the paratrooper wage as opposed to the foot soldier wage. Soon enough, the 501st Parachute Battalion was formed, quickly followed by other battalions and regiments. After a week recruitment, the number of volunteers was enough to form 5 paratrooper divisions for us to utilize. While these divisions still lack combat experience, this breakthrough in Airborne tactics should not be underestimated, and the High Command is looking forward to seeing their investment in these divisions pay off."
wcc.609.a:0 "'Death from Above'"

wcc.610.t:0 "Conservative Army Elements complain about the Creation of the WCCAF"
wcc.610.d:0 "With the decision from the Secretary of Defense to form the US Army Air Force, which in consequence granted huge autonomy to the Air Force Officers, many officers have spoken out against the reform. One of the main points of contention is that, with the budget already pretty split between the Army and the Navy, the Army Air Force will now more than ever be a money sink that would be badly needed for the ground troops. Regardless of their heated complain letters to the war department, the decision has been made and reforms are ongoing, so there's no going back."
wcc.610.a:0 "They'll have to Learn to Respect each other"

wcc.611.t:0 "MacArthur Attacks the Navy"
wcc.611.d:0 "With more and more government founding being diverted to the navy, Chief of Staff MacArthur has taken up a severe accusation to the Secretary of Defense: He believes the recent investments on the navy are part of a plot that he had discovered in the early 1930s where the Navy would dominate the Army in the field and just turn the Army into a subordinate garrison force. While the Secretary has managed to calm the General down and reassure him that the army's role in the battlefield will always come first, word of the meeting has gone out and many Admirals, including MacArthur's bitter rival Admiral Hart, are already sending letters asking for MacArthur's resignation. While the relations between MacArthur and navy have been bad for years, this is yet another sad example of how the inter-service rivalry has done nothing but grow in the last few years."
wcc.611.a:0 "What's wrong with them? We won't win battles by bickering!"

wcc.612.t:0 "McNair releases Antimechanized Defense Combat Manual"
wcc.612.d:0 "After nearly a decade of studies and compiling the analysis of recent conflicts both at home and abroad, General Leslie McNair has finally published the book Antimechanized Defense, where he explores the recent development on mechanized tactics and how to counter them. The manual consists of seven chapters – the first titled “General” followed by six chapters describing employment of antitank units in various scenarios (during the advance, halts, the development of the battle, defensive maneuvers, retrograde movements, and offensive operations). The document highlights the specific capabilities of tanks that makes them a unique threat on a modern battlefield characterized by open warfare, like the tank's speed and mobility which, when combined with the lack of a stabilized front, increased the need to ensure protection of flanks and rear areas against armored attacks. While officer trainees will loathe having another manual to read in the pile, this one is quickly turning into a must after the recent engagements."
wcc.612.a:0 "Finally! A Book that will guide us to Victory!"

wcc.613.t:0 "Chaffee Organizes the Combat Commands"
wcc.613.d:0 "The concept Chaffee first envisaged during his development mechanized tactics in the early 1930s was one where combined arms mechanized units would possess no formal structure. In order to present his idea more coherently to high command, he has recently written the 'Armored Force Tentative Table of Organization' where the Combat Command, as he describes it, should be flexible organization that should not have dedicated battalions. Instead, tank, armored infantry, and armored field artillery battalions, as well as smaller units of tank destroyers, engineers, and mechanized cavalry have to be assigned as needed in order to accomplish any given mission. To achieve this, he wishes to split the armored division into the combat commands named "A" for the main force, "B" for flank defense, and "R" for reserve units. While his concept is clearly inspired in the German 'Kampfgruppe' concept, the High Command has received his idea with open arms and are starting to implement the new organization system across the board as well as distributing the new manual to the field officers."
wcc.613.a:0 "It seems that studying the Germans has paid off"

wcc.614.t:0 "Release of the Joint Army/Navy Phonetic Alphabet"
wcc.614.d:0 "One of the major lessons from the civil war was the need to enhance the speed and clarity of our communications on the frontline while not making our movements and organization system obvious to the enemy. In order to create a consistent naming system, the Army and Navy had designated a comission from the Signal Corps to work on a new radio alphabet system for our men to use, and we finally have the results from their efforts. With the publishing and distribution of the 'Joint Army/Navy Phonetic Alphabet' manual, our new alphabet shall utilize the codenames Able, Baker, Charlie, Dog, Easy, Fox, George, How, Item, Jig, King, Love, Mike, Nan, Oboe, Peter, Queen, Roger, Sugar, Tare, Uncle, Victor, William, X-ray, Yoke and Zebra. While similar radio systems have been developed for the Canadians and the Germans, the fact we have finally taken the task of standarizing it means we're finally catching up with the lessons we missed in the Weltkrieg"
wcc.614.a:0 "This will give us and Edge in Communications"

wcc.615.t:0 "Adoption of the M1 helmet"
wcc.615.d:0 "Ever since the Weltkrieg proved that helmets were vital to protect the infantry from flying fragments of exploded ordnance, the American Army has utilized the British Mk I helmet designed by John L. Brodie, which gave it its current nickname. While adopted, the US never saw a need to mass produce it, and instead continued to buy the model from the British in the cheap during their depression in the early 1920s. While these helmets were effective at the time, our experience in the civil war has proven that even the Brodie is no longer suitable for modern combat and, as such, a research team was created under Major Harold G. Sydenham to look for alternatives. The research team concluded that by removing the Brodie's brim, by adding side pieces and earpiece, and by incorporating the suspension system into a separate inner liner, the new helmet could provide a protection the Brodie could never afford. The original test item was known as the TS3, and it received a favorable report from the Infantry Board in the recent weeks. With the approval of the War Department, it will soon enter mass production to supply our rapidly growing army."
wcc.615.a:0 "Glad we finally got rid of the Brodies"

wcc.616.t:0 "The Victory Book Campaign"
wcc.616.d:0 "As thousands of new recruits flood into training camps across the country, community librarians have recognized an opportunity to lend their support to our government. Individual libraries sponsored book drives to donate to their local military bases. In the last few months, members of the American Library Association met to discuss a plan for a coordinated nationwide drive to supply the troops with free books. The ALA presented their idea to the United Service Organizations and The Red Cross, who have received their idea enthusiastically and begun setting up more than four hundred recreational clubs on the outskirts of military camps. The Red Cross wanted books to send to military hospitals, remote camps with no libraries, their overseas clubs, and prisoners of war. The two organizations decided to split the project's funding, while the ALA provided technical know-how and both began campaigning for government approval. While our military is reluctant of accepting donated books, there is a real need for entertainment for our soldiers in the field and Army high command decided to give its approval to the project."
wcc.616.a:0 "Let's hope our soldiers enjoy it"

wcc.617.t:0 "Cancellation of the Victory Book Campaign"
wcc.617.d:0 "While the Victory Book Campaign has managed to pave the way for institutions like the Council on Books in Wartime and the War Book Panel, the Campaign itself is beginning to draw a lot of criticism from the Army. The Campaign was unfortunately not well suited for combat units, as the bulky hardcovers were found to be unsuitable for use in the field and many of the books donated were deemed unfitting by the revision committees. From 10.827.097 books gathered in the last year, an unacceptably high percentage of these were unsuitable, with VBC staffers having discarded 5,052,858 books. While the idea is still in the air, the Army has decided to order the VBC to come to a close, but has begun plans with the CBW to create a new plan to entertain our soldiers."
wcc.617.a:0 "Something Ends, Something Begins"

wcc.618.t:0 "Creation of the Armed Services Editions"
wcc.618.d:0 "With the collaboration of the graphic artist H. Stanley Thompson and the publisher and CWB executive Malcolm Johnson, Army Chief Librarian Raymond Trautman proposed his idea of 'Armed Services Editions': mass-produced paperbacks selected by a panel of literary experts from among classics, bestsellers, humor books and poetry. With the support of the Navy Chief Librarian Isabel DuBois, the project managed to reach the Army High Command. While the proposal was sound, a clause in Trautmant's proposal sparked controversy in the High Command Meeting. As he stated that all books should be, in all circumstances, acceptable to both services, and that works with 'Statements or attitudes offensive to our Allies, any religious or racial group, or not in accord 'with the spirit of American democracy'' should be discarded. Regardless of the controversy that it caused, the Army and Navy high command have agreed to give the project the green light, with both branches offering their own printing presses and the funding to expand printing further if necessary."
wcc.618.a:0 "Let's hope this time the Books Last"

wcc.619.t:0 "Creation of a Sniper Program?"
wcc.619.d:0 "With the harsh lesssons in urban warfare we have been forced to learn, we've come to realize that our army is woefully unprepared to face a new danger of the battlefield: Enemy Snipers. While Snipers proved their usefulness during the Weltkrieg, the Army high command had never seen any reason to expand upon it as it was seen as a situational solution for the battlefields of Europe. However, fighting in the American mountains, cities and forests have proved not only that they were wronged, but we have paid the price dearly for it, as we lack the means to counter-act enemy sniper operations, let alone send off snipers of our own to eliminate High Value Targets. As such, a proposal has reached High Command to kickstart one similar to the Sniper training that Canadian put their snipers through in the weltkrieg."
wcc.619.a:0 "The Proposal Passes"
wcc.619.b:0 "The Proposal is Shut Down"

wcc.620.t:0 "Sniper Selection"
wcc.620.d:0 "With the first test group of snipers having left basic training, the question has been brought up. While the first test group was drawn from volunteers from all the US Army, there has been a significant performance difference between the Marine and Ranger volunteers compared to the regular army volunteers. As such, both branches are contesting for the funding of the War Department to continue the Sniper Program, and we can only pick one. Which branch shall we support?"
wcc.620.a:0 "Favour the Navy's Marines"
wcc.620.b:0 "Favour the Army's Rangers"

wcc.621.t:0 "Creation of the Office for Emergency Management"
wcc.621.d:0 "With the outbreak of the civil war, the President has dispatched the creation via executive order of an office that functioned to assist the President in clearing information on immediate defense measures. With it, the Office for Emergency Management has been born to maintain liaison with national defense agencies and to coordinate the national defense program, as well as keep both the Army and Navy in direct contact with the President. However, the mess of agencies, offices and commissions we have generated in the last few decades continues to grow, and many agree that our government should start looking into ways of reducing the amount of offices and increase the efficiency of existing ones."
wcc.621.a:0 "For now, this will do"

wcc.622.t:0 "Creation of the United States Office of War Information"
wcc.622.d:0 "Due to a lack of a centralized government agency to work as a distributor of wartime information, civilian newspapers present news as they discover and interpret it, with different outlets overalapping their stories with slight variations and the public hardly knowing what is true and what is propaganda. As such, and with permission of both the War Department and the President, the Office of War Information has been created to work as a connection between the battlefront and civilian communities. While many independent news outlets have expressed their concerns over a centralized agency becoming the sole distributor of wartime information, most experts agree that this is a necessary move."
wcc.622.a:0 "They have nothing to fear, we shall spread only the truth!"

wcc.623.t:0 "Changing the WCCAC Roundel?"
wcc.623.d:0 "With the outbreak of the American Civil War, the issue has been brought up that our air planes share the same air force patch as our enemies. While radio communication has allowed us so far to distinguish between friend and foe, reports of friendly fire and unexpected enemy attacks abound, and the Air Force officers have come with a proposal to change our roundel from the star symbol within a blue circle with a red dot in the middle to a different roundel so our anti air units may better differentiate our planes from the enemy's. What should we do?"
wcc.623.a:0 "Let the enemy change it! This roundel is ours"
wcc.623.b:0 "Change it"

wcc.624.t:0 "Authorize Fire Bombings?"
wcc.624.d:0 "With the success of strategic bombing during the Weltkrieg, a proposal from the WCCAF has reached the High Command. In it, it describes how to utilize a porcentage of the budget to create a separate group of bombs with a special chemical mixture that can start huge fires upon landing with the idea of utilizing these bombs on American soil against our enemies. While this could yield great effects hindering our enemy's industrial capabilities, the ethical implications of utilizing such inhumane weapons of destruction has made many members of the staff restless on the subject, as these bombs might easily end up hitting civilians unintentionally. Should we approve this despite of the dangers?"
wcc.624.a:0 "Yes, they are all traitors!"
wcc.624.b:0 "No, they are Americans too!"

wcc.625.t:0 "The War Department Relocates to the Main Navy and Munitions Buildings"
wcc.625.d:0 "With the Department of State leaving almost no room for the War Department to grow near the White House, the Secretary of War has authorized the War Department to move to a different location, specifically an ammunition warehouse provided by the navy. However, the warehouse is still too small the hold the ever growing War Department, with a new wing having been ordered to be constructed to acommodate newly employed staff, and we estimate we will need a larger structure to consolidate the 24.000 workers in offices scattered among 17 separate sites, as well as a possible additional 10.000 or more new workers that we are planning to include soon as our nation falls into conflict into conflict."
wcc.625.a:0 "'Tell the president we need more space!'"

wcc.626.t:0 "McNair's Report on the State of the Army"
wcc.626.d:0 "Under the High Command's orders, General McNair has compiled a report of all the major flaws our army possesses at the moment that we will need to solve if we wish to prevail against our enemies in the civil war. The major summary sent to the War Department lists the following issues:\n\n1. Obviously deficient training of small units and in minor tactics.\n2. Faulty employment of the infantry division and of its combat teams.\n3. Failure fully to appreciate the purpose of motor vehicles and exploit their capabilities.\n4. Inadequate reconnaissance and lack of contact between adjacent units.\n5. Inadequate support of infantry by division artillery.\n6. Faulty signal communications.\n7. Too passive employment of antitank guns.\n8. Improper employment of horse cavalry.\n9. Neglect of ammunition supply and evacuation of wounded.\n10. Unreal situations due to faulty umpiring.\n\n In the same manner, other issues have been brought up by other officers in which they include shortages of qualified staff officers and commanders to fill all the staff roles and deficiencies in individual training that would delay the effectiveness of unit training."
wcc.626.a:0 "We have to reform if we wish to prevail"

wcc.627.t:0 "Construction of 'The Pentagon'"
wcc.627.d:0 "With the shortcomings of the Main Navy and Munitions Buildings, the search for a more fitting permanent office space for the War Department has been ongoing for months already. First the military turned to the head of the Army’s Construction Division, Brig. Gen. Brehon Burke Somervell. He, in turn, tasked the chief of the design section, Lt. Col. Hugh J. Casey, to come up with a building that would fit a five-sided parcel of land that had been hastily purchased just below Arlington National Cemetery on the Virginia side of the Potomac River in which to house all the War Department's componenents. Originally the building was meant to be placed in a location known as the Arlington Farms, where the road shape resembles a Pentagon, which has forced the architect team to adapt the design to said geographic space, but many in the Department are questioning if positioning the building between the cementery, which by all means is considered hallowed ground for every american, and the stunning view of Washington D.C. is really appropiate, an two new locations have been proposed for the construction. Unfortunately, the requests for the materials have already been desinged to accomodate a Pentagonal shape, so even if we were to change the building location, the building will still be made in that shape to save money, but we're still on time to decide on where should the Pentagon be."
wcc.627.a:0 "Keep it in Arlington's Experimental Farm"
wcc.627.b:0 "Put it in front of Arlington Cementery"
wcc.627.c:0 "Use the now-useless Hoover Field site"

wcc.628.t:0 "War Department Moves into the Pentagon"
wcc.628.d:0 "While the construction of the Pentagon is still ongoing, the War Department has decided to move to the incomplete building, so as to not have to share space with the Navy staff anymore. Even though the building isn't even yet complete, a new expansion of the now lovingly called 'Pentagon' has already been authorized, and of the 5 wings, the 3 remaining ones to be built shall have bigger offices to accomodate the War Department's staff."
wcc.628.a:0 "Let's hope this is the last Expansion"

wcc.629.t:0 "Pentagon is Finished"
wcc.629.d:0 "With the final wing finally finished, the War Department has finally found its own home and the building now sports a reinforced concrete structure, using 680,000 tons of sand dredged from the Potomac River and  Indiana limestone for the building's façade. It occupies 28.7 acres (116,000 m2), and includes an additional 5.1 acres (21,000 m2) as a central courtyard, with the hallways being so large that messengers are being issued with roller skates and bikes to speed up messaging between offices."
wcc.629.a:0 "Our National Defense better be Assured from now on..."

wcc.650.t:0 "Trial of the Federalist Generals"
wcc.650.AUS:0 "With the civil war now over, and our enemies at our mercy, the Army has finally begun the trials against the Federalist generals. While some generals have fled into exile, the generals who were caught are now waiting for the veredict of the military tribunal. However, despite what the public believes, it's not as easy to carry out the trials as it was originally anticipated. Most trialed generals don't have any particular record of unnecesary violence, and even those that do can still claim they were following orders. Among them, the most controversial one so far is Dwight Eisenhower. While both Patton and Fox Conner appeal to his innocence, there's no denying that in America's darkest hour, he and many others who followed him ended up on the wrong side of history out of their own volition. While some of the captured generals have sworn to quit even if forgiven, there are other men who have pledged to defend the new America if they are forgiven, so long as we commit to defending the ideals America stands for, but in the end, the final decision rests with the jury..."
wcc.650.PSA:0 "With the civil war now over, and our enemies at our mercy, the Army has finally begun the trials against the Federalist generals. While some generals have fled into exile, the generals who were caught are now waiting for the veredict of the military tribunal. However, despite what the public believes, it's not as easy to carry out the trials as it was originally anticipated. Most trialed generals don't have any particular record of unnecesary violence, and even those that do can still claim they were following orders. During the trials, Marshall has sent to the government a list of high ranking individuals who he thinks are worthy and capable enough for rehabilitation, with ample evidence exonerating mainly General Eisenhower and Bradley as cases of 'Due obedience'. Despite request and the evidence he provides, there's no denying that in America's darkest hour, They and many others who followed them ended up on the wrong side of history out of their own volition. While some of the captured generals have sworn to quit even if forgiven, there are other men who have pledged to defend the America we saved if they are forgiven, but the final decision rests with the jury...."
wcc.650.a:0 "Spare them"
