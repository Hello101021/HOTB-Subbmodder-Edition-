unionstate.150.t:0 "Southern Governors Meet in Baton Rouge"
unionstate.150.d:0 "A large crowd recently gathered outside the statehouse in Baton Rouge to congradulate Huey Long for defying the federal government. News agencies were soon to arrive on the scene, when suddenly the crowd began unfurling the battle flag of the old Confederacy. Sensing an impending political disaster, Huey Long had his men to confiscate these radical symbols of the Civil War. When the governors arrived, the press only saw the image of a defiant America determined to fight the illegitimate powers of federal corruption and syndicalist oppression. The governors are now meeting with Long inside the statehouse to determine the proper response to the federal government's deadline."
unionstate.150.a:0 "A close call."

unionstate.151.t:0 "The Second Declaration of Independence"
unionstate.151.d:0 "While many of the southern governors were in favour of drafting a new constitution on the spot, the urge to emulate the original rebellion against the British monarchy prevailed. A second Declaration of Independence was drafted in Baton Rouge over the course of a few days, painstakingly emulating the original conceit of the American Revolution. This declaration outlined the lack of protection the federal government gave to citizens, and the role of the state to protect the welfare of the poor. The signatories declare that it is within their constitutional right to organize a militia against tyranny, and that the federal government's deadline should not only be ignored it must be defied."
unionstate.151.a:0 "Annuit coeptis."

unionstate.152.t:0 "The American Union State Congress Convenes"
unionstate.152.d:0 "Through the grapevine, dozens of congressmen have heard of Huey Long's assembly in Baton Rouge. Some came to wish Long well and stayed, others simply to court favour with the revolution. These meetings in Baton Rouge began to take on a Congressional appearance, with Coughlin standing as the President of the attending senators. Aware of the growing determination to defy the federal government, and that this lack of willingness to negotiate meant civil war was all but certain, a large number of politicians have slinked away to the north... though those that remain seem more determined than ever to see victory."
unionstate.152.a:0 "They'll get theirs!"

unionstate.153.t:0 "Deadline Looms"
unionstate.153.d:0 "As the federal government's deadline looms, it has become clear there will be no budging on either side. Across the part of the country controlled by Long's supporters, an army formed of militia and the Minutemen has been raised and a growing determination to see the country remade by force has taken hold. The federal government, in turn, has also made it clear they no longer see a path to compromise."
unionstate.153.a:0 "It is only a matter of time."


