TEX_investigate_war_lobbyists:0 "Investigate the War Lobby"
TEX_break_war_mongerers:0 "Stop American War Mongerers"
TEX_contain_hostile_leftism:0 "Strike Left Expansionists"
TEX_end_carles:0 "Liberate Carlesian Argentina"
TEX_break_militarists:0 "Break Militarist Aggressors"
TEX_friendship_in_the_americas:0 "Independence of the Americas"
TEX_mutual_trade:0 "Mutual Trade"
TEX_research_agreement:0 "Research Initiative"
TEX_enter_the_fray:0 "Enter the Fray"
TEX_enter_the_fray_desc:0 "America belongs on the world stage, and while we are hesitant to be drawn into foreign alliances we will not hesitate to use our military might to stamp out threats around the world that will eventually find us."
TEX_arsenal_of_america:0 "Arsenal of America"
TEX_arsenal_of_america_desc:0 "The Good Neighbor Policy necessitates an internal program to ready arms for future conflicts. This Arsenal of America, as the President calls it, will enable us to supply war material to even the hardest to reach places on other continents in service of fighting tyranny and Syndicalism."
TEX_longer_reach:0 "Longer Reach"
TEX_longer_reach_desc:0 "If we are to project our power onto the reast of the world, we must achieve the ability to do so through our naval power."
TEX_on_the_beach:0 "On the Beach"
TEX_on_the_beach_desc:0 "Our enemies must fear American soldiers landing on their shores, and to that end we must work to ensure that we have the skill and power to take advantage of our longer reach."
TEX_working_with_allies:0 "Working with our Allies"
TEX_working_with_allies_desc:0 "American expertise must be put at the disposal of our allies - or, at least, the enemies of our enemies. If they fight better, than together we stand a chance of victory."
TEX_american_century:0 "The American Century"
TEX_american_century_desc:0 "The great ideological struggle for world peace has established the explicit power of the American industry and economy. America is essential to victory over tyranny and Syndicalism and will be essential in preserving world peace should we succeed."
TEX_fortress_america:0 "Isolationist Relief"
TEX_fortress_america_desc:0 "America has been through hell, and the time has not yet come for us to become embroiled in foreign difficulties. We must look to our home, ensure it is in order, and defend our walls should enemies come knocking on our doors."
TEX_Northern_boundary_defense:0 "Northern Boundary Defense"
TEX_man_the_walls_desc:0 "The first step in our defence must be to ensure our walls are well-guarded. The world should fear American military might, but only if they choose to engage us."
TEX_naval_prominence:0 "Naval Prominence"
TEX_defensive_doctrine:0 "Defensive Military Tactics"
TEX_aid_paraguay:0 "Favor Paraguay"
TEX_business_of_neutrality:0 "Pragmatic Trade"
TEX_business_of_neutrality_desc:0 "Neutrality has its benefit in that our enemies are few, and thus our trading partners plentiful. If America is to build itself into a true world power, we must do so on the back of the mighty American dollar."
TEX_look_inward:0 "America First"
TEX_look_inward_desc:0 "Never again should America face instability and the threat of civil war. We must look inward, and deal with our internal troubles, rather than gazing out to places Americans don't belong."
TEX_leap_forward:0 "America Leaps Forward"
TEX_leap_forward_desc:0 "With our efforts consolidated and our focus clear, together the United States can leap forward into the coming century - well ahead of the rest of the world."
TEX_peace_at_last:0 "Peace In Our Time"
TEX_peace_at_last_desc:0 "Our efforts have borne fruit, and at last America knows the true peace that strength and sacrifice can bring."

### internal conflict stuff ###

unionstate.1.t:0 "The American Legion Appointment"
unionstate.1.d:0 "With the end of the civil war comes a vacancy in the ever important position of the American Legion's National Commander. This last title holder, Smedley Butler, had foolishly sided with the syndicalists. Whomever taken this position will symbolically represent the veterans of the United States military in society, and thus our choice is important. The most common name floated up is General George Moseley, though his anti-semitism does dissuade some from his nomination. Huey Long also believes that his friend and ally Fox Connor, who introduced Patton to Huey's cause, should have the position. William Pelley's name has also been placed onto our desk several times despite the door being locked. Who shall be appointed?"
unionstate.1.a:0 "Appoint Fox Conner."
unionstate.1.b:0 "Appoint George Van Horn Moseley."
unionstate.1.c:0 "Appoint William Pelley."

unionstate.2.t:0 "The Business Plot Exposed"
unionstate.2.d.huey:0 "Fox Conner has come rushing to Huey Long interrupting one of his meetings as he delivers an important message for the Kingfish. It seems that the War Powers Committee have been looking to the American Legion to try and get support to overthrow him. This news first makes the room fall silent and then anger from Long who orders the arrest of all the traitors to America. The gang, now known as the Business Plot, is due to appear at trial shortly."
unionstate.2.d.pellley:0 "Pelley has come rushing to Huey Long interrupting one of his meetings as he delivers an important message for the Kingfish. It seems that the War Powers Committee have been looking to the American Legion to try and get support to overthrow him. This news first makes the room fall silent and then anger from Long who orders the arrest of all the traitors to America. The gang, now known as the Business Plot, is due to appear at trial shortly."
unionstate.2.a:0 "Arrest the plotters."

unionstate.3.t:0 "A Special Session of Congress"
unionstate.3.d:0 "A rapid fire session of Congress under Huey Long has been able to pass several enabling acts thus far. Exhausted by dictating President Long's orders, allies within the Prohibition Party and old Democrats have come today to deliver a more radical proposal for their constituents. Pork barreling together is a bill for veteran back pay, and a proposal for the Prohibition Amendment. Prohibition is popular with conservative protestants in the South, but is seen as tyrannical by the so-called Wet States in the North and West. Unfortunately, the big tent politics of the AFP mean these bills can only pass together or not at all. The final decision lies with Huey Long."
unionstate.3.a:0 "Pass the bills."
unionstate.3.b:0 "Do not pass the bills."

unionstate.4.t:0 "A Midnight Dinner"
unionstate.4.d:0 "After a dinner in Washington D.C., President Huey Long has disappeared along with his limousine and several of his armed guards. The disappearance was not noted until nine the next morning, and by then the newspapers had already begun spinning a story about syndicalist plotters. The Secret Service, having been decimated by the war, must seek the aid of the FBI if they are to ever find President Long alive. American Legion national commander, George Van Horn Moseley, has announced he will guide the country until a proper leader is found, ensuring syndicalism is uprooted from the country. Congress has called an emergency session to deal with succession, as kidnapping has no proper recourse in the Constitution."
unionstate.4.a:0 "The syndicalists shall not get away with this!"

unionstate.5.t:0 "One Wild Night"
unionstate.5.d:0 "After a particularly fiery night of speeches at the Silver Legion's new capital city outpost, William Dudley Pelley has rallied his Legion in favour of murder. An armed march occurred that night towards the Presidential Mansion, with open intention to kill President Long. Thankfully Pelley had underestimated the support Huey had from the people of the Capital city, and a firefight had broken out in front of the Second Civil War Memorial. Pelley's men folded quickly to reinforcing Minutemen, some of whom recognized Silver Legion traitors as their old comrades. By dawn, surviving Silver Legion traitors were arrested and Pelley himself sent to an insane asylum after being deemed mentally unfit to stand trial."
unionstate.5.a:0 "To hell with lunatic traitors!"

unionstate.6.t:0 "Night of Long Knives"
unionstate.6.d:0 "After a particularly fiery night of speeches at the Silver Legion's new capital city outpost, William Dudley Pelley has rallied his Legion in favour of murder. Among his conspirators are now-close confidantes of President Long, who had deserted Long after he vetoed Prohibition and the Veterans bill. These new traitors provided the crucial passes to get past Minutemen security, allowing the Silver Legion to execute their coup. A cadre of Silver Legion assassins swooped into the Presidential Mansion and seized Huey Long. After a brief mock trial where he is found guilty of tyranny and attempting to infiltrate syndicalism into America, Huey Long is shot that very night. William Dudley Pelley has announced to a cautious and guarded crowd that he will guide the country making sure that syndicalism is rooted out of the country. The Silver Legion has already begun occupying Congress."
unionstate.6.a:0 "To hell with traitors!"

unionstate.7.t:0 "Capital of America"
unionstate.7.d:0 "With the civil war over, the question of what should be the capital for the new America has been brought up. Of the many cities within the country, four are the most promising. What city will be chosen as the new capital?"
unionstate.7.a:0 "Washington, D.C."
unionstate.7.b:0 "New Orleans."
unionstate.7.c:0 "Charleston."
unionstate.7.e:0 "Saint Louis."

unionstate.8.t:0 "All Hail the King Fish"
unionstate.8.d:0 "Huey Long has emerged from the civil war truly victorious, without ever compromising his principles. Now that he has won the conflict, he stands as the leader of America. With his victory, Long has turned his gaze to those that would demand that he prostate himself before them during his time of need. He has given orders to the Minutemen to deal with those traitors who would dare attempt to betray and weaken America."
unionstate.8.a:0 "The Kingfish is victorious!"

### Huey Long Flavor ###

unionstate.10.t:0 "The [GetYear] Presidential Election"
unionstate.10.d:0 "It is this year's election in [TEX.GetNameDef], and President [TEX.GetLeader] is well in the lead in the national polls and almost certain to be re-elected."
unionstate.10.a:0 "Congratulations, [TEX.GetLeader]!"

unionstate.11.t:0 "Replace Charles Coughlin?"
unionstate.11.d:0 "The years of service to America has worn Father Charles Coughlin down. In between his radio shows and his Social Justice publications, he rarely has time to promote Share Our Wealth Societies. This coupled with his increasing emotional instability has led to this day. President [TEX.GetLeader], while silent on this issue, sympathizes with the Jewish citizens for whom Coughlin has made their lives very difficult. We must retire Coughlin, but who should replace him? The calmer preacher Billy Graham? Huey's old running mate William Lemke? Or up-and-coming Longist Rush Holt Sr.?"
unionstate.11.a:0 "Billy Graham."
unionstate.11.b:0 "William Lemke."
unionstate.11.c:0 "Rush Holt Sr."

unionstate.12.t:0 "The Long Dynasty"
unionstate.12.d:0 "While it has taken many years for the Long family to mature in the public limelight, the brothers and sons of Huey Long are more worldly because of it. In this time of uncertainty where any body could be an assassin, should Huey's family occupy the vital positions in the Presidential Cabinet? It is a stretch in confidence for all but the most determined Longists to accept family into the high posts of government."
unionstate.12.a:0 "That's going too far."
unionstate.12.b:0 "You can't go wrong with Long."

unionstate.13.t:0 "Improve the Southern Tenant Farmers Union"
unionstate.13.d:0 "Although the work of the Southern Tenant Farmers Union is well appreciated, the name itself that provides homes to thousands is still the butt of jokes. The tenants are exasperated about the name of their organisation. A visit to the office and a reprint is all it takes to correct that snafu. While [TEX.GetLeader] was inside, he decided to improve and integrate other parts of the newly christened American Tenant Farmers Union into his political machine."
unionstate.13.a:0 "Say hello to the AFTU."

unionstate.14.t:0 "The Truth about Hugo Black"
unionstate.14.d:0 "When the Honorable Hugo Black was appointed office on the coattails of Huey Long's victory, very few had bothered to check his past associations. This is why today's newspaper shocked President [TEX.GetLeader] so greatly. An expose found Hugo Black's Klan membership. Hugo Black responded to the press by profusely apologizing, and saying that his membership was just perfunctory in order to get elected in Alabama. While Black's judicial record does paint him as a liberal, this flies directly in the face of Long's anti-Klan campaign. Should we fire Hugo Black?"
unionstate.14.a:0 "An intolerable association."
unionstate.14.b:0 "A man can change."

unionstate.15.t:0 "Schism in Share Our Wealth Societies"
unionstate.15.d:0 "To Share Our Wealth societies throughout America, [TEX.GetLeader] has enlisted not only party members but also former government employees. These new employees were directed by Marine Veteran Sidney McMath, and were paid on the federal payroll. Now there exists a tension between the old and the new in Share Our Wealth. Old guard leader Francis Townsend advocates for Share Our Wealth to remain a non-governmental entity to prevent partisan politics, while McMath wishes to officiate it as a Federal Department."
unionstate.15.a:0 "Side with Townsend."
unionstate.15.b:0 "Side with McMath."

unionstate.16.t:0 "McTeague released in theaters"
unionstate.16.d:0 "A tale of greed and betrayal that once littered America is now encapsulated in the new film McTeague. A social commentary by director Erich von Stroheim about the corrupting power of wealth is seen by many as a parable to the state of America before the Civil War. This massive four-hour epic film had it's ending altered from the original book, where a kind stranger intervenes in the death struggle of McTeague and whisks him away from Death Valley back to civilisation."
unionstate.16.a:0 "I had a good nap watching."

unionstate.17.t:0 "Accusations of Crypto-Socialism"
unionstate.17.d:0 "The public’s understanding of Share Our Wealth and Every Man A King is predicated largely on song and slogan. Although many Americans today sing along, there persist former Democrats who continue to say our program is crypto-socialism. Their contention is slowly damaging our reputation within the nation. How should we respond?"
unionstate.17.a:0 "It is better than socialism."

unionstate.18.t:0 "Superman vs The Klan"
unionstate.18.d:0 "Up in the sky! It's a bird? It's a plane? No, it's Superman! Saving America from the terror of the Klan of the Fiery Cross. This latest series is the brainchild of Siegel and Shuster partnered with an anti-Klan advocate Stetson Kennedy. This tale has successfully embarrassed the illegal organisation further after Pelley's downfall to the point of desertion."
unionstate.18.a:0 "Kids love it."

unionstate.19.t:0 "Governor Long Fires on Protesters"
unionstate.19.d:0 "Governor Earl Long has long dodged accusations of corruption and mismanagement of money. As the brother of President Huey Long, Earl has been immune from prosecution and is usually handled delicately by the press. Earl's administeration has been charged to distribute veteran benefits and basic income to the people of Louisiana, with the assumption that all loyal Americans would be deserving of this welfare. A group of concerned citizens, including hundreds of veterans and poor from Norther Louisiana have gathered in Baton Rouge, claiming that Earl Long has withheld their income and benefits. Governor Earl tried to speak to the crowd, claiming that the funds have yet to arrive from the capitol, and to disperse until that day. The protesters, many of whom were black veterans, began chanting for Earl's resignation. While accounts differ about what happened next, anywhere from 20-50 people lie dead among the protesters. It now lies with President Huey to pick up the pieces. Governor Earl is appealing to his brother to help him with damage control. The press are not quite at a fever pitch, and any move Huey does could swing public opinion at the moment. "
unionstate.19.a:0 "Attend the funerals of the protesters."
unionstate.19.b:0 "Help Earl cover this up."

unionstate.20.t:0 "Black No More"
unionstate.20.d:0 "The imaginations and political opinions of Americans were piqued when Black No More, written by author George Schuyler, appeared on bookshelves. The book is a science fiction about a scientist who invents a machine that can turn a black man white. This invention turns society upside down, and challenges ideas on race and the one drop principle. The book continues with the revelation that all the characters, both white and black, are mixed race, and the entire principle of racial supremacy collapses. While there were concerns that the book would be censored due to its veiled attacks against both white supremacists and black leaders, it appears that President [TEX.GetLeader] enjoys the book."
unionstate.20.a:0 "As long as it doesn't offend me."

unionstate.21.t:0 "We Say Goodbye to Huey Long"
unionstate.21.d:0 "Huey Long has passed away in office and in the company of his family today in Baton Rouge. In attendance was the Vice President and Huey's brother, Earl Long, who had been filling in as President Long for the past few weeks, has been Inaugurated as President to finish Huey's remaining terms. While America apparently mourns their leader's loss, The US governments in exile have continued their claims that Huey's government is illegitimate."
unionstate.21.a:0 "Farewell to a fine president!"

unionstate.2100.t:0 "Progressive Campaign"
unionstate.2100.d:0 "The Progressive Party has expanded beyond the La Follete families immediate domain and is now dominant in many farm regions in the far north . Campaigning on a platform of political reform and of endorsing progressive economics free of "corruption", a clear reference to the AFP. Having already absorbed most of the remaining Republican Party, they poss a significant threat to the left-wing of the AFP and, of course, have already eaten into "
unionstate.2100.a:0 "Promise them more!"
unionstate.2100.b:0 "No, we would alienate the right"

unionstate.22.t:0 "Formation of the Christian Party"
unionstate.22.d:0 "With the growth of the Silver Legion under William Dudley Pelley and the announcement of the election, the Christian Party has announced it will stand at the next elections. Eating into the support of the right-wing of the AFP and the now rump Democratic Party, the Christian Party is running on a protestant Christian Democratic platform with progressive economic policies including wealth dividends and full employment. Perhaps we should pander to our right-wing so as to stop their support?"
unionstate.22.a:0 "That would do more harm than good"
unionstate.22.b:0 "Yes, of course"

unionstate.23.t:0 "Long associate disappears!"
unionstate.23.d:0 "A shocking scandal in Louisiana took place earlier this week when Sam Irby, the uncle to Long's secretary and rumored mistress, disappeared from his hotel room in the Gardner Hotel after it is said members of the Louisiana Bureau of Criminal Identification entered the building! This is a blow to the opposition Democrats whom are rumoured to have been interviewing Irby about Long's supposed affair with Irby's niece. Already accusations of kidnapping have taken place but neither Long nor his secretary have commented on it."
unionstate.23.a:0 "How shocking!"

unionstate.24.t:0 "Missing man reappears!"
unionstate.24.d:0 "The man widely reported kidnapped earlier this week, Sam Irby, has reappeared unharmed! Irby claims that he kidnapped himself to throw off 'less than friendly loaners', a story few actually believe. AFP opponents accuse Long of wanting to hide Irby until the election was over to avoid potential scandals that would result from the man selling stoies about Huey to the press but with Irby and his dapper new clothes claiming otherwise there is nothing they can do."
unionstate.24.a:0 "Farewell to a fine president!"

unionstate.25.t:0 "Fate of the wealthiest opponents"
unionstate.25.d:0 "The wealthiest American families whom aligned themselves with MacArthur such as Rockefeller and DuPont made a point to destroy Long so that they may end the notion of a wealth ceiling that would see them far less enourmously wealthy.  "
unionstate.25.a:0 "Repossess their property if found guilty"
unionstate.25.b:0 "Massive fines will do"

unionstate.26.t:0 "The Texas Devils"
unionstate.26.d:0 "The Texas Rangers are under our jurisdiction and their leader Col. Lee Simmons are loyal to us. They are currently struggling to contain the many domestic terrorist threats in our nation however. He has requested that we green light a plan to bring back famed Ranger Frank Homer to once again tackle the Klan in our territory and provide funding to do so. This would undoubtedly weaken the Klan but perhaps their efforts would be more useful elsewhere?"
unionstate.26.a:0 "Greenlight it"
unionstate.26.b:0 "Target generic robbers instead"
unionstate.27.c:0 "Have them help train the troops"

unionstate.27.t:0 "Bonnie and Clyde gang"
unionstate.27.d:0 "While crime in rampant throughout the territory as criminals look to make a easy buck from the unstable nature of America one criminal group in particular has gained infamy, namely the Barrow gang. This is largely due to the sensationalist takes on Clyde Barrow and Bonnie Parker, a couple apparently leading the gang and whom are often called Bonnie and Clyde for short. The activities of the whole gang involve mainly robberies sometimes even of banks, but increasingly members of law enforcement are getting gunned down, partly due to the heavy firepower the gang is packing. Famously Clyde Barrow himself carries a Browning Automatic Rifle. Unfortunately the gang is gaining an underserved folky reputation and undermining the legitimacy of the state, how should we respond?"
unionstate.27.a:0 "Send the Texas Rangers"
unionstate.27.b:0 "Send the National Guard"
unionstate.27.c:0 "We don't have the resources for this"

unionstate.28.t:0 "Pendergast Machine"
unionstate.28.d:0 "Tom Pendergast is the political boss of Kansas City and Jackson County with a reputation for running his cities as his personal fiefdom. Nonetheless, he is not very welcoming towards the COnstitutional American Republic whom hope to displace him and his system with the Old Democrats and other more hardcore white supremacists and prohibitionists whom view Pendergast as a seller of vice which in all honesty he is. Certainly this does not make him the greater evil to us nor are we to him, leading to him asking for protection. His machine would undermine the AFP power and not be wholly popular but would provide the AUS as a whole with greater resources, men who could be recruited in his territory and assistance from Pendergast's organized crime allies who could make our lives easier and CAR's more difficult. On the other hand we could just run AFP candidates in his territory and scare off him and his ally mobster Charles Carrollo by threatening to charge them should they not leave. What should we do?"
unionstate.28.a:0 "Make the damn alliance"
unionstate.28.b:0 "Kansas City ain't big enough for the two of us"

unionstate.29.t:0 "The Southern Tenant Farmers Union"
unionstate.29.d:0 "The Southern Tenant Farmers Union is a left-wing bureau for tenant farmers legally operating within our territory and supporting the American Union State over the rightist Constitutional American Republic, whom are repressing the STFU in their territory. This makes them potentially useful allies as they can help disrupt activities within the CAR if provided funding and perhaps even giving its leader Harry Leland Mitchell a seat on our cabinet. However, some in the party are reluctant to do so due to it being widely known the STFU has heavy sympathies with some of the Combined Syndicates of America despite not being based out of their territory. Providing support will surely help us shore up support but nonetheless would increase socialist sympathies and anger social conservatives who dislike the STFU's progressive stance on race issues."
unionstate.29.a:0 "Provide some support"
unionstate.29.b:0 "Put them on Our Cabinet"
unionstate.29.c:0 "I don't think so"

unionstate.30.t:0 "Progressive Merger Proposed"
unionstate.30.d:0 "Huey's main ally in Congress and now in the AUS has long been the Midwest Progressive and Farmer-Labor organizations despite an occasionally tense relationship due to disagreements with Huey Long's style of populism. However a recent proposal would strengthen this alliance. It comes from Alfred Mitchell Bingham, a radical activist and lead editor of the periodical Common Sense, is supportive of progressivism, the AFP and the right-wing of the CSA and is responsible for running the American Farmer-Labor Federation. The AFLF is made up of middle-class activists organizing mainly for the working class and which has connections with the AFP, the Progressives and even Bellaymists in the CSA. Despite the Federations flexibility it's stance on economic issues revolves around economic planning when it comes to agrarian goods and recently Bingham and other members of the Federation have begun to see the AFP as the best possible route to a radical but patriotic future. They have proposed forming the American Commonwealth Co-operative Movement, under which they would openly join the AFP in a political alliance. While this would shore up our support among left-leaning activists and undermine the National Progressive Party has potential competition it could tie us to more left-wing economic policies than some of our party members are comfortable with."
unionstate.30.a:0 "Of Course Not"
unionstate.30.b:0 "Absolutely, a fantastic opportunity"

unionstate.3001.t:0 "Second Great Migration"
unionstate.3001.d:0 "Despite the attempts of the COnstitutal American Republic to force black Americans to stay in their territory, an increasingly large number of Black Americans are fleeing to the North and West. The total is likely numbering in at least a million, with many seeking to settle in our territory due to its obvious proximity. In particular, the urban regions of Texas are seeing an inflow of Black migrants but the machines representing many whites, particularly the questionably loyal local Democratic Parties as well as part of the AFP, are demanding we take away their right to vote so as to not threaten their political supremacy. White populists such as Gerald L.K. Smith suggest also stopping anymore blacks from entering so as to not threaten the white working class. However, much of the AFP and Progressives disagree with this and alongside our generals see an opportunity for recruitment and potential factory workers. They recommend allowing the migrants to settle and recruiting them at once."
unionstate.3001.a:0 "Let them in"
unionstate.3001.b:0 "Let them in, but they can't vote"
unionstate.3001.c:0 "Announce we won't be taking in anymore"

unionstate.3002.t:0 "The Old Regulars"
unionstate.3002.d:0 "The Regular Democratic Organization is Louisian's political machine for conservative Democrats and are Long's traditional opponents in his home state. Despite this the two have made alliances in the past and with the "Old Regulars" having questionable loyalty to the AUS over CAR or the USA now might be the time to make another such alliance, agreeing not to run AFP candidates in Southern Louisiana in return for them not openly opposing us. Of course, some Old Regulars have already crossed over to the Old Democrats and refuse to support Long, begging the question of whether we should simply "investigate" the organization for corruption and have it basically shut down which would also increase the AFP's hold on the state. Of course, this would push the old money elite even more against Long as well as the most ardent white supremacists."
unionstate.3002.a:0 "Cede part of Louisiana"
unionstate.3002.b:0 "Investigate them"

unionstate.3003.t:0 "Minneapolis Syndicalists Strike!"
unionstate.3003.d:0 "While the state of Minnesota is in the control of the farmer-labor"

### Business Plot Events 31 - 50 ###

unionstate.31.t:0 "The Hollywood List"
unionstate.31.d:0 "We know that Hollywood has always acted above the law. It's mere existence in California an attempt to dodge intellectual property laws. Moreover, it is no secret that some artists there had hoped for a syndicalist victory over our great American Republic. Their folly must be exposed and their sedition prosecuted."
unionstate.31.a:0 "We'll film their trials."

unionstate.32.t:0 "Persistence of Antisemitism"
unionstate.32.d:0 "With the great success of Fordism in America, there comes as well some critics of the ideas presented in Ford literature. Especially within the Dearborn Independent, articles describing a massive worldwide conspiracy of Jews has created backlash against Fordism. The public at large is beginning to question Ford's aging logic, and as Ford is not a very public man, his responses to the press have only damned him further. To Ford's critics, including other Committee members, racial rhetoric must be pushed subtly and anonymously. Most of the Committee including [TEX.GetLeader] still agree with Ford's theories, but disagree on the medium to propagate those ideas as to not destabilize the new America's international relations."
unionstate.32.a:0 "Side with Ford."
unionstate.32.b:0 "Side with The Committee."

unionstate.33.t:0 "Tying up Loose Ends"
unionstate.33.d:0 "Weaving spiders are the many members of the press that continue their fruitless search for Huey Long. Although the FBI has made the best public display of effort possible, there persist some underground press who do not believe syndicalists did the deed. While most pamphlets on this are published anonymously, the FBI have traced their origin, and surprisingly found them to be coming from both the left and right, politically speaking. These conspiracy theorists, as we call them, could destabilize our new government if they continue their publications."
unionstate.33.a:0 "Do whatever it takes to silence them!"
unionstate.33.b:0 "Leave them be - this will blow over."
TEX_covers_up:0 "§YThe government's ability to cover up the plot will improve§!"						 

unionstate.34.t:0 "Every Girl a Queen?"
unionstate.34.d:0 "The most delicate part of the Business Plot is upon us. It appears Huey Long's will dictates that, in an event of his injury or incapacitation, his wife Rose Long was to take his post. Many die-hard Long followers have come to Washington, demanding Rose occupy the Presidential Mansion until Huey Long be found. They are met with an equal number of former Federalists who insist Huey Long's running mate, William Lemke, is the constitutionally-correct President. Siding with the constitution as our best defence is perhaps the more prudent path, though it could also be seen as an insult to Huey Long's widow and enflame the anger of the public even further."
unionstate.34.a:0 "Make a public show of sympathy for Rose Long's cause."
unionstate.34.b:0 "The Constitution is not subject to sentiment."

unionstate.35.t:0 "But No One Wears A Crown"
unionstate.35.d.coverup:0 "Finally the Business Plot's master stroke is ready: exhausting and unresolved debates have worn down the willpower of Congress to elect a Vice President with absolute majority. A group of our more trustworthy Senators are ready to bring George Moseley into his own as Vice President, and to then serve as President until Huey is found. This involves a very specific alteration to Article II and the 12th Amendment to allow for Moseley as President Pro Tempore to assume office. Any attempts to uncover the truth behind Huey's disappearance have gone nowhere."
unionstate.35.d.uncovered:0 "Although he was maligned during the war for his almost nihilistic attitude, the journalist Westbrook Pegler has more than redeemed himself to the public today. Through investigative journalism, dodging government goons, and a dedication to facts over his own political reservations, the truth has been uncovered to the public. The underground press has exposed the true killers of Huey Long: his own bodygaurds. The blood money was traced right back to none other than interim president, George Moseley. The whole apparatus of state has moved to arrest Moseley, who implicated the War Powers Committee in what people are calling the 'Business Plot'. These men will be brought to justice, wherever they lay."
unionstate.35.d.scandal:0 "The Business Plot has succeeded, though it has come at great cost. Journalist Westbrook Pegler published an 'expose', accusing Moseley and others of conspiring to have Huey Long killed. Since its publication, Pegler's evidence has been proven flimsy and circumstantial - enough so that George Mosely was, in the end, considered more victim that perpetrator. The scandal has left a lingering taste among the public, but Moseley's allies in Congress were able to prevent any official hearings... and, after months of exhaustive and unresolved depates, have managed to arrange for him to serve as President until Huey is found. This involves a very specific alteration to Article II and the 12th Amendment, to allow for Moseley as President Pro Tempore to assume office."					
unionstate.35.a:0 "I love the Republic, I hate Democracy."
unionstate.35.b:0 "Walls Come Crumbling Down."
unionstate.35.c:0 "Nothing like a good scandal."								

unionstate.36.t:0 "Twenty Second Amendment"
unionstate.36.d:0 "The Committee is in agreement on the future of the 17th Amendment, the amendment that forced direct election on senators. Passed under Wilson in his vain populist bid to promote insurgent democracy over our Republican system of government. The 22nd Amendment will ensure that this unneeded alteration to our system is repaired and Congress will again be represented in the way the Founding Fathers intended."
unionstate.36.a:0 "As our Founding Fathers intended."

unionstate.41.t:0 "Mothers Movement Clashes With Feminists"
unionstate.41.d:0 "One of the least likely sources of support within the America First Party came from Mothers Movements. The Mothers Movements are a group of religiously-minded conservative women who aligned with the radical elements that sought to undermine Huey Long. Now that Huey is long gone, leaders like Alma Bridwell White and Elizabeth Dilling now direct hysteria against suspected socialists. Their marches have also demonstrated a xenophobia against Catholics and blacks. Their position within this new America is tenuous, as the highest members of our government regard the nineteenth amendment with only slightly more respect than the thirteenth through fifteenth."
unionstate.41.a:0 "For now they are useful."

unionstate.42.t:0 "President Moseley Dies, Charles Lindbergh is Inaugurated"
unionstate.42.d:0 "After a bout of illness and a delirium, President Moseley has died. In his final days in office, Moseley had refused every medical assistance, accusing every one he saw of being Jewish. The Vice President, Charles Lindbergh, was recalled to the capital to be sworn in. With the War Powers Committee in attendance, Charles Lindbergh was sworn in as the official 33rd President of the American Republic, as Moseley was only the interim President for his years in office. American expats have universally condemned the new President just as they did the old."
unionstate.42.a:0 "Does inauguration even matter any longer?"

### Pelley Events ###

unionstate.52.t:0 "Fate of Murphy Ranch"
unionstate.52.d:0 "Now that our Legion reaches from coast to coast, we must revisit our place of final resort Pelley had planned out. In the outskirts of L.A, this compound was built a ranch to sustain the Silver Legion in case of a syndicalist victory. Murphy Ranch, as it is called, now has the ability to become fully operational. Should we continue to fortify the homestead to protect our new Californian brothers? Or should we convert the land into a workplace for our reborn American industry?"
unionstate.52.a:0 "Fortify it."
unionstate.52.b:0 "Convert it."

unionstate.53.t:0 "Can You See The Real Pelley?"
unionstate.53.d:0 "Although only known to the highest-ranking members of The Silver Legion, there is a hidden depth in the mind of our Chief Pelley. To his closest friends, Pelley is more than a leader and a friend. He is their political, religious, and moral guide. Until now, a sort of secret doctrine has been hidden from the public at large due to their unwillingness to accept that religious and temporal authority are one and the same. Now that our enlightened leader is well-accepted in this brave new American society, should we go public with some of his more... esoteric ideas? Pelley's handlers, as it is, can barely keep him from exposing his deeper thoughts to the public at large. Is the mystery of Pelley enough for the history books?"
unionstate.53.a:0 "Too many would fear this."
unionstate.53.b:0 "The world is ready."

unionstate.55.t:0 "Rise of Speakeasies"
unionstate.55.d:0 "Despite the overwhelming wave of approval Prohibition received within the loyal Christian community, there were some with reservations. In the cities and up high in the mountains, illegal alcohol production has been reported by our agents. The demon drink is being produced by these moral traitors and is transported overnight to underground bars across the nation. We must stop this affront against our values, and catch the deviants responsible."
unionstate.55.a:0 "Alcoholism must be stamped out."

unionstate.57.t:0 "The Great Lie"
unionstate.57.d:0 "The official record in America has always been biased in favour of the ruling party. Once in office, Thomas Jefferson slandered the memory of the great patriot, John Adams, and fooled subsequent generations into believing his love for Nativism was tyranny. Now we must erase the great lie perpetrated by presidential candidate and Governor of Ohio, Warren G. Harding, to hide his black ancestry. We have the papers to prove beyond a shadow of a doubt that Harding's father was a black man and therefore complicit in a worldwide conspiracy against the Commonwealth."
unionstate.57.a:0 "Take that, Harding!"

### Foreign Events ###
unionstate.71.t:0 "[From.GetNameDefCap] Wants to Join the Entente"
unionstate.71.d:0 "[From.GetNameDefCap], have sent an ambassador to meet with the King and the Prime Minister in order to bring [From.GetNameDefCap] into the Entente. Should we accept the Americans offer?"
unionstate.71.a:0 "Of course! We welcome them."
unionstate.71.b:0 "We have no need of them."

unionstate.72.t:0 "[From.GetNameDefCap] Refuses"
unionstate.72.d:0 "The [From.GetAdjective] government has refused our request to join their alliance. Perhaps we are not good enough for their measure, or unworthy as an ally. Either way, the answer was clearly no."
unionstate.72.a:0 "A poor decision on their part."

unionstate.73.t:0 "[From.GetNameDefCap] Wants to Join the Reichspakt"
unionstate.73.d:0 "[From.GetNameDefCap], have sent an ambassador to meet with the Kaiser and the chancellor in order to bring [From.GetNameDefCap] into the Reichspakt. Should we accept the Americans offer?"
unionstate.73.a:0 "Of course! We welcome them."
unionstate.73.b:0 "We have no need of them."

unionstate.74.t:0 "[From.GetNameDefCap] Refuses"
unionstate.74.d:0 "The [From.GetAdjective] government has refused our request to join their alliance. Perhaps we are not good enough for their measure, or unworthy as an ally. Either way, the answer was clearly no."
unionstate.74.a:0 "A poor decision on their part."

unionstate.75.t:0 "[From.GetNameDefCap] Wants to ally with Russia"
unionstate.75.d:0 "[From.GetNameDefCap], have sent an ambassador to meet with the Prime Minister in order to seek to form an alliance between America and Russia. Should we accept the Americans Offer?"
unionstate.75.a:0 "Of course! We welcome them."
unionstate.75.b:0 "We have no need of them."

unionstate.76.t:0 "[From.GetNameDefCap] Refuses"
unionstate.76.d:0 "The [From.GetAdjective] government has refused our request to join their alliance. Perhaps we are not good enough for their measure, or unworthy as an ally. Either way, the answer was clearly no."
unionstate.76.a:0 "A poor decision on their part."

unionstate.77.t:0 "Share Our Wealth Appoints Smith"
unionstate.77.d:0 "An impromptu meeting has been held among the board members of the Share Our Wealth program. The organisation's shareholders consist of members of the AFP, the Prohibiton Party, and the Southern Tenant Farmers Union. These board members met at 2am, straddling the line between official business and secrecy. William Upshaw, of the Prohibtion Party, brought to the fore President Long's apparent betrayal of his party values. The AFP board members agreed that Long's rejection of a main campaign promise bodes ill for more 'morally-centred' legislation in the future. Francis Townsend, who joined Huey Long in order to push his Old-Age Revolving Pension Plan, agreed it was necessary to elect a new representative for the Share Our Wealth program, someone who wouldn't be beholden to the president's whims. After much debate, it was decided that newly-elected Louisiana Congressman, Gerald L.K. Smith, is far enough removed from Long yet still dedicated to social security. As the votes were tallied in Smith's favour, the board pondered what Smith's association with the Silver Legion might mean in the future..."
unionstate.77.a:0 "How dare they!"

unionstate.78.t:0 "Dixiecrats Declare AFP Corrupt"
unionstate.78.d:0 "After the end of hostilities in Washington, a large section of the conservative Democratic Party pledged their alligence to [Root.GetNameDef] and to the ideals President Long follows. Implicitly, these Democrats hoped Long would fulfil their desires for more state power in exchange for allowing Long's economic reforms to easily pass. This unwritten promise was broken when Long denied them the ability to enforce Prohibition, going so far as to ignore their impassioned speeches in favour of repealing the Interstate Commerce Act. Many conservative Democrats now see the AFP's regime as merely a sham democracy that rejects any measure the Long political machine will not personally benefit from. The President was still shocked, however, when the halls of Congress were only 3/4 full this week. Currently legislation is frozen, and it appears the so-called Dixiecrats are taking all their vacation days at once."
unionstate.78.a:0 "Fools, we are their only home."

unionstate.79.t:0 "The Officers' Revolt"
unionstate.79.d:0 "Despite our best efforts to incentivise officers to remain in their positions during this very sensivite time, approximately one hundred army officers have expressed deep reservations for Huey Long's trial. The press has reported these dissenting opinions, and thus have also given us warning of the officers' coming protest in the capital in five day's time. We have no illusions these marchers will be peaceful, or that their march won't culminate in a demand for the Silver Legion to return power to the AFP. General Patton, still leading the Fifth Army, has promised he will protect our right to rule the Commonwealth. Giving him free reign against the marchers, however, will be a bloody battle that could easily backfire on us. Richard Butler has suggested instead having Legion supporters infiltrate the marcher ranks and disrupt them from within. Better to make the officers look unreasonable and foolish than to make the government appear tyrannical."
unionstate.79.a:0 "Give Patton free rein."
unionstate.79.b:0 "Accept Butler's plan."
TEX_xenophobia:0 "§YThe Silver Legion's grip on American hearts and minds increases§!"
TEX_stop_marchers:0 "§YThe marchers will be stopped, no matter the cost or bloodshed§!"
TEX_disrupt_marchers:0 "§YThe marchers will be disrupted from within and made to look foolish§!"

unionstate.80.t:0 "Rebuilding the Constitution"
unionstate.80.d:0 "The Dixiecrats, who we tipped off about the 'arrest' of Long, have been useful in maintaining the facade that is Congress. The tedious proccess of replacing state representatives with Legionaries has meant that we have become more and more reliant on the Dixiecrats remaining content in the meantime. After a recent push by Chief Pelley to pass Amendments 22-24, bringing in a new "Grandfather" clause -depriving people of rights not enjoyed by their grandfather- and requiring a profession of faith in order to serve in Congress, the agenda has turned to Pelley's final amendment: reserving private and government land for redistribution to Christians. This has spawned a surprise backlash. The Dixiecrats claim this eminent domain impedes the rights of states to their own land, something Huey Long promised he wouldn't do. Chief Pelley is now in a bind. If he gives into the Dixiecrats, it will make him look weak at the very time he needs to look like he has all the answers. If he strongarms the amendment, as many of his advisers suggest, it dispels the illusion of democracy we so dearly need to maintain."
unionstate.80.a:0 "The states can have their rights - for now."
unionstate.80.b:0 "Have you read Matthew 20:26-27?"

unionstate.81.t:0 "Silver Legion Riots in Baltimore"
unionstate.81.d:0 "Resentment against the Silver Legion outpost in Baltimore has been building for the past several weeks. After a poorly-written passion play performed to entice membership was mocked in the city's newspapers, Legion members have begun to feel isolated from the community, and have begun travelling in armed groups. Tensions rose, and the breaking point came when the Baltimore police came upon a Legionaire lynching - and attacked the Legionaries. A full-blown riot in the streets has resulted, and the entire situation has been subsequently mishandled by the Maryland National Guard, who appear to not know which side to take. If we intervene to take the Legionaries out of the fighting, our favouritism will be obvious and it will cost us. If we leave them in the riots, however, it not only threatens to turn into a national scandal but might also call into question our loyalty to the Silver Legion. Still, some are suggesting this betrayal of our own could save face with the public by providing us the appearance of neutrality."
unionstate.81.a:0 "Abandon the Legionaries to their fate."
unionstate.81.b:0 "Pull them out - no matter the cost."

unionstate.82.t:0 "Marching to Zion"
unionstate.82.d.death:0 "The riots in Baltimore went on for days before the Maryland National Guard was finally able to restore order. During that time, no real evidence was found of the Silver Legion's involvement in the entire debacle, and though the Silver Legion's headquarters in Baltimore was breached as important documents were still being disposed of, none of those papers found their way into the hands of anyone who could do damage. The entire incident was reported on as an attempted syndicalist coup against the Pelley administration, with the ensuing public sympathy providing plenty of leeway for government action to be taken against figures of suspect loyalty. This windfall of support has emboldend Pelley, who claims he predicted the outcome as biblical fact. Pelley recalled Herbert W. Armstrong to the capital, and has now announced a second book detailing his further predictions for America based on his reading of the bible. The Silver Legion, under Pelley's leadership, hopes to fufill the promises within this book in the coming years."
unionstate.82.d.mild:0 "The riots in Baltimore have petered out, though it appears not without making things uncomfortable for the administration. While dealing with the rioters, the Silver Legion headquarters in Baltimore was breached as important documents were still being disposed of. Papers were seized and somehow found their way into the hands of the newspapers, who published damning evidence of plans to restrict or outright remove the rights of African-Americans. Public outrage spread rapidly, but thankfully enough work had already been done to ensure loyalty in and outside of the adminstration. For weeks, denials were issued, stern investigations made, and several scapegoats offered... until finally the worst of it was passed. The political backlash has still damaged the people's faith in the Commonwealth, but the Silver Legion has placed enough loyalists within positions of power that we are now secure. They cannot dislodge us."
unionstate.82.d.freedom:0 "It appears the Maryland National Guard did their job too well. While dealing with the rioters, the Silver Legion headquarters in Baltimore was breached as important documents were still being disposed of. Papers were seized and somehow found their way into the hands of the newspapers, who have published evidence of a planned 'Black Belt' which would have put African-Americans under the Indian Reservation system. The outraged public has rallied resistance to Pelley's administration, and it appears out job was not complete... the Silver Legion does not have enough loyalists in position to keep the government safe. The radio is alive with talk of rebellion. Desperate AFP members to the young Charles Lindbergh, who has taken command along with several Business Plot members now freed from death row and offered the country a lifeline to hold onto before it plunges once again into chaos."
unionstate.82.a:0 "Just as I predicted."
unionstate.82.b:0 "Let's hope Pelley was right about reincarnation."
unionstate.82.c:0 "Sorrows of the mind, banished from this place."

unionstate.83.t:0 "The Washington Massacre"
unionstate.83.d:0 "The march on Washington happened just as was predicted - and the newspapers are filled with pictures of General Patton meeting the oncoming officers with a line of soldiers, rifles raised. The inevitable occurred, though we can perhaps be thankful that Patton was fired on first. An angry officer shouted 'traitor' and then fired, and as Patton fell his line immediately opened fire. Hundreds died on each side, but even the most unreasonable newspaper is hesitant to suggest afterwards that Patton's men were doing anything more than trying to maintain order in a chaotic situation. Patton succumbed to his injuries two days later, and has all but been declared a martyr in the continuing battle against public disorder in America."
unionstate.83.a:0 "A true hero."

unionstate.84.t:0 "The Washington March"
unionstate.84.d:0 "The march on Washington happened just as was predicted - and while Butler's plan to have Legion members among the marchers went ahead as planned, the chaos they created was not nearly as effective as anyone hoped. While the plants managed to stop the march from gaining any momentum, preventing any attempt at a coup, it didn't stop a number of prominent officers from getting on stage and making impassioned speeches against the 'undemocratic' trial of Huey Long and the undermining of American democracy. Some newspapers mocked the chaos, but many others picked up on and spread the speeches, and the officers' words have reached the ears of many in the public who feel the same."
unionstate.84.a:0 "At least it never went anywhere..."

### Military Research ###
unionstate.101.t:0 "The Future of Warfare"
unionstate.101.d:0 "After a long reshuffling of former US departments, the American Union State has uncovered old classified weapons proposals. The two proposals that caught the most interest are ones authored by Robert Goddard and Vannevar Bush, each proposing an expensive weapon project to deter invasions. Fortunately, both men were recovered from their respective hiding places, and persuaded into updating their proposals. Goddard's plan is for a liquid fuel rocket to deliver stable explosive payloads across long distances. Vannevar Bush's is a theoretical utilisation of nuclear fission to create a bomb based on experiments done in Europe. Which plan should we pursue?"
unionstate.101.a:0 "Goddard's Rocket."
unionstate.101.b:0 "Vannevar Bush's Bomb."

unionstate.102.t:0 "Missiles over White Sands"
unionstate.102.d:0 "After months of testing in the Southwest, and publishing several classified papers, the first test launch is prepared. In a fenced off area outside White Sands, New Mexico, Goddard's rocket stands ready. The rocket's design incorporates liquid fuel and stabilizers devised by Goddard with flight mechanics devised by Lindbergh Aircraft. At the head is a lower tonnage explosive meant to detonate after a set amount of time spent flying. A successful arc and explosion turns the New Mexico skyline on fire."
unionstate.102.a:0 "Nowhere is Safe."

unionstate.103.t:0 "Nuclear Power in New Mexico"
unionstate.103.d:0 "Hurdle after hurdle stood in between the American Union State and atomic weaponry. It began with a dearth of willing physicists and nuclear experts including Robert Oppenheimer who has yet to be located. Several other potential candidates signed a Humanist Declaration of pacifism abroad declaring their opposition to our program. Therefore, Bush has had to resort to industrial technicians which extended the timeline. Finally, after much testing and assistance from George Kistiakowsky, the first atomic bomb is tested. Due to the extensive safety precautions take, the vital test yielded an impressive blast but poor documentation."
unionstate.103.a:0 "We wear the Crown Atomic."

unionstate.104.t:0 "America is United"
unionstate.104.d:0 "At long last America has been united under [Root.GetNameDef]'s banner. Traitors and would-be tyrants have tried to destroy and corrupt this great nation, yet we held firm and took control. A question has arisen, however, in those territories which did not initially rise up with Huey Long in the civil war: is this country the United States of America, or is it truly [Root.GetNameDef]? There is a longing among many to return to the stability of the Stars and Stripes, even if things have irrevocably changed. Should we appease them and show that the America Huey originally envisioned still exists?"
unionstate.104.a:0 "Yes! We are the United States, now and forever."
unionstate.104.b:0 "[Root.GetNameDefCap] IS America!"

unionstate.105.t:0 "Trial of the Weapons companies"
unionstate.105.d:0 "A number of Weapons companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such."
unionstate.105.a:0 "Allow them to operate again."
unionstate.105.b:0 "They are traitors and should be treated as such."

unionstate.106.t:0 "Trial of the Heavy Equipment companies"
unionstate.106.d:0 "A number of Heavy Equipment companies have fought for the various traitors and rebels against America. Thus, a hearing has been brought before congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such."
unionstate.106.a:0 "Allow them to operate again."
unionstate.106.b:0 "They are traitors and should be treated as such."

unionstate.107.t:0 "Trial of the Aviation companies"
unionstate.107.d:0 "A number of Aviation companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such."
unionstate.107.a:0 "Allow them to operate again."
unionstate.107.b:0 "They are traitors and should be treated as such."

unionstate.108.t:0 "Trial of the Naval companies"
