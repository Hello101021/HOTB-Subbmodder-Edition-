### Huey Long Path ###
TEX_new_washington:0 "The New Washington"
TEX_new_washington_desc:0 "The new American seat of government will throw off the old shackles of Capitoline tradition and rebuild itself as a defensible and secure location for the three branches to seat power. Boulevards are now too wide for barricades, structures are now supplied with emergency power, and shelters are guaranteed for residents."
TEX_to_the_victor:0 "To the Victor"
TEX_to_the_victor_desc:0 "It is over, the enemies of the American People have been felled and we control their lands. It is time to take possession of the enemies military assets, placing the AFP in charge of these valuable resources. Our control over the states will set the groundwork for the political future of America."
TEX_root_out_out_traitors:0 "Root out Traitors"
TEX_root_out_out_traitors_desc:0 "Despite their armies being defeated extremists still populate the American states we have brought justice to. We need to root out those whom will never be satisfied with democracy under Huey Long, namely the militant cells that threaten the American populace at every turn."
TEX_reconcile_the_left:0 "Reconcile the Left"
TEX_reconcile_the_left_desc:0 "We can never excuse the CSA's attempt to overthrow the American Constitution or their anti-American syndicalism but the grievances of the workers that were fooled into supporting them are fair. We should appeal to the Independent Leagues and AFL whom desire economic reform, knowing they wanted to make peace with Huey but were prevented from doing so by the most extreme radicals we will now bleed support from."
TEX_afp_alone:0 "AFP Alone"
TEX_afp_alone_desc:0 "Compromise. That was the word used by useless politicians whom nearly handed our country over to extremists. The AFP and the nation more generally is not going to go out of its way to appeal to any of the factions that aligned themselves against the AUS. If they want, let them repent and embrace Longist values on their own but we will not compromise."
TEX_reconcile_the_right:0 "Reconcile the Right"
TEX_reconcile_the_right_desc:0 "There is no mistake that the political right made mistakes in supporting either the Feds or Murray. However their pro-American values and defense of capitalism against socialism is admirable and their machines are too large to hit head on, we should co-opt them with appeals to the cultural conservatives and anti-socialist populism, opening the way to taking the South."
TEX_dismantle_the_dixiecrats:0 "Dismantle the Dixiecrats"
TEX_dismantle_the_dixiecrats_desc:0 "The right-wing Democrats have looked down on Huey since he was a lawyer defending the little man from corporations. Now they wish for us to allow their machines to thrive despite their attempts on the Kingfish's life. Let's see if they are so smug when the radical DWL gets a taste of their own medicine and the regressive Southern machine is wholly replaced by a progressive one."
TEX_black_support:0 "Black Support"
TEX_black_support_desc:0 "With our desire to displace the Old Democrats whole cloth we have gained a more positive reputation with the black population. While Huey has long been ambigious on Civil Rights issues he has suddenly found himself more vocally supporting increased spending on black communities as the expense of the landed elite of the South, leading to a rapid increase in black AFP supporters."
TEX_shake_hands_with_dixie:0 "Shake Hands with Dixie"
TEX_shake_hands_with_dixie_desc:0 "The Old Democrats are finished on a national scale but their machine in the South remains. The Union made a terrible and costly mistake in bothering to oppose it after the Civil War, one we should not repeat. While we will hunt down the irreconciable White Leagers we should cut a deal with the Southern Democrats whom now look to us for protection, promising not to uproot them so long as they do not oppose Long."
TEX_a_new_solid_south:0 "A New Solid South"
TEX_a_new_solid_south_desc:0 "The Southern Democrat machine lost the war and as a result learned its place under Long, whom they are already making appeals to support on the nation level if allowed to maintain their machines in the South and given some autonomy. So long as they weed out radical anti-Longists and pay their share their is no need to further disrupt the South as they are now a reliable voting block and White League opposition is winding down."
TEX_expand_the_minute_men:0 "Expand the Minutemen"
TEX_expand_the_minute_men_desc:0 "In order to preserve the integrity of our armed forces, we must expand the Minutemen into the field of civil protection and border monitoring. The insurgent socialists, White Leagues and MacArthurites don't adhere to the rules of engagement anymore, therefore we must prepare for any level of brutality on their part."
TEX_election_monitoring:0 "Election Monitoring"
TEX_election_monitoring_desc:0 "The only force that can ensure the democratic process is carried out is the Minutemen, who shall be deployed every November to safeguard voting areas from harm. They shall keep an eye to safeguard the voting process for our third-party allies and make sure nothing goes wrong for us."
TEX_destroy_the_klan:0 "Destroy the Klan"
TEX_destroy_the_klan_desc:0 "Hiram Wesley Evans and his cadre of his Grand Wizards are finally arrested and brought to trial for their terroristic actions. Murders, lynchings, and voter intimidation is being brought against this most dangerous group of traitors. With their conviction we have finally pacified the most extreme that sought to destroy the American First Party."
TEX_ensure_loyalty:0 "Ensure Loyalty"
TEX_ensure_loyalty_desc:0 "Members of Congress have devised a way to establish a baseline of trust in our democratic system that is sorely needed. The so-named Fish Act would require every party representative, labor union leader and public servant to sign an affidavit stating that they will never aid the CSA or MacArthur junta."
TEX_reward_loyalty:0 "Reward Loyalty"
TEX_reward_loyalty_desc:0 "The Fish Act's critics rightfully stated that there was no incentive for officials to sign the affidavits. In response a second Act is passed to provide compensation for the time spent in the public service during the Civil War that was postponed by the Federalists. This back-pay would require signing the aforementioned affidavit, of course."
TEX_the_american_progress:0 "The American Progress"
TEX_veteran_benefits:0 "Veteran Benefits"
TEX_national_political_machine:0 "National Political Machine"
TEX_national_political_machine_desc:0 "Executive acts have been used to create agencies to serve the American people in the past, so long as it does not intrude into state sovereignty. In the past, this power has led to corruption from corporate interests. The president is, however, incorruptible. Turning the tables against the monopolies and grafters is his promise to America."
TEX_new_democracy:0 "New Democracy"
TEX_new_democracy_desc:0 "New Democracy is a new social contract between the American people and leadership. New Democracy promises a politician that will work in his constituents’ interests through adversity, even through violence. Loyalty to your constituents will be rewarded until every man is a king."
TEX_peoples_commission:0 "People's Commission"
TEX_peoples_commission_desc:0 "Inspired by the judicial districts of Louisiana, the president has created a para-legal representative entity called the Peoples Commission. The Peoples Commission is a nonpartisan forum for public discussion that will allow the AFP to directly communicate with the American people and hear issues that politicians will not report on."
TEX_every_man_a_king:0 "Every Man a King"
TEX_every_man_a_king_desc:0 "What began as a dream and lifted from a motivational book by Orison Swett Mardin, Every Man a King is now a political reality. With our tax rates and public control of valuable utilities every family can be guaranteed to recieve a minimum guaranteed living income, finally ending poverty in the United States."
TEX_for_the_poor_man:0 "For the Poor Man"
TEX_for_the_poor_man_desc:0 "Now the president has brought to Congress legislation to furnish a homestead allowance of 1/3rd the average wealth. A guaranteed annual income of $2000 and old-age pensions is ready to be distributed to loyal Americans. Until such a time when the proper income tax changes are made, these benefits are coming out of the National Treasury."
TEX_populist_education:0 "Education for the Masses"
TEX_populist_education_desc:0 "Across this great nation there are millions more children struggling to resume normal life and facing a future no better than that of their parents without education. President Long has approved the bill Congress sped through to rebuild schools and reopen colleges for Americans in need."
TEX_wealth_ceiling:0 "Wealth Ceiling"
TEX_road_map_for_the_future:0 "Roadmap for the Future"
TEX_road_map_for_the_future_desc:0 "The expenses the president has taken out for Every Man a King requires a fundamentally different means of tax collection and public financing to sustain itself. Therefore, President Long has laid out a road-map to plan out spending for the next four years of his term and milestones that America should cross."
TEX_townsend_plan:0 "Townsend Plan"
TEX_founders_legacy:0 "Legacy of Founders and Scripture"
TEX_national_youth_adminstration:0 "National Youth Administration"
TEX_national_youth_adminstration_desc:0 "The orphans of the Civil War need not only education to uplift themselves, but discipline as well. A visit to Boys Town near Omaha Nebraska has inspired President Long to create the National Youth Administration. A work training and activism group for young Americans that gives orphans a place to stay and trains them in important life skills."
TEX_share_the_wealth:0 "Share the Wealth"
TEX_share_the_wealth_desc:0 "It has come time for the rich that helped plunge America into civil war to pay. No person will be allowed to accumulate more than 300 times the annual income. Incomes are capped at $1 million, and inheritances capped at $5.1 million. President Long will prove the newspapers who decried him wrong."
TEX_imperial_presidency:0 "Imperial Presidency"
TEX_imperial_presidency_desc:0 "With traitors uprooted and exposed, public opinion polls show an overwhelming support for President Long's re-election. Unrestrained by pressure to conform or be threatened by members within the AFP, the president has begun what many are calling his 'imperial presidency'. The two-term limit is respectfully discarded until a lesser man is in charge."
TEX_fire_with_fire:0 "Fight Fire with Fire"
TEX_fire_with_fire_desc:0 "The ideological fight against the political and social enemies of America has been done thus far with welfare and incentives. Now President Long is ready to pull punches against the social resistance to Share the Wealth. We must use every measure possible to stop the boat of the nation from turning over."
TEX_commodity_controls:0 "Commodity Controls"
TEX_commodity_controls_desc:0 "The farmers of this nation have been squeezed for too long despite their goods fueling the rest of America! We shall implement a new Department of Economics with stronger powers to take a pro-consumer and pro-farmer stance, starting with nationalizing utility companies that took an anti-AUS stance and purchasing agricultural goods."
TEX_farm_subsidies:0 "Farm Subsidies"
TEX_farm_subsidies_desc:0 "We can save the common farmer with the proper injection of good old American cash. The government will now subsidize farmers so they will not lose money growing the goods America needs and double down on purchasing excess goods for stockpiling during prosperous times."
TEX_keynesian_economics:0 "Keynesian Economics"
TEX_keynesian_economics_desc:0 "The government must ensure the American people never again suffers as they did under the Great Depression. Hoover's inability to rescue the economy nearly destroyed USA so we will follow the lead of economic progressives in adopting the recommendations of John Maynard Keynes to use a looser fiscal policy as a tool to fight unemployment."
TEX_scientific_board:0 "Scientific Board"
TEX_scientific_board_desc:0 "The Farmer-Labor Political Federation and the AFP shall enter a symbiotic relationship in embracing scientific planning for basic utilities and commodities while rejecting the radicals desire to do this for other goods. A scientific planning committee will be created to aid the DoE in distributing utility goods and purchasing goods from farmers directly."
TEX_coops_plan:0 "Co-op Plan"
TEX_coops_plan_desc:0 "A popular concept in both wings of the AFP, farm coops allow for farmers to share their resources with one another. We will have experts organize both supply and market coops depending on region so they may improve their agricultural output and economic well-being before having the committee register farmers to a national credit cooperative."
TEX_radical_economics:0 "Labor Economics"
TEX_radical_economics_desc:0 "We can't keep relying on traditional economic systems to serve us by keeping them on life support. A true labor friendly economy must be supported, with any unemployed citizen being able to register for a commonwealth job in which commonwealths will create production based on use which will be traded with other commonwealths according to the calculations of the committee."
TEX_banks_for_america:0 "Banks for America"
TEX_banks_for_america_desc:0 "It is long time to adopt the Popular Control Plan for banking! A Central Bank will be created that will have control over the banking industry, with a board of directors directly elected by the people. 'Officers' for local banks will likewise be directly elected to control for parts of their bank not directly regaulted by the Central Bank. The bankers will do what they are supposed to, run the banks, and nothing more, as the people decide the rest."
TEX_strike_oil:0 "Strike Oil"
TEX_strike_oil_desc:0 "We can finally strike down Standard Oil, a company that decided to side with MacArthur and Oligarchs over the people. Their control of oil will be nationalized and run by the American Oil Company, a public corporation, while other oil companies will be broken up and taxed accordingly by the justice system."
TEX_utility_regulation:0 "Accessible Utilities"
TEX_utility_regulation_desc:0 ""
TEX_perfect_democracy:0 "Perfect Democracy"
TEX_perfect_democracy_desc:0 "The original Constitution set out to create the perfect union in America. This union failed, America died, but through President Long it was saved. But the President and the American people agree that the Constitution is now a document to build a more perfect democracy. The uninterrupted will of the American peoples as exerted by its leaders. Legislative elections and a less economically-influential justice system will be reimplemented as seperate entities from the executive branch."
### Pelley Path ###
TEX_christian_party_victory:0 "Christian Party Victory"
TEX_christian_party_victory_desc:0 "In an outcome that has shocked both the nation and onlookers abroad, Huey Long and the America First Party have lost the first elections in America since the conclusion of the civil war. William Dudley Pelley, chairman of the Christian Party and Chief of the Silver Legion, has won both a slim majority in congress and secured the highest office in the land."
TEX_defend_democracy:0 "Defend Democracy"
TEX_defend_democracy_desc:0 "Before his election the President was called many things. A legionnaire, a syndicalist, a populist tyrant and so much more. Yet he has always claimed to be dedicated to upholding the American republic and the values on which it was founded. We shall implement a judicial bill that will affirm our committment to trial by jury, the powers of the court and increase penalties for corruption."
TEX_organize_new_elections:0 "Organize New Elections"
TEX_organize_new_elections_desc:0 "Despite the steady rebuilding of our great nation some express concern that the AFP was more concerned with its own power than restoring America. In a bid both to distance ourselves from Long and increase our own popularity it has been decided that the federal government will ensure proper oversight for all state-level elections and remove those who won their seats through legally dubious methods."
TEX_fight_the_terrorists:0 "Fight the Terrorists"
TEX_fight_the_terrorists_desc:0 "Despite the end of the civil war, fighting has not entirely ceased. Ideologues still cling to their beliefs and occasionally strike at us before slinking back into the shadows. President Pelley shall order not only law enforcement to begin a nationwide crackdown to root out these murderers but the Silver Legion will be deployed to supplement their efforts. America is no place for cowardly traitors!"
TEX_reform_the_fbi:0 "Reform the FBI"
TEX_reform_the_fbi_desc:0 "It was inevitable that government agencies like the FBI would be shattered by the civil war. Despite their hostility to Pelley in the 1930’s the President sees the need and utility of such an organization. Once freed from the grip of Hoover and his gang of sycophants and given proper oversight they will help ensure the wellbeing of the republic and the upholding of our great laws!"
TEX_outlaw_syndicalism:0 "Outlaw Syndicalism"
TEX_outlaw_syndicalism_desc:0 "The SPA’s attempt to destroy our nation has cemented President Pelley's suspicions that these traitors cannot be allowed to legally spread their filth. Effective immediately all Marxist, Syndicalist, Bolshevist and other vocal revolutionary left groups will be considered seditious and effectively outlawed. Some may complain that this is deeply authoritarian, but sometimes such measures are needed."
TEX_political_rehabilitation:0 "Political Rehabilitation"
TEX_political_rehabilitation_desc:0 "Despite the inherent evil of their leaders do we not see the average syndicalist is simply a man who wishes to have bread on his table? Thus we will direct the Department of Justice to begin drafting lists of currently imprisoned (non-leading) radicals and offer them clemency in return for a renunciation of their former beliefs and a written statement to never again support such causes."
TEX_national_command_structure:0 "National Command Structure"
TEX_national_command_structure_desc:0 "Despite our recent political success infighting is abundant within the Legion. Local commanders complain of inconsistent orders, accountants skim off the top and desertion becomes increasingly commonplace. This is unacceptable and damaging not only to the Legion but to America as a whole. The President will call a meeting of top Silver Legionaries to formalize a better command system."
TEX_form_new_councils_of_safety:0 "Build Silver Lodges"
TEX_form_new_councils_of_safety_desc:0 "The Silver Lodges were a grand idea devised by Pelley and his top commanders before the civil war wherein the Legion would would purchase lands on which to build command centers inorder to facilitate recruitment. With many Lodges destroyed in the fighting we should further our commitment to the Legion and direct the treasury to allocate funds to units so that they may build new headquarters."
TEX_wrangle_congress:0 "Wrangle Congress"
TEX_wrangle_congress_desc:0 "Despite the Christian Party having won the election President Pelley has still found the politicians to be a bickering and gridlocked sort. Whilst his legislation does pass it often takes too much time and requires far too much politicking for Pelley's liking. The solution to this is clear; utilize the radio as our new soapbox and decry those shysters who would hold up America’s future for their petty games."
TEX_pdol:0 "Expand the Department of Labor"
TEX_pdol_desc:0 "Pelley gained most of his following from his radical economic proposals foremost and the time has come to begin implementing his grand ideas. This monumental effort will begin with a vast expansion of the Department of Labor, in each and every county across our nation a DoL office will be opened. This will set the groundwork for a truly staggering effort to transform the American economy."
TEX_universal_jobs_registry:0 "Universal Jobs Registry"
TEX_universal_jobs_registry_desc:0 "With the DoL properly expanded, in each county a grand registry of each business and every position they have will be compiled and paired with a list of every worker in that county. The DoL will use this combination to ensure that every American can easily and quickly find work, and when a worker cannot find work in one county the offices will cooperate and attempt to find jobs for all who need them."
TEX_the_silver_rangers:0 "Expand the Silver Rangers"
TEX_the_silver_rangers_desc:0 "The Silver Rangers are the law enforcement group of the Silver Legion. They work to ensure that dues are paid, regulations are upheld and that the demeanor of the Legion is in line with what the Chief and President desires of it. Now with our popularity growing more by the day it has become apparent that they will need a recruitment drive of their own lest our whole organization implode in on itself."
TEX_christian_commonwealth:0 "The Christian Commonwealth"
TEX_christian_commonwealth_desc:0 "The time has come for Pelley’s most grand idea to be put into motion. The Christian Commonwealth is a vast overhaul of the entire American economy into a hybrid system where private businesses can still exist but they will all be subservient to and part of the Commonwealth Corporation. Furthermore all banks will be absorbed into a Central Treasury Bank which will be responsible for distributing credit."
TEX_annual_dividends:0 "Annual Dividends"
TEX_annual_dividends_desc:0 "With the Commonwealth system coming together the next ambitious step must be taken. In every county a Treasury Bank will be opened and every native born, naturalized American given an identification number and bank checkbook. From this moment forward every American will be guaranteed an annual number of credits to ensure that no longer will any of our countrymen be subjected to the deepest depths of poverty."
TEX_gallahad_fellowship:0 "Galahad Fellowship"
TEX_gallahad_fellowship_desc:0 "Pelley's original Galahad College taught a wide variety of topics including Christian economics, esotericism and Pelley’s Liberation Doctrine that has since grown into Soulcraft. While the college closed during the civil war Pelley has declared the time has come not only for Galahad College to be re-opened, but for the Galahad Fellowship to be formed and sister schools to be opened nationwide."
TEX_universal_education:0 "Universal Education"
TEX_universal_education_desc:0 "Is it not imperative for a society that the next generation be well educated? The President certainly believes so. Pelley has introduced measures to guarantee that every American youth will be granted (depending on the student) either a college scholarship or enrollment in a trade school. The youth will praise our names and future generations will be better equipped to carry on our grand experiment."
TEX_referendum_voting:0 "Referendum Voting"
TEX_referendum_voting_desc:0 "It is time to introduce the CP's proposed reforms to the legislative system. Firstly, we shall allow voters to eject their congressman if they believe they have alienated their constituents. Next we shall implement a final step in the legislative process where all congressional legislation must require the majority approval of voters it would impact."
TEX_a_better_america:0 "A Better America"
TEX_a_better_america_desc:0 "Though many feared what would become of America under our rule we have achieved greatness. Every American has a stable income from the Commonwealth, our democracy has been expanded and Christian values have been restored to their rightful place. To complete out goals we shall fully integrate the so-called "Wards" into the Commonwealth and re-introduce the traditional American Bill of Rights."
### La Follete Path ###
TEX_progressive_party:0 "National Progressive Party"
TEX_progressive_party_desc:0 "The National Progressive Party of Philip Follete and Robert M. La Follette Jr has gathered enough progressive and moderate votes to overcome the AFP machine! The future shall be a forward-thinking one!"
TEX_legacy_of_fighting_bob:0 "Venerating Fighting Bob"
TEX_legacy_of_fighting_bob_desc:0 "Bob LaFollete was the original inspiration for the National Progressive Party and supported the foundation of both Progressive Parties. We will pass the LaFollete Bill in his name which will guarantee workers the right to unionize without fear of being fired."
TEX_peace_not_war:0 "People over Arms"
TEX_peace_not_war_desc:0 "Ensuring that the military growth we've seen in the past couple years would not destroy the Republic was one of our promises as it results in needless war and more MacArthurs, and we will see to it. We will shift current military spending to civilian contracts and our future education programs, for our governments stands for peace, not war."
TEX_wisconsin_idea:0 "The Wisconsin Idea"
TEX_wisconsin_idea_desc:0 "The ideal of all men being educated was a dream held by the Founding Fathers but now it can be a reality. We will follow the Wisconsin Model and, after expanding current schools, fund higher education and trade schools so it costs next-to-nothing for qualified citizens to enter higher education."
TEX_modernized_congress:0 "Modernized Congress"
TEX_modernized_congress_desc:0 "Congress can not hope to stay up with the nation if it never modernizes itself."
TEX_farmer_labor_alliance:0 "Farmer-Labor Organization"
TEX_farmer_labor_alliance_desc:0 "We must organize rural and urban workers so that they may intermingle, share mutual aid and have a shared political lobby. We will campaign for more to join the Farmer-Labor Party and collaborate closely with it."
TEX_proportional_representation:0 "Proportional Representation"
TEX_proportional_representation_desc:0 "An idea long supported by Progressives such as George Norris and Bob La Follete, the first past the post system of voting is badly outdated and encourages party corruption and machines. Proportional Representation must be campaigned for in each state and the constitution reformed for such a voting system when enough support is gathered."
TEX_granger_coops:0 "The National Grange"
TEX_granger_coops_desc:0 "The National Grange is an honorable American institution that allows the rich and poor to mingle in rural communities and for the former to aid the latter. Encouraging rural mutual aid and farm support, we will have census employees help farmers register for the Grange and give it a grant to expand it."
TEX_plumb_plan:0 "The Plumb Plan"
TEX_plumb_plan_desc:0 "Named for Glenn E. Plumb's plan for cooperative railroad on national level, the government will sell bonds and use them to purchase railroads which will be combined in a single public cooperation partially run by the government, the workers and management in equal measure, and with 50% of the profits going to the workers."
TEX_private_public_planning:0 "Private-Public Planning"
TEX_private_public_planning_desc:0 "The expansion of government planning need not imply overriding private citizens. We will hire a wide range of government planners and contractors who will work with citizens and local councils to help them build ideal housing and local projects."
TEX_empowered_executive:0 "Empowered Executive"
TEX_empowered_executive_desc:0 "The presidency must be able to respond to crises with more vigor if the recent disasters the United States suffered are any example. The President will be given more leniancy on economic executive orders so they may overcome an inefficient Congress when the need arises."
TEX_democratic_safeguards:0 "Democratic Safeguards"
TEX_democratic_safeguards_desc:0 "Simply because the President has more power does not make him a MacArthurite. Transpareny in government is absolutely neccessary, so we will allow reporters to more easily enter Congress and empower the Judiciary Branch."
TEX_modern_farms:0 "Modern Farms"
TEX_modern_farms_desc:0 "Farms were devastated by the war, yes, but they were already collapsing far before that point. They must be updated with modern instruments and crops. We will supply farmers with the best seeds available and purchase additional farm equipment for them."
TEX_national_infrastructure_plan:0 "National Infrastructure Plan"
TEX_national_infrastructure_plan_desc:0 "It's time to make a mass effort towards not only rebuilding but improving our infrastructure. A mass infrastructure plan will begin a national infrstructure plan that's friendly to locals, and will contract small business owners to do the work wherever possible."
TEX_sewer_socialism:0 "Sewer Socialism"
TEX_sewer_socialism_desc:0 "Our cities desperately need a rework of their power and water. We will invest in building the neccessary infrastructure demanded by cities, including a mass effort to update their electricity and public health systems."
TEX_public_lands:0 "Public Lands"
TEX_public_lands_des:0 "We must continue the fight of older progressives to save our national parks and lands. Public lands will be put aside for the common good and lands such as swamps cleared so they can put to use."
TEX_greenback_currency:0 "Greenback Currency"
TEX_greenback_currency_desc:0 "The only result of past governments obsession with stomping out inflation was to reward the lender class and further impoverish those in debts, such as farmers. The Greenback Currency will be named for the old populist party and will not be tied to the gold standard, and in its introduction will create a small amount of inflation to help those in debt."

### Reconstruction ###
TEX_rebuilding_the_country:0 "Rebuilding the Country"
TEX_rebuilding_the_country_desc:0 "A long struggle to push through the Federalist and Syndicalist forces in America has left the victorious Union State economically drained. The hand that unifies the country can either promote deficit spending regime, or an austere policy that limits direct intervention in the market."
TEX_national_recovery:0 "National Recovery Administration"
TEX_national_recovery_desc:0 "The NRA emphasizes the use of public domain and work-living units instead of 'cut throat competition' of regular contract work. Workers in the NRA will receive the benefit of a minimum wages and price-controlled work environments in constant to the old Company Store model."
TEX_public_works:0 "Public Works Administration"
TEX_public_works_desc:0 "The ability to generate electricity, transport water, and ensure safe and efficient travel was lost during the civil war, but the Public Works Administration will fix all that. It is a fund that will ensure contractors pay their employees fairly."
TEX_research_projects:0 "National Education Administration"
TEX_research_projects_desc:0 "In the wake of the collapse of the CSA, the National Education Association has folded and its members dispersed. With most teachers being apolitical and the union never being able to exert much partisan power over them, it makes a strong candidate for rehabilitation by the new American government."
TEX_civil_works_adminstration:0 "National Public Works"
TEX_civil_works_adminstration_desc:0 "As a nation, America lost a great deal of its labor supply to fighting and the poverty of the disorganized Federalists. The leader has pushed an executive order authorizing the creation of an agency to employ manual laborers fill out the spaces in employment for NRA projects."
TEX_the_ccc:0 "National Valley Authority"
TEX_the_ccc_desc:0 "The damage done to America by the civil war has been considerable, and even approaching the idea of reconstruction seems like an insurmountable problem. An idea has been floating around the capital of establishing a public body to oversee not only the reconstruction effort but looking into how to rebuild a better America once that project is complete."
TEX_rural_electrification:0 "Rural Electrification"
TEX_rural_electrification_desc:0 "The electricity network throughout the country has regressed to that of the 1910s. This is Un-American and we need to ensure that our constituents can be properly informed about our nation's glory."
TEX_the_aaa:0 "Farm Relief"
TEX_the_aaa_desc:0 "Farms are the basis of the American economy but have seen devestation wrought from the Civil War. Only through a combination of direct farm aid via lump cash payouts to compensate for damaged equipment, purchasing farm goods and contracting industrial areas to build capital instruments for farming can we hope to begin recovery."
TEX_farm_security_administration:0 "Farm Securities Act"
TEX_farm_security_administration_desc:0 "Sharecroppers and tenant farmers make up a significant portion of our constituency, especially in the core power of the South. We must extend a credit program with very low interest rates to farmers who apply to resettle land, especially land in the old Steel Belt."
TEX_begin_reconstruction:0 "Rebuild Urban Housing"
TEX_begin_reconstruction_desc:0 "The civil war has blasted our country to pieces. Large parts of the rural country are naught but mud and ashes, while countless cities have been reduced to smoldering rubble. We shall set to work developing new housing and infrastructure as soon as possible."
TEX_harsh_reconstruction:0 "Seize Treacherous Wealth"
TEX_harsh_reconstruction_desc:0 "Congress has sided with us in condemning these companies that betrayed the American people. Lists of majority shareholders in traitorous companies have been seized and the executive officers of companies that have exploited workers behind the facade of government are now on trial."
TEX_reconciliation:0 "Conditional Forgiveness"
TEX_reconciliation_desc:0 "Congress finally won out against the executive branch, and has decided not to bring charges against seditious companies. Executive officers were pressured to resign in order for their company to be re-listed however, but ultimately the shareholders are deemed innocent of wrongdoing."
TEX_employment_expansion:0 "Employment Expansion"
TEX_reconstruction_is_over:0 "Reconstruction is Over"
TEX_reconstruction_is_over_desc:0 "The course of reconstruction has revealed the true ideological basis for why Hoover was unable to fix the economy. The wiser constituents of these windbags have largely voted them out by now, as the GDP rises and the American standard of living rises and even exceeds pre-war levels."
TEX_infrastructure_effort:0 "Infrastructure Efforts"
TEX_recognize_philantrophers:0 "Recognize Philantrophers"
TEX_Grand_Army_of_the_Republic:0 "The Grand Army of the Republic"
TEX_Grand_Army_of_the_Republic_desc:0 "An organization from the first American Civil War intended to represent veterans, the organization is on its last legs due to few veterans still surviving. However, we can revive the organization by having recent ACW vets join, giving them a society with internal aid, organization and a means of easily communicating their interests while providing us with new allies."
TEX_dependent_and_disability_act:0 "Dependent and Disability Act"
TEX_dependent_and_disability_act_desc:0 "Based on an older Civil War Act, the GAR is pushing for us the revive the Dependent and Disability Act which would provide Federal pension aid for disabled veterans and widows of "
TEX_department_of_public_safety:0 "Department of Public Safety"
TEX_work_programs:0 "Veteran Work Programs"
TEX_state_grants:0 "State Grants"

